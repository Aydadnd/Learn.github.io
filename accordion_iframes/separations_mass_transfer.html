  <script>
    window.screencasts_json = {"Review":{"Thermodynamics Review":[{"title":"Adiabatic Compressor: Non-Ideal Gas","description":"Uses the Peng-Robinson equation of state to calculate the exit temperature from an adiabatic compressor. The EOS spreadsheet that is used can be found on www.cheThermodynamics.net/software.","duration":"","url":"https://www.youtube.com/watch?v=zIu8DqtATAs","id":"zIu8DqtATAs"},{"title":"Batch Distillation: Azeotrope","description":"The changes in temperature and composition of the vapor are plotted versus time for batch distillation of a binary liquid that has an azeotrope.","duration":"","url":"https://www.youtube.com/watch?v=28WWKdf3h1o","id":"28WWKdf3h1o"},{"title":"Bubble Pressure - Margules Equation","description":"Determine the bubble pressure for a binary system using the one-parameter Margules equation.","duration":"","url":"https://www.youtube.com/watch?v=leguI2H2Cu4","id":"leguI2H2Cu4"},{"title":"Calculate Fugacity of a Fluid","description":"Determine the fugacity of a hydrofluorocarbon.","duration":"","url":"https://www.youtube.com/watch?v=ZqbdhF6422o","id":"ZqbdhF6422o"},{"title":"Entropy Change: Ideal Gas","description":"Determine the entropy change when temperature and pressure change for an ideal gas.","duration":"","url":"https://www.youtube.com/watch?v=zx_S2BhVf_0","id":"zx_S2BhVf_0"},{"title":"Entropy: 2 Explanations","description":"Discuss (1) the entropy change for a continuous engineering operation, and (2) can 100 J work can be converted to 100 J heat continuously?","duration":"","url":"https://www.youtube.com/watch?v=Ox1A0A6WX3E","id":"Ox1A0A6WX3E"},{"title":"Excess Gibbs Free Energy","description":"Determine the excess Gibbs free energy for a binary mixture from vapor-liquid equilibrium data.","duration":"","url":"https://www.youtube.com/watch?v=3iWYh7qqzxw&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"3iWYh7qqzxw"},{"title":"Fugacity of a Single Component","description":"Calculate the fugacities of a gas and a liquid.","duration":"","url":"https://www.youtube.com/watch?v=C4EDtrdojyM","id":"C4EDtrdojyM"},{"title":"Gas Phase Entropy Change","description":"Calculates entropy change for the irreversible expansion of an ideal gas into a vacuum.","duration":"","url":"https://www.youtube.com/watch?v=4TJe7jt0O3c","id":"4TJe7jt0O3c"},{"title":"Gibbs Phase Rule","description":"Explains the Gibbs phase rule and applies it to a binary system that has vapor and partially miscible liquids.","duration":"","url":"https://www.youtube.com/watch?v=_r4V7yP2e8A","id":"_r4V7yP2e8A"},{"title":"Isothermal Compression of a Non-Ideal Gas","description":"Solves Peng-Robinson equation of state for compression of a non-ideal gas.","duration":"","url":"https://www.youtube.com/watch?v=ZkTw8bNrshA&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"ZkTw8bNrshA"},{"title":"Isothermal Compression of a Non-Ideal Gas (Spreadsheet)","description":"Uses equation of state spreadsheet to solve isothermal compression (part 2). See \"Isothermal Compression of a Non-Ideal Gas.\" Spreadsheet can be downloaded from https://chethermo.net/software","duration":"","url":"https://www.youtube.com/watch?v=4P1RJjb4CSQ&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"4P1RJjb4CSQ"},{"title":"Mixing Ideal Solutions","description":"Illustrates the changes in state variables (V, H, U, S, G) when ideal solutions form.","duration":"","url":"https://www.youtube.com/watch?v=vhjDH38Atpw","id":"vhjDH38Atpw"},{"title":"Molecular Weight of a Protein from Osmotic Pressure (Bio)","description":"Uses osmotic pressure of a protein solution to determine the protein molecular weight.","duration":"","url":"https://www.youtube.com/watch?v=Mi2J_A32_HI&list=PL61BFC1C064B40049","id":"Mi2J_A32_HI"},{"title":"Osmotic Pressure Derivation","description":"Explanation of osmotic pressure.","duration":"","url":"https://www.youtube.com/watch?v=GAbTChXjQQo&list=PL61BFC1C064B40049","id":"GAbTChXjQQo"},{"title":"Peng-Robinson EOS Spreadsheet 1","description":"A tutorial on using a Peng-Robinson equation of state spreadsheet. Spreadsheet available for download at www.cheThermodynamics.net/software.","duration":"","url":"https://www.youtube.com/watch?v=Fhrd7Y_3epc","id":"Fhrd7Y_3epc"},{"title":"Peng-Robinson EOS Spreadsheet 2","description":"A tutorial on using a Peng-Robinson equation of state spreadsheet for single-component equilibrium. Spreadsheet can be downloaded from www.cheThermodynamics.net/software.","duration":"","url":"https://www.youtube.com/watch?v=bt-PZBPFcWM","id":"bt-PZBPFcWM"},{"title":"Raoult's Law: Entropy Explanation","description":"An explanation of why the partial pressure of a component is lower when the liquid phase is diluted by a second component using an entropy viewpoint.","duration":"","url":"https://www.youtube.com/watch?v=PVUp2cpnwsU","id":"PVUp2cpnwsU"},{"title":"Real Gas Expansion","description":"Determine the final state of a real gas that expands adiabatically into a vacuum.","duration":"","url":"https://www.youtube.com/watch?v=O7akgeeHkZ4","id":"O7akgeeHkZ4"},{"title":"Real Gas Expansion Part 2: Excel Solver","description":"Uses the Peng-Robinson equation of state spreadsheet from Elliott & Lira's textbook (www.cheThermodynamics.net/software) and Excel solver to calculate the final conditions for a real gas expanding into a vacuum. \"Real Gas Expansion Part 1\" describes the problem setup in detail.","duration":"","url":"https://www.youtube.com/watch?v=SFJV0RD55Pg","id":"SFJV0RD55Pg"},{"title":"Roots of Peng-Robinson Equation of State","description":"Discuss the meaning of the three roots of the Peng-Robinson equation of state and the effect of pressure on the roots.","duration":"","url":"https://www.youtube.com/watch?v=s_4CYT_Jb2I","id":"s_4CYT_Jb2I"},{"title":"Steam Fugacity","description":"Determine the fugacity of saturated steam using the steam tables.","duration":"","url":"https://www.youtube.com/watch?v=30hVNzxNgXQ","id":"30hVNzxNgXQ"},{"title":"Three Parameter EOS","description":"Introduces the van der Waals equation of state (EOS), which is cubic, and explains its three roots.","duration":"","url":"https://www.youtube.com/watch?v=aotP3hFohNw","id":"aotP3hFohNw"},{"title":"Van der Waals Equation of State","description":"Explains the terms in the Van der Waals equation of state and the reason for the terms and present plots of reduced pressure versus reduced volume.","duration":"","url":"https://www.youtube.com/watch?v=FR0BAEOM8E0","id":"FR0BAEOM8E0"},{"title":"What is Chemical Potential? (Multi-Component Systems)","description":"Explains chemical potential for a multi-component system and discusses movement between phases and chemical reactions.","duration":"","url":"https://www.youtube.com/watch?v=sNsWABMT0As","id":"sNsWABMT0As"},{"title":"What is Chemical Potential? (Single Component Systems)","description":"Explains chemical potential for a single component system and discusses its dependence on temperature, pressure, and phase.","duration":"","url":"https://www.youtube.com/watch?v=56xq349qtp8","id":"56xq349qtp8"}],"Vapor-Liquid Equilibrium":[{"title":"Binary Pressure-Temperature Diagram","description":"Describes how to read a pressure-temperature diagram for a binary mixture and compares this diagram to P-x-y and T-x-y diagrams.","duration":"","url":"https://www.youtube.com/watch?v=E_Vuz8cfbEo","id":"E_Vuz8cfbEo"},{"title":"Flash Calculation: Raoult's Law","description":"Determine the outlet compositions and the fraction of liquid and vapor when a high pressure liquid is flashed to lower pressure. The outlet temperature and pressure are given and the vapor-liquid equilibrium is modeled by Raoult's law.","duration":"","url":"https://www.youtube.com/watch?v=bs2T5oCfRak&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"bs2T5oCfRak"},{"title":"Heat Removal to Condense a Vapor Mixture","description":"Describes the steps to condense a binary vapor mixture at its dew point to a liquid at its bubble point using the concept of state functions.","duration":"","url":"https://www.youtube.com/watch?v=D0MJo3_eqhI","id":"D0MJo3_eqhI"},{"title":"Ideal Binary VLE","description":"Vapor-liquid equilibrium calculations for an ideal binary system.","duration":"","url":"https://www.youtube.com/watch?v=NX1e1WHAK7o","id":"NX1e1WHAK7o"},{"title":"Lever Rule Derivation","description":"Uses mass balance to derive the lever rule, which determines the amounts of liquid and vapor in equilibrium given the overall mole fraction and the mole fractions in each phase.","duration":"","url":"https://www.youtube.com/watch?v=R9-PvyC8pFU&list=PL61BFC1C064B40049","id":"R9-PvyC8pFU"},{"title":"Phase Equilibrium: Txy Diagram","description":"A conceptual question investigating how the molar composition changes to a vapor-liquid equilibrium system as temperature is changed.","duration":"","url":"https://www.youtube.com/watch?v=-XcTEknC9Aw","id":"-XcTEknC9Aw"},{"title":"Pressure Effect on VLE","description":"Describes how vapor and liquid compositions change for a binary mixture as the pressure changes.","duration":"","url":"https://www.youtube.com/watch?v=_jJNc_ROxAs","id":"_jJNc_ROxAs"},{"title":"Pressure-Temperature Diagram for Binary Mixture (Simulation)","description":"Describes how to use an interactive simulation that plots pressure versus temperature for a mixture of ethane and hexane.","duration":"","url":"https://www.youtube.com/watch?v=oJzvovVyYHw","id":"oJzvovVyYHw"},{"title":"P-x-y Diagram for Vapor-Liquid Equilibrium of a Binary Mixture","description":"Uses an interactive simulation to explain how to read a P-x-y diagram for a binary mixture that obeys Raoult's law. Explains what happens as the pressure is lowered at constant temperature for a binary liquid mixture.","duration":"","url":"https://www.youtube.com/watch?v=Q-hInH6WLy4","id":"Q-hInH6WLy4"},{"title":"Pxy Diagram for VLE (Simulation)","description":"Uses an interactive Mathematica simulation to describe a pressure-mole fraction diagram (P-x-y) that is generated with Raoult's law. Behavior is discussed where the pressure is changed at constant overall composition and where the overall composition is changed at constant pressure.","duration":"","url":"https://www.youtube.com/watch?v=6l3NTuYkeC8&list=PL61BFC1C064B40049","id":"6l3NTuYkeC8"},{"title":"Raoult's Law Explanation","description":"Explains the shapes of the Pxy and the Txy diagrams for Raoult's law.","duration":"","url":"https://www.youtube.com/watch?v=Adr9_2LnQdw","id":"Adr9_2LnQdw"},{"title":"Ternary Phase Diagram with Phase Envelope (Simulation)","description":"Describes two interactive simulations that show ternary phase diagrams where two types of phase separation occur to form two solutions in equilibrium. These simulations are located at: https://demonstrations.wolfram.com/TernaryPhaseDiagramWithPhaseEnvelope/ and https://demonstrations.wolfram.com/TernaryPhaseDiagramWithAlternatePhaseEnvelope/","duration":"","url":"https://www.youtube.com/watch?v=ats1jgsGczE&list=PL61BFC1C064B40049","id":"ats1jgsGczE"},{"title":"T-x-y Diagram for Vapor-Liquid Equilibrium of a Binary Mixture","description":"Uses an interactive simulation to explain how to read a T-x-y diagram for a binary mixture that obeys Raoult's law","duration":"","url":"https://www.youtube.com/watch?v=W13Pqg7gThs","id":"W13Pqg7gThs"},{"title":"Vapor-Liquid Equilibrium: Wilson's Equation","description":"Model vapor-liquid equilibrium for a binary mixture using Wilson's equation to determine the activity coefficients for the liquid phase.","duration":"","url":"https://www.youtube.com/watch?v=u9TBxaqtAgQ&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"u9TBxaqtAgQ"},{"title":"Vapor-Liquid-Liquid Equilibrium","description":"Describes the behavior of a binary system that is cooled. The two components are only partially miscible in the liquid phase.","duration":"","url":"https://www.youtube.com/watch?v=Zadfa1FzMoQ","id":"Zadfa1FzMoQ"},{"title":"VLE Calculations with Margules Equation","description":"Uses VLE data at one liquid composition for a binary mixture and the two-parameter Margules model for activity coefficients to calculate VLE at another liquid composition.","duration":"","url":"https://www.youtube.com/watch?v=moEGVoZp9zg","id":"moEGVoZp9zg"},{"title":"VLE Calculations with UNIFAC","description":"Tutorial on a spreadsheet for VLE calculations using UNIFAC.","duration":"","url":"https://www.youtube.com/watch?v=zoSblGYqoaM","id":"zoSblGYqoaM"},{"title":"VLE: Wilson's Equation (POLYMATH)","description":"The equations used in the POLYMATH program were developed in a separate screencast entitled vapor-liquid equilibrium: Wilson's equation.","duration":"","url":"https://www.youtube.com/watch?v=MWVJgEPDoC0","id":"MWVJgEPDoC0"}]},"Distillation":{"Flash Distillation":[{"title":"Adiabatic Flash of a Mixture (Simulation)","description":"Describes how to use an interactive simulation that solves material balances, an energy balance, and Raoult's law for vapor-liquid equilibrium for a flash drum. A methanol/water liquid mixture at high pressure is fed to an adiabatic flash drum that is at lower pressure. The simulation is located at: https://demonstrations.wolfram.com/AdiabaticFlashDrumWithBinaryLiquidFeed/","duration":"","url":"https://www.youtube.com/watch?v=jnkj9UCPARg&list=PL61BFC1C064B40049","id":"jnkj9UCPARg"},{"title":"Adiabatic Flash Separation for Binary Liquid Feed","description":"Uses an interactive simulation to describe the behavior of an adiabatic flash drum with a binary liquid feed.","duration":"","url":"https://www.youtube.com/watch?v=7fT0VACp0uI","id":"7fT0VACp0uI"},{"title":"Binary Phase Diagrams (Txy and xy)","description":"Explains how to generate phase diagrams and read them for use in separation calculations.","duration":"","url":"https://www.youtube.com/watch?v=dBoF_9ParfA&list=PL61BFC1C064B40049","id":"dBoF_9ParfA"},{"title":"Enthalpy Concentration Diagram","description":"Shows how to read an enthalpy concentration diagram and determine phase compositions.","duration":"","url":"https://www.youtube.com/watch?v=YTlXAMtKWTQ&list=PL61BFC1C064B40049","id":"YTlXAMtKWTQ"},{"title":"Enthalpy Concentration Diagram Example","description":"Uses an enthalpy composition diagram in a partial condensation problem.","duration":"","url":"https://www.youtube.com/watch?v=EwlV9RGDcvM&list=PL61BFC1C064B40049","id":"EwlV9RGDcvM"},{"title":"Flash Distillation Derivation","description":"Derives the operating line for binary flash distillation and shows how to use it.","duration":"","url":"https://www.youtube.com/watch?v=m7ZN2cU9tZU&list=PL61BFC1C064B40049","id":"m7ZN2cU9tZU"},{"title":"Flash Distillation Energy Balance","description":"Determines the operating temperatures and energy requirements for flash distillation.","duration":"","url":"https://www.youtube.com/watch?v=1fv7J8n-2Pw&list=PL61BFC1C064B40049","id":"1fv7J8n-2Pw"},{"title":"Q-line on a y-x Phase Diagram","description":"Shows how to use mass balances to draw a q-line on a y-x phase diagram for a n-hexane/n-octane mixture. The q-line determines the equilibrium compositions during flash separations.","duration":"","url":"https://www.youtube.com/watch?v=_4a-lLvEBEU&list=PL61BFC1C064B40049","id":"_4a-lLvEBEU"},{"title":"y-x Phase Diagram for VLE of a Binary Mixture","description":"Compares a T-x-y diagram to a y-x diagram for an n-hexane/n-octane mixture, and explains what the y-x diagram represents. The y-x diagrams are used often to visualize separations behavior.","duration":"","url":"https://www.youtube.com/watch?v=TkaAl-jaMw8&list=PL61BFC1C064B40049","id":"TkaAl-jaMw8"}],"Column-Distillation":[{"title":"Batch Column: Constant Reflux","description":"Calculates how much liquid is left in the reboiler for a batch distillation unit with a constant reflux ratio.","duration":"","url":"https://www.youtube.com/watch?v=DTzlRPA-yhg&list=PL61BFC1C064B40049","id":"DTzlRPA-yhg"},{"title":"Batch Column: Variable Reflux","description":"Calculates how much liquid is left in the reboiler for a batch distillation unit with a variable reflux ratio.","duration":"","url":"https://www.youtube.com/watch?v=NVWZaA3_KXg&list=PL61BFC1C064B40049","id":"NVWZaA3_KXg"},{"title":"Batch Still: Single Stage","description":"Performs simple material balances on a single, batch still to determine the amount of distillate collected and its composition.","duration":"","url":"https://www.youtube.com/watch?v=Jgnw9HhX1CQ&list=PL61BFC1C064B40049","id":"Jgnw9HhX1CQ"},{"title":"Binary Distillation with Multiple Feeds","description":"Binary distillation example with multiple feeds solved using McCabe-Thiele analysis.","duration":"","url":"https://www.youtube.com/watch?v=GPDd5qXPKpo","id":"GPDd5qXPKpo"},{"title":"Binary Distillation with Non-Optimal Feed","description":"Example of a binary distillation column operating with a feed at a non-optimal location. Column has total reboil and no condenser.","duration":"","url":"https://www.youtube.com/watch?v=3nrm60jbO6g","id":"3nrm60jbO6g"},{"title":"Binary Distillation with Open Steam Heating","description":"Binary distillation example involving open steam (direct steam) heating instead of a reboiler.","duration":"","url":"https://www.youtube.com/watch?v=mSwTJC_eBTY","id":"mSwTJC_eBTY"},{"title":"Binary Distillation with Side Stream Product","description":"Binary distillation example involving a side stream product.","duration":"","url":"https://www.youtube.com/watch?v=lagWpTG82pM","id":"lagWpTG82pM"},{"title":"Binary Flash Distillation Example","description":"Example problem focused on determining the operating conditions for a binary flash distillation column.","duration":"","url":"https://www.youtube.com/watch?v=_fsFG3NspsE","id":"_fsFG3NspsE"},{"title":"Distillation - Murphree Efficiency","description":"Example describing the use of Murphree efficiency and its effect on the number of stages in a distillation column.","duration":"","url":"https://www.youtube.com/watch?v=rk8jpKHpD2o","id":"rk8jpKHpD2o"},{"title":"Distillation - Side Stream Feed","description":"Example distillation problem consisting of feed and secondary side stream feed containing steam. Determines feed location and number of stages","duration":"","url":"https://www.youtube.com/watch?v=EX7GV-zB46g","id":"EX7GV-zB46g"},{"title":"Distillation using Partial Condenser Part 1","description":"Example separations problem for distillation of acetone/ethanol. Balances and determining stage number and feed entrance included.","duration":"","url":"https://www.youtube.com/watch?v=8Cg0c4imbBw","id":"8Cg0c4imbBw"},{"title":"Distillation using Partial Condenser Part 2","description":"A continuation of Distillation - Partial Condenser/Total Reboil. Determine the number stages for minimum reflux and total reflux.","duration":"","url":"https://www.youtube.com/watch?v=Sx7C_l3jMTM","id":"Sx7C_l3jMTM"},{"title":"Distillation with no Distillate","description":"An example of a distillation column having no distillate stream and a total reboiler. Determine bottoms composition and composition of a sample of distillate taken at steady-state conditions.","duration":"","url":"https://www.youtube.com/watch?v=y8pjAYYLDoI","id":"y8pjAYYLDoI"},{"title":"Impact of Feed on Liquid and Vapor Flows in a Distillation Column","description":"Uses an interactive simulation to describe the impact of the state of the feed to a distillation column on the liquid and vapor flow rates in the column","duration":"","url":"https://www.youtube.com/watch?v=Tt-biTc4Fds","id":"Tt-biTc4Fds"},{"title":"McCabe-Thiele Graphical Method Example Part 1","description":"Uses the McCabe-Thiele graphical method to determine the number of equilibrium stages in a distillation column. Part 1 of 2.","duration":"","url":"https://www.youtube.com/watch?v=Cv4KjY2BJTA&list=PL61BFC1C064B40049","id":"Cv4KjY2BJTA"},{"title":"McCabe-Thiele Graphical Method Example Part 2","description":"Uses the McCabe-Thiele graphical method to determine the number of equilibrium stages in a distillation column. Part 2 of 2.","duration":"","url":"https://www.youtube.com/watch?v=eIJk5uXmBRc&list=PL61BFC1C064B40049","id":"eIJk5uXmBRc"},{"title":"McCabe-Thiele: Stepping off Stages","description":"Demonstrates conceptually how to step off stages on a McCabe-Thiele diagram.","duration":"","url":"https://www.youtube.com/watch?v=rlg-ptQMAsg&list=PL61BFC1C064B40049","id":"rlg-ptQMAsg"},{"title":"Using the DePriester Chart for Vapor Liquid Equilibrium (simulation)","description":"Uses an interactive simulation to explain how to use a DePriester chart for hydrocarbons to determine K values and show how K values change with temperature, pressure, and hydrocarbon","duration":"","url":"https://www.youtube.com/watch?v=1fZkmYRQ1Xs","id":"1fZkmYRQ1Xs"}],"Multi-Component":[{"title":"Rachford-Rice Procedure for Isothermal Flash Distillation","description":"Derives the Rachford-Rice procedure for isothermal flash distillation calculations for multiple components.","duration":"","url":"https://www.youtube.com/watch?v=ACxOiXWq1SQ","id":"ACxOiXWq1SQ"}],"Mass-Transfer Limited":[{"title":"Packed Bed Column Height","description":"An example describing how to calculate the height of a packed bed distillation column.","duration":"","url":"https://www.youtube.com/watch?v=2WI2sMIa5r0","id":"2WI2sMIa5r0"}]},"Separation Techniques":{"Liquid-Liquid Extraction":[{"title":"Hunter-Nash Method 1: Mixing and Operating Points","description":"Shows how the mixing point and the operating point in the Hunter-Nash method are determined from mass balances on a two-stage liquid-liquid extraction. The points are located on a ternary phase diagram. An interactive simulations that explains a ternary phase diagram is located at: https://demonstrations.wolfram.com/RightAndEquilateralTriangleTernaryPhaseDiagrams","duration":"","url":"https://www.youtube.com/watch?v=-yW0jIcH0_E&list=PL61BFC1C064B40049","id":"-yW0jIcH0_E"},{"title":"Hunter-Nash Method 2: Number of Stages","description":"Shows how mass balances and phase equilibrium are used to dete

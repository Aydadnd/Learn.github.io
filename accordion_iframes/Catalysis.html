0wMn1Bx"},{"id":"Xc6doO4Kh9k","topic":"blank","subtopic":"Reaction kinetics","title":"Apparent Activation Energy","description":"explains the apparent activation energy for a catalytic reaction","url":"https://www.youtube.com/watch?v=Xc6doO4Kh9k&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"},{"id":"XabY4vAU2WU","topic":"blank","subtopic":"Reaction kinetics","title":"Eley-Rideal Surface Reaction","description":"Demonstrates how to derive a rate expression for an Eley-Rideal surface reaction.","url":"https://www.youtube.com/watch?v=XabY4vAU2WU&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"}],"Mass transfer/diffusion":[{"id":"v7CMXuKrJC8","topic":"blank","subtopic":"Mass transfer/diffusion","title":"Diffusion and Reaction in a Cylindrical Porous Catalyst","description":"Given a concentration gradient in a porous cylindrical catalyst pellet, determine the amount reacting within the cylinder.","url":"https://www.youtube.com/watch?v=v7CMXuKrJC8&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"},{"id":"D-6ACSW8E7w","topic":"blank","subtopic":"Mass transfer/diffusion","title":"Mass Transfer in a Catalyst Sphere","description":"Uses a shell balance to determine the rate of product formed with respect to time for a spherical catalyst.","url":"https://www.youtube.com/watch?v=D-6ACSW8E7w&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"},{"id":"YX8FVyqw_Yo","topic":"blank","subtopic":"Mass transfer/diffusion","title":"Effectiveness Factor for a Spherical Catalyst","description":"Calculates how the total rate of reaction increases in a porous catalyst sphere (whose effectiveness factor is less than one) when the diameter increases.","url":"https://www.youtube.com/watch?v=YX8FVyqw_Yo&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"},{"id":"zFs5khfdkz0","topic":"blank","subtopic":"Mass transfer/diffusion","title":"Effectiveness Factor for Single Catalyst Pore","description":"Calculates the concentration gradient and the effectiveness factor for a catalyst pore with catalyst on the walls by carrying out a differential

namic Modeling","description":"Builds a dynamic model of the blending process using mass balances.","duration":"","url":"https://www.youtube.com/watch?v=LUFdO1O9RUs&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"LUFdO1O9RUs"},{"title":"Blending Process: Final Value Theorem","description":"The long-term behavior of the blending process is calculated directly from the transfer function, using the final value theorem.","duration":"","url":"https://www.youtube.com/watch?v=1U0tNq3Ft1k&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"1U0tNq3Ft1k"},{"title":"Blending Process: Introduction to Laplace Transform","description":"Presents the concept of the Laplace transform, and demonstrates the method on the blending process. The time-varying volume in the tank is calculated, for the case when a step change is applied to the inlet flow.","duration":"","url":"https://www.youtube.com/watch?v=8Asj6boh_sw&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"8Asj6boh_sw"},{"title":"Blending Process: Introduction to Linearization","description":"Presents the concept of linearization using a first-order Taylor series approximation, and demonstrates this concept on the blending process. The example used here is the volume in the tank, which is described by a linear differential equation.","duration":"","url":"https://www.youtube.com/watch?v=uE6GBgvtOwI&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"uE6GBgvtOwI"},{"title":"Blending Process: Laplace Transform and State Space","description":"Calculate long-term behavior of the system using Laplace transforms.","duration":"","url":"https://www.youtube.com/watch?v=snlLt8dITsU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"snlLt8dITsU"},{"title":"Blending Process: Laplace Transform Example","description":"Demonstrates the Laplace transform method to the blending process. The time-varying mass fraction in the tank is calculated, for the case when a step change is applied to the inlet flow.","duration":"","url":"https://www.youtube.com/watch?v=6Zgpd3AkDU0&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"6Zgpd3AkDU0"},{"title":"Blending Process: Linearization Example","description":"Demonstrates linearization using the blending process. A nonlinear differential equation is considered here, which describes the mass fraction in the tank.","duration":"","url":"https://www.youtube.com/watch?v=pQa3aGfd0e8&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"pQa3aGfd0e8"},{"title":"Blending Process: State Space","description":"The linear approximate model of the blending process is rewritten in state space form. The dynamic states are the deviations in volume and in mass fraction. The inputs are the flow rates of the inlet and outlet streams.","duration":"","url":"https://www.youtube.com/watch?v=fQgPk0n5gQU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"fQgPk0n5gQU"},{"title":"Blending Process: Steady-State","description":"Calculates the steady states for the blending process, beginning with a dynamic model.","duration":"","url":"https://www.youtube.com/watch?v=TIvKdR1i4Eo&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"TIvKdR1i4Eo"},{"title":"Integrating Process: Model and Math","description":"Describes an integrating process and uses an example of a cylindrical storage tank to develop a transfer function.","duration":"","url":"https://www.youtube.com/watch?v=sGPYzpOrhpQ&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"sGPYzpOrhpQ"},{"title":"Laplace Transforms: Differential Equations 1","description":"Demonstrates how to solve differential equations using Laplace transforms when the initial conditions are all zero.","duration":"","url":"https://www.youtube.com/watch?v=1NqjzQ8TkGY&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"1NqjzQ8TkGY"},{"title":"Laplace Transforms: Graphs","description":"Converts a graphical function in the time domain into the Laplace domain using the definition of a Laplace transfer. ","duration":"","url":"https://www.youtube.com/watch?v=f1mZArY0lLE&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"f1mZArY0lLE"},{"title":"Laplace Transforms: Heaviside Method","description":"Uses the Heaviside method to solve Laplace transforms.","duration":"","url":"https://www.youtube.com/watch?v=S-GoX7dzJ94&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"S-GoX7dzJ94"},{"title":"Laplace Transforms: Initial and Final Value Theorem","description":"Uses the initial value theorem (IVT) and the final value theorem (FVT) to solve a Laplace transform problem.","duration":"","url":"https://www.youtube.com/watch?v=GO7nEwJfwYo&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"GO7nEwJfwYo"},{"title":"Laplace Transforms: Partial Fractions (Imaginary Roots)","description":"Shows how to solve equations in the Laplace domain that contain imaginary roots and convert them into the time domain.","duration":"","url":"https://www.youtube.com/watch?v=XIfaRY-DDuk&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"XIfaRY-DDuk"},{"title":"Laplace Transforms: Real Transition Theorem","description":"Explores dead time in the Laplace domain and the usage of the real translation theorem.","duration":"","url":"https://www.youtube.com/watch?v=VKnkjuFknzk&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"VKnkjuFknzk"},{"title":"Linearization of Differential Equations","description":"Derives the method of converting a differential equation into deviation variables.","duration":"","url":"https://www.youtube.com/watch?v=kd0GlcOpXUA&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"kd0GlcOpXUA"},{"title":"Mathematical Modeling: Energy Balances","description":"Develops a mathematical model for a chemical process using energy balances.","duration":"","url":"https://www.youtube.com/watch?v=WThXhZ4mBz8&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"WThXhZ4mBz8"},{"title":"Mathematical Modeling: Material Balances","description":"Develops a mathematical model for a chemical process using material balances.","duration":"","url":"https://www.youtube.com/watch?v=2eGzc1ty-qQ&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"2eGzc1ty-qQ"},{"title":"Mathematical Modeling: Multiple Balances","description":"Develops a mathematical model for a chemical process using material & energy balances.","duration":"","url":"https://www.youtube.com/watch?v=9eQWBmURUik&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"9eQWBmURUik"},{"title":"Transfer Function Models","description":"Develops a transfer function model using an energy balance. Shows how changes in the inlet temperature of a tank impact the outlet temperature.","duration":"","url":"https://www.youtube.com/watch?v=1g19f-iXfak&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"1g19f-iXfak"}],"First- and Second-Order Models":[{"title":"Approximating Higher-Order Transfer Functions as FOPDTs","description":"Discusses how to model higher-order transfer functions as first-order plus dead time transfer functions (FOPDT).","duration":"","url":"https://www.youtube.com/watch?v=rFUBZun2i64&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"rFUBZun2i64"},{"title":"Developing First-Order Response to Step","description":"Shows how a first-order transfer function responds to a step change. Develops a generic equation and applies it to an example.","duration":"","url":"https://www.youtube.com/watch?v=yBh_ycL9KWU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"yBh_ycL9KWU"},{"title":"Developing Transfer Functions for an Interacting Process","description":"Develops the transfer functions to describe an interacting process.","duration":"","url":"https://www.youtube.com/watch?v=zy2kNWTZ33A&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"zy2kNWTZ33A"},{"title":"Finding Gain and Time Constant from a Transfer Function Model","description":"Determines the gain and the time constant for a stirred tank bioreactor that is represented by a first-order transfer function.","duration":"","url":"https://www.youtube.com/watch?v=kc_oxzjaBi4&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"kc_oxzjaBi4"},{"title":"First-Order Lead Lag Systems","description":"Introduces lead lag systems with a particular focus on first-order systems.","duration":"","url":"https://www.youtube.com/watch?v=FKoaP0UqnvI&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"FKoaP0UqnvI"},{"title":"First-Order Transfer Functions in Series","description":"Shows how two first-order transfer functions in series can lead to a second-order transfer function using an example.","duration":"","url":"https://www.youtube.com/watch?v=DmS8tiQOlKY&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"DmS8tiQOlKY"},{"title":"First-Order Transform Function with Linearization","description":"Determines how the exiting concentration changes as a function of time for a CSTR using Laplace transforms","duration":"","url":"https://www.youtube.com/watch?v=aQ3N7Dw0L-w&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"aQ3N7Dw0L-w"},{"title":"Interacting vs Non-Interacting Processes","description":"Discusses the differences between interacting and non-interacting processes.","duration":"","url":"https://www.youtube.com/watch?v=EMnZ9zkgZbc&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"EMnZ9zkgZbc"},{"title":"Inverse Response","description":"explains an inverse response to a step input for a second-order, overdamped, lead-lag system","duration":"","url":"https://www.youtube.com/watch?v=aXV1h3b7jO8&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"aXV1h3b7jO8"},{"title":"Second-Order Underdamped Example","description":"Develops a second-order underdamped transfer function for a temperature control loop.","duration":"","url":"https://www.youtube.com/watch?v=AAVBXvdzpck&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"AAVBXvdzpck"},{"title":"Second-Order Underdamped Transfer Functions","description":"Describes second-order underdamped transfer functions and how they respond to a step change in the input.","duration":"","url":"https://www.youtube.com/watch?v=Atf4DzHpAnU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"Atf4DzHpAnU"},{"title":"Using Data to Develop a FOPDT","description":"Uses process data to develop a first-order plus dead time (FOPDT) transfer function to relate the process variables.","duration":"","url":"https://www.youtube.com/watch?v=zJE3txj1FPI&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"zJE3txj1FPI"}],"Block Diagrams and Controllers":[{"title":"Block Diagram Algebra Basics","description":"Shows the basic components of block diagrams and briefly discusses some mathematical properties.","duration":"","url":"https://www.youtube.com/watch?v=RTTk7ZJlGlI&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"RTTk7ZJlGlI"},{"title":"Controller Action","description":"Discusses how to determine if a controller should be direct acting or reverse acting.","duration":"","url":"https://www.youtube.com/watch?v=AGkma4bIusw&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"AGkma4bIusw"},{"title":"Converting a Problem Statement to a P&ID and a Block Diagram","description":"Converts a process control problem statement into a P&ID and develops the block diagram for the process.","duration":"","url":"https://www.youtube.com/watch?v=SOHhAM9uS1E&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"SOHhAM9uS1E"},{"title":"Feedback Control Loop Block Diagram","description":"Analyzes each of the blocks found in a feedback only control loop.","duration":"","url":"https://www.youtube.com/watch?v=KD58uQcroIE&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"KD58uQcroIE"},{"title":"Feedforward Control Example (Dynamic)","description":"Develops a dynamic feedforward control scheme for a blending tank that mixes two streams and explores possibility of perfect control.","duration":"","url":"https://www.youtube.com/watch?v=Ba6EyCYSEYM&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"Ba6EyCYSEYM"},{"title":"Introduction to Cascade Control","description":"Introduces cascade control, describes how it is implemented, and draws a block diagram for a reactor with a cooling jacket.","duration":"","url":"https://www.youtube.com/watch?v=EPaQWBWp064&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"EPaQWBWp064"},{"title":"Introduction to Feedforward Control","description":"Introduces feedforward control, describes how it is implemented, and draws a block diagram for a reactor with two inlet streams.","duration":"","url":"https://www.youtube.com/watch?v=OZsIXaSaW7g&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"OZsIXaSaW7g"},{"title":"Introduction to PID Controllers","description":"Discusses the PID family of controllers (P-only, I-only, PI, D-only and PID).","duration":"","url":"https://www.youtube.com/watch?v=hhV0zf2sKeQ&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"hhV0zf2sKeQ"},{"title":"Not as Simple Block Diagram Analysis","description":"Analyses a block diagram with multiple loops and inputs.","duration":"","url":"https://www.youtube.com/watch?v=hDMSJ3CIxnk&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"hDMSJ3CIxnk"},{"title":"PID Controllers and Disturbances","description":"Analyses how the type of control selected from the PID family affects the steady-state value of a process for a change that occurs to a disturbance variable.","duration":"","url":"https://www.youtube.com/watch?v=-pvFTYhY08A&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"-pvFTYhY08A"},{"title":"Set Point and Controllers","description":"Explains how the selection of a controller is effected by a set point change.","duration":"","url":"https://www.youtube.com/watch?v=Sv0JXugY_HU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"Sv0JXugY_HU"},{"title":"Simple Block Diagram Analysis","description":"Uses block diagram algebra to find the transfer function relating an input to an output.","duration":"","url":"https://www.youtube.com/watch?v=91MkTG9mU8c&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"91MkTG9mU8c"},{"title":"Static Feedforward Controller","description":"Develops a static feedforward control scheme for a blending tank that mixes two streams.","duration":"","url":"https://www.youtube.com/watch?v=j8kYi1NQlVQ&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"j8kYi1NQlVQ"},{"title":"Transfer Functions for Cascade Control using a Block Diagram","description":"Develops transfer functions for a generic cascade control scheme using a block diagram.","duration":"","url":"https://www.youtube.com/watch?v=K4PTYwqi874&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"K4PTYwqi874"},{"title":"Turning Model into Block Diagram","description":"shows how to turn a model into a block diagram for a process control problem","duration":"","url":"https://www.youtube.com/watch?v=_0ZDDOCU5Fg&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"_0ZDDOCU5Fg"}],"Equipment":[{"title":"Control Valves","description":"Discusses concepts of a control valve, one of the most important parts in a control scheme. It often controls the flow rate of the manipulated variable.","duration":"","url":"https://www.youtube.com/watch?v=302jwtqWYjE&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"302jwtqWYjE"},{"title":"Fail Safety Status of Valves","description":"Introduces fail-open and fail-closed valves and gives examples of when each type of valve should be used.","duration":"","url":"https://www.youtube.com/watch?v=e1yRjyoAMFk&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"e1yRjyoAMFk"},{"title":"Inherent vs. Installed Control Valves","description":"Explains the differences between inherent and installed characteristics of valves, why they are important and how to conduct calculations.","duration":"","url":"https://www.youtube.com/watch?v=f5lyKfhABFI&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"f5lyKfhABFI"},{"title":"Sensors and Transmitters","description":"Discusses the concept of sensors and transmitters and how they relate to the machinery in order to control a process.","duration":"","url":"https://www.youtube.com/watch?v=ybzGrMf-gdI&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"ybzGrMf-gdI"}],"Stability/Controller Tuning":[{"title":"Characteristic Equation","description":"Discusses the characteristic equation and applies it to a basic block diagram. Explains how to determine process stability.","duration":"","url":"https://www.youtube.com/watch?v=mCJegG7HVBU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"mCJegG7HVBU"},{"title":"Cohen-Coon Tuning (Process Reaction Curve)","description":"Uses the Cohen-Coon tuning method to develop tuning parameters given process data.","duration":"","url":"https://www.youtube.com/watch?v=NAidaUqofzE&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"NAidaUqofzE"},{"title":"Continuous Cycling Method (Ziegler-Nichols Method)","description":"Explains how the continuous cycling method (also known as the Ziegler-Nichols method) is used to develop tuning parameters for a controlled system.","duration":"","url":"https://www.youtube.com/watch?v=dEUGAH4JOdI&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"dEUGAH4JOdI"},{"title":"Controller Synthesis Introduction","description":"Introduces the theory of controller synthesis for process control.","duration":"","url":"https://www.youtube.com/watch?v=SwsgdS8VLoY&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"SwsgdS8VLoY"},{"title":"Controller Synthesis: First-Order Plus Dead Time","description":"Applies the theory of controller synthesis to a process that follows first-order plus dead time (FOPDT) transfer function.","duration":"","url":"https://www.youtube.com/watch?v=PRgxDPOt89k&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"PRgxDPOt89k"},{"title":"Determine Stability of Controlled System using a Routh Array","description":"Uses a Routh array to determine the stability of a controlled system.","duration":"","url":"https://www.youtube.com/watch?v=Hq_XxJm8UvM&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"Hq_XxJm8UvM"},{"title":"Direct Substitution Method","description":"Explains how to use the direct substitution method to determine the stability of a controlled process.","duration":"","url":"https://www.youtube.com/watch?v=_-EXAH3jJkM&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"_-EXAH3jJkM"},{"title":"Direct Substitution Method Example 1","description":"Calculates the ultimate gain and the ultimate period for a temperature control loop used to control the temperature of a process fluid exiting a heat exchanger using cooling water.","duration":"","url":"https://www.youtube.com/watch?v=DHJXfG_FG8M&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"DHJXfG_FG8M"},{"title":"Direct Substitution Method Example 2","description":"Calculates the ultimate gain and the ultimate period using the same set up as the screencast 'Direct Substitution Method Example 1', but with a new sensor-transmitter. Compares how the new sensor-transmitter changes the control system.","duration":"","url":"https://www.youtube.com/watch?v=x6QJlQNxMuU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"x6QJlQNxMuU"},{"title":"Introduction to Routh Arrays","description":"Shows how to use a Routh array to determine if two characteristic equations for two different processes are stable or unstable.","duration":"","url":"https://www.youtube.com/watch?v=C_hfzvnjKIc&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"C_hfzvnjKIc"},{"title":"PID Controller: Ziegler-Nichols Tuning Parameters","description":"Explains how to use the Ziegler-Nichols tuning parameters for a PID controller.","duration":"","url":"https://www.youtube.com/watch?v=nbPcf7nTO3I&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"nbPcf7nTO3I"},{"title":"Routh Array: Dead Time","description":"Analyses whether processes with dead time are stable or unstable using a Routh array.","duration":"","url":"https://www.youtube.com/watch?v=_IwDZmE8pfs&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"_IwDZmE8pfs"},{"title":"Routh Array: PI Controller","description":"Conducts a stability analysis for a process controlled by a PI controller. Determines the range for which the controller gain and the time constant are stable.","duration":"","url":"https://www.youtube.com/watch?v=jgf8A6LTfsw&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"jgf8A6LTfsw"}],"The Blending Process":[{"title":"Blending Process: Dynamic Modeling","description":"Builds a dynamic model of the blending process using mass balances.","duration":"","url":"https://www.youtube.com/watch?v=LUFdO1O9RUs&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"LUFdO1O9RUs"},{"title":"Blending Process: Steady-State","description":"Calculates the steady states for the blending process, beginning with a dynamic model.","duration":"","url":"https://www.youtube.com/watch?v=TIvKdR1i4Eo&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"TIvKdR1i4Eo"},{"title":"Blending Process: Deviation Variables","description":"Writes the mass balances for the blending process in terms of deviation variables.","duration":"","url":"https://www.youtube.com/watch?v=ZEbdQcapZPU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"ZEbdQcapZPU"},{"title":"Blending Process: Introduction to Linearization","description":"Presents the concept of linearization using a first-order Taylor series approximation, and demonstrates this concept on the blending process. The example used here is the volume in the tank, which is described by a linear differential equation.","duration":"","url":"https://www.youtube.com/watch?v=uE6GBgvtOwI&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"uE6GBgvtOwI"},{"title":"Blending Process: Linearization Example","description":"Demonstrates linearization using the blending process. A nonlinear differential equation is considered here, which describes the mass fraction in the tank.","duration":"","url":"https://www.youtube.com/watch?v=pQa3aGfd0e8&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"pQa3aGfd0e8"},{"title":"Blending Process: Introduction to Laplace Transform","description":"Presents the concept of the Laplace transform, and demonstrates the method on the blending process. The time-varying volume in the tank is calculated, for the case when a step change is applied to the inlet flow.","duration":"","url":"https://www.youtube.com/watch?v=8Asj6boh_sw&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"8Asj6boh_sw"},{"title":"Blending Process: Laplace Transform Example","description":"Demonstrates the Laplace transform method to the blending process. The time-varying mass fraction in the tank is calculated, for the case when a step change is applied to the inlet flow.","duration":"","url":"https://www.youtube.com/watch?v=6Zgpd3AkDU0&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"6Zgpd3AkDU0"},{"title":"Blending Process: State Space","description":"The linear approximate model of the blending process is rewritten in state space form. The dynamic states are the deviations in volume and in mass fraction. The inputs are the flow rates of the inlet and outlet streams.","duration":"","url":"https://www.youtube.com/watch?v=fQgPk0n5gQU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"fQgPk0n5gQU"},{"title":"Blending Process: Final Value Theorem","description":"The long-term behavior of the blending process is calculated directly from the transfer function, using the final value theorem.","duration":"","url":"https://www.youtube.com/watch?v=1U0tNq3Ft1k&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"1U0tNq3Ft1k"},{"title":"Blending Process: Laplace Transform and State Space","description":"Calculate long-term behavior of the system using Laplace transforms.","duration":"","url":"https://www.youtube.com/watch?v=snlLt8dITsU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ","id":"snlLt8dITsU"},{"title":"Blending Process: Closing the Loop","description":"The basic principle of feedback is introduced, in which the process input is automatically and continuously adjusted based on the measured process output. A new closed loop dynamic system is obtained, in which the new input is the setpoint value for the output.","duration":"","url":"https://www.youtube.com/watch?v=GwEkjC5S2BU","id":"GwEkjC5S2BU"},{"title":"Blending Process: Closed Loop Response","description":"The closed loop response of the blending process is calculated, for a step change in the process setpoint. A proportional controller is used, and the dependence of the response on the control gain is discussed.","duration":"","url":"https://www.youtube.com/watch?v=9a93XD46Syw&list=PL4xAk5aclnUhb0tM6nypIATyxPRk0fB3L","id":"9a93XD46Syw"},{"title":"Blending Process: Closed Loop Stability","description":"The concept of stability is presented, requiring a bounded output for any bounded input. The stability of the closed loop blending process is calculated for a proportional control law. The root locus plot is introduced to visualize the dependence of stability on controller gain.","duration":"","url":"https://www.youtube.com/watch?v=Qj4Yb9fHHpQ","id":"Qj4Yb9fHHpQ"},{"title":"Blending Process: Direct Synthesis","description":"The feedback control law is calculated using the direct synthesis method, to achieve a desired closed-loop behavior for good setpoint tracking. Given a model of the process, the control law is calculated. For the blending process, this gives a proportional-integral controller.","duration":"","url":"https://www.youtube.com/watch?v=s15AMFjT3S4","id":"s15AMFjT3S4"},{"title":"Blending Process: Introduction to Ratio Control","description":"The concept of ratio control is introduced, as a type of feedforward control to keep two streams in a fixed ratio. The block diagram is introduced, and the overall transfer function is derived.","duration":"","url":"https://www.youtube.com/watch?v=TTQvGyoE7WM&list=PL4xAk5aclnUhb0tM6nypIATyxPRk0fB3L","id":"TTQvGyoE7WM"},{"title":"Blending Process: Ratio Control Example","description":"The transfer function for the blending process is derived, using a proportional controller for the feedback block.","duration":"","url":"https://www.youtube.com/watch?v=SM-4qsoKxrE","id":"SM-4qsoKxrE"},{"title":"Blending Process: Relative Gain Array","description":"The relative gain array is calculated for a multi-input, multi-output blending process. A best pairing of inputs and outputs is identified, as well as significant interaction terms between the two loops.","duration":"","url":"https://www.youtube.com/watch?v=jpYVECJXf5c&list=PL4xAk5aclnUhb0tM6nypIATyxPRk0fB3L","id":"jpYVECJXf5c"}]}};

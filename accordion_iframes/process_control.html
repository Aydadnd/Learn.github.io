ing with a dynamic model.","duration":"Sat Dec 30 1899 06:17:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/TIvKdR1i4Eo?list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"title":"Blending Process: Deviation Variables","description":"Writes the mass balances for the blending process in terms of deviation variables.","duration":"Sat Dec 30 1899 06:48:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/ZEbdQcapZPU?list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"title":"Blending Process: Introduction to Linearization","description":"Presents the concept of linearization using a first-order Taylor series approximation, and demonstrates this concept on the blending process.  The example used here is the volume in the tank, which is described by a linear differential equation.","duration":"Sat Dec 30 1899 07:06:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/uE6GBgvtOwI?list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"title":"Blending Process: Linearization Example","description":"Demonstrates linearization using the blending process.  A nonlinear differential equation is considered here, which describes the mass fraction in the tank.","duration":"Sat Dec 30 1899 07:48:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/pQa3aGfd0e8?list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"title":"Blending Process: Introduction to Laplace Transform","description":"Presents the concept of the Laplace transform, and demonstrates the method on the blending process. The time-varying volume in the tank is calculated, for the case when a step change is applied to the inlet flow.","duration":"Sat Dec 30 1899 07:47:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/8Asj6boh_sw?list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"title":"Blending Process: Laplace Transform Example","description":"Demonstrates the Laplace transform method to the blending process. The time-varying mass fraction in the tank is calculated, for the case when a step change is applied to the inlet flow.","duration":"Sat Dec 30 1899 08:44:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/6Zgpd3AkDU0?list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"title":"Blending Process: State Space","description":"The linear approximate model of the blending process is rewritten in state space form.  The dynamic states are the deviations in volume and in mass fraction.  The inputs are the flow rates of the inlet and outlet streams.","duration":"Sat Dec 30 1899 08:34:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/fQgPk0n5gQU?list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"title":"Blending Process: Final Value Theorem","description":"The long-term behavior of the blending process is calculated directly from the transfer function, using the final value theorem.","duration":"Sat Dec 30 1899 06:50:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/1U0tNq3Ft1k?list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"title":"Blending Process: Laplace Transform and State Space","description":"Calculate long-term behavior of the system using Laplace transforms.","duration":"Sat Dec 30 1899 08:55:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/snlLt8dITsU?list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"title":"Blending Process: Closing the Loop","description":"The basic principle of feedback is introduced, in which the process input is automatically and continuously adjusted based on the measured process output.  A new closed loop dynamic system is obtained, in which the new input is the setpoint value for the output.","duration":"Sat Dec 30 1899 07:46:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/GwEkjC5S2BU"},{"title":"Blending Process: Closed Loop Response","description":"The closed loop response of the blending process is calculated, for a step change in the process setpoint.  A proportional controller is used, and the dependence of the response on the control gain is discussed.","duration":"Sat Dec 30 1899 06:03:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=9a93XD46Syw&index=12&list=PL4xAk5aclnUhb0tM6nypIATyxPRk0fB3L"},{"title":"Blending Process: Closed Loop Stability","description":"The concept of stability is presented, requiring a bounded output for any bounded input.  The stability of the closed loop blending process is calculated for a proportional control law.  The root locus plot is introduced to visualize the dependence of stability on controller gain.","duration":"Sat Dec 30 1899 06:51:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/Qj4Yb9fHHpQ"},{"title":"Blending Process: Direct Synthesis","description":"The feedback control law is calculated using the direct synthesis method, to achieve a desired closed-loop behavior for good setpoint tracking.  Given a model of the process, the control law is calculated.  For the blending process, this gives a proportional-integral controller.","duration":"Sat Dec 30 1899 07:36:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/s15AMFjT3S4"},{"title":"Blending Process: Introduction to Ratio Control","description":"The concept of ratio control is introduced, as a type of feedforward control to keep two streams in a fixed ratio.  The block diagram is introduced, and the overall transfer function is derived.","duration":"Sat Dec 30 1899 06:18:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=TTQvGyoE7WM&list=PL4xAk5aclnUhb0tM6nypIATyxPRk0fB3L&index=16&t=0s"},{"title":"Blending Process: Ratio Control Example","description":"The transfer function for the blending process is derived, using a proportional controller for the feedback block.","duration":"Sat Dec 30 1899 05:36:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/SM-4qsoKxrE"},{"title":"Blending Process: Relative Gain Array","description":"The relative gain array is calculated for a multi-input, multi-output blending process.  A best pairing of inputs and outputs is identified, as well as significant interaction terms between the two loops.","duration":"Sat Dec 30 1899 07:30:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=jpYVECJXf5c&list=PL4xAk5aclnUhb0tM6nypIATyxPRk0fB3L&index=17"}],"blank":[{"title":"","description":"","duration":"","url":""},{"title":"","description":"","duration":"","url":""},{"title":"","description":"","duration":"","url":""},{"title":"","description":"","duration":"","url":""},{"title":"","description":"","duration":"","url":""},{"title":"","description":"","duration":"","url":""}]}};

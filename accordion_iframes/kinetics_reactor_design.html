f reaction at a higher temperature from the heat of reaction at 25 Â°C.","duration":"Sat Dec 30 1899 07:29:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=zYA1cYDghUw"},{"title":"Kinetics and Thermodynamics","description":"Discuss the differences between reaction kinetics and thermodynamics and describes how thermodynamics is important in kinetics and reactor design.","duration":"Sat Dec 30 1899 04:56:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=uJXOCpDhuSQ"}],"Adiabatic Reactors\r":[{"title":"Adiabatic Batch Reactor","description":"Determine temperature change and time to reach specific reaction conversion for an adiabatic batch reactor.","duration":"Sat Dec 30 1899 08:04:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=--cZwa2TXhY"},{"title":"Adiabatic CSTR Example","description":"An adiabatic CSTR example where outlet conditions are calculated based on reaction information and inlet conditions.","duration":"Sat Dec 30 1899 07:04:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/EdgPwFzRLiU?list=PL4xAk5aclnUhonhubpFO2MSxOSwCOa3lG"},{"title":"Adiabatic PFR","description":"Solves the mass and energy balances for an adiabatic plug flow reactor. The reaction is exothermic. The differential equations are solved with POLYMATH.","duration":"Sat Dec 30 1899 09:22:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=Gq5Yyu2B1pw"},{"title":"Adiabatic PFR with Recycle (Interactive Simulation)","description":"Describes how to use an interactive simulation for an adiabatic plug flow reactor with recycle. The mass and energy balances are solved using an iterative approach, and the user can adjust parameters to determine the solution. This simulation is located at: http://demonstrations.wolfram.com/AdiabaticPlugFlowReactorWithRecycle/\n","duration":"Sat Dec 30 1899 07:25:00 GMT-0700 (Mountain Standard Time)","url":"http://www.learncheme.com/simulations/kinetics-reactor-design/adiabatic-pfr-with-recycle"},{"title":"Adiabatic Reactor Temperature","description":"Calculate the adiabatic reactor temperature for a reversible reaction.","duration":"Sat Dec 30 1899 08:02:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/azRI_E49Pcs?list=PL4xAk5aclnUhonhubpFO2MSxOSwCOa3lG"},{"title":"Adiabatic Semi-Batch Reactor Part 1","description":"Demonstrates how to set up the material balances for an adiabatic semibatch reactor. The equations would then be solved numerically (see Adiabatic Semibatch Reactor Part 2).","duration":"Sat Dec 30 1899 09:43:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/eiaxsFGHkl8?list=PL25CBC8287575CFB4"},{"title":"Adiabatic Semi-Batch Reactor Part 2","description":"Presents the POLYMATH program used to solve the differential equations generated in the screencast 'Adiabatic Semibatch Reactor Part 1.' ","duration":"Sat Dec 30 1899 04:58:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/cjpkLFIQPJc?list=PL25CBC8287575CFB4"},{"title":"Adiabatic Temperature","description":"Calculate the adiabatic temperature for a reactor with 30% conversion.","duration":"Sat Dec 30 1899 08:12:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=4SUsuLVFu3A"},{"title":"Adiabatic, Exothermic Reaction in a Tubular Reactor (Interactive)","description":"An interactive screencast that explore the relationship between feed temperature, feed flow rate, and conversion.","duration":"Sat Dec 30 1899 03:19:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/_7b5Ov8FnHc?list=PL4xAk5aclnUiKXdAQ5nXk7t2sw6hP1R3N"},{"title":"Batch Reactor Scale-Up (Interactive Simulation)","description":"Describes how to use an interactive simulation that solves the mass and energy balances for an exothermic reaction in a batch reactor with heat transfer through the walls. This simulation demonstrates how the reactor temperature changes as the reactor size increases. The simulation is located at: http://demonstrations.wolfram.com/ScaleUpOfABatchReactor/","duration":"Sat Dec 30 1899 04:11:00 GMT-0700 (Mountain Standard Time)","url":"http://www.learncheme.com/simulations/kinetics-reactor-design/scale-up-of-a-batch-reactor"},{"title":"Chemical Equilibrium: Effect of an Inert","description":"Examine how adding an inert changes the equilibrium conversion of a gas-phase reaction for both isothermal and adiabatic cases.","duration":"Sat Dec 30 1899 07:08:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=aIrWKsZlkv0"},{"title":"Chemical Reactor Design: Choosing a Temperature","description":"Describes the various parameters of chemical reactors that are affected by temperature (rate, equilibrium, selectivity, heat transfer, stability, etc.).","duration":"Sat Dec 30 1899 06:19:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=EaipL--xG0w"},{"title":"Endothermic Reaction in Plug Flow Reactor","description":"A second-order, endothermic reaction takes place in a jacketed plug flow reactor (PFR). Applies the energy balance to determine if the temperature increases or decreases at the beginning of the reactor.","duration":"Sat Dec 30 1899 05:59:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=cRkixYj273I"},{"title":"Energy Balance in an Adiabatic PBR","description":"Given a reaction and information on inlet and outlet conditions, determine whether it is exothermic or endothermic and how conversion changes if outlet temperature changes.","duration":"Sat Dec 30 1899 07:01:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=T2LzjEWXero"},{"title":"Energy Balance on a Semi-Batch Reactor","description":"Apply the 1st law to a semi-batch reactor for a fast reaction, so the conversion is limited by thermodynamics. Demonstrates how the heat of reaction appears from an energy balance.","duration":"Sat Dec 30 1899 09:22:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=zVSo7hxkFpg"},{"title":"PFR Parametric Sensitivity (Interactive Simulation)","description":"Describes how to use an interactive simulation that solves the differential equations for a non-isothermal plug flow reactor in which two reactions in series take place. The simulation allows kinetic parameters, heats of reaction, and other parameters to be changed to determine how sensitive the PFR behavior is to these parameters. This simulation is located at: http://demonstrations.wolfram.com/SensitivityOfAPlugFlowReactorToModelParameters/","duration":"Sat Dec 30 1899 04:39:00 GMT-0700 (Mountain Standard Time)","url":"http://www.learncheme.com/simulations/kinetics-reactor-design/sensitivity-of-pfr-to-model-parameters"},{"title":"Reversible Reaction in an Adiabatic PFR (Interactive Simulation)","description":"Describes how to use an interactive simulation in which a reversible reaction takes place in an adiabatic plug flow reactor. The equilibrium conversion is calculated for either an exothermic or endothermic reaction. The feed temperature and the amount of inert in the feed can be changed. The simulation is located at:  http://demonstrations.wolfram.com/ReversibleReactionInAnAdiabaticPlugFlowReactor/","duration":"Sat Dec 30 1899 04:13:00 GMT-0700 (Mountain Standard Time)","url":"http://www.learncheme.com/simulations/kinetics-reactor-design/reversible-reaction-in-an-adiabatic-pfr"},{"title":"Unsteady-State Adiabatic CSTR","description":"Using information about an adiabatic CSTR, determine whether the reactant concentration is increasing or decreasing at short times.","duration":"Sat Dec 30 1899 05:02:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/krd79pWOjGM?list=PL25CBC8287575CFB4"}],"Reactors with Heat Exchange\r":[{"title":"Autothermal Reactor","description":"Describes the operation and the equations used to model an autothermal reactor. A POLYMATH solution is presented.","duration":"Sat Dec 30 1899 10:43:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=c9uhhH81EtI"},{"title":"Autothermal Reactor (Interactive Simulation)","description":"Describes how to use an interactive simulation that solves the differential equations for an autothermal reactor, which is a catalytic reactor in which the feed gas is preheated in an annular region before entering the catalyst bed. This simulation is located at: http://demonstrations.wolfram.com/AutothermalReactor/","duration":"Sat Dec 30 1899 06:21:00 GMT-0700 (Mountain Standard Time)","url":"http://www.learncheme.com/simulations/kinetics-reactor-design/autothermal-reactor"},{"title":"CSTR Energy Balance Calculation","description":"This example does material and energy balances for a continuous stirred tank reactor with cooling to determine the volumetric flow rate for a given conversion and the coolant temperature needed to maintain the specified reactor temperature. Made by faculty at University of Colorado Boulder Department of Chemical & Biological Engineering. Check out our Kinetics and Reactor Design playlist: http://www.youtube.com/playlist?list=PL25CBC8287575CFB4","duration":"Sat Dec 30 1899 05:33:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=PYKhPXDr4Fg"},{"title":"CSTR Energy Balances","description":"Setup of energy balances for stirred tank reactors. Comparisons are made with batch and semi-batch reactors. Made by faculty at University of Colorado Boulder Department of Chemical & Biological Engineering. Check out our Kinetics and Reactor Design playlist: http://www.youtube.com/playlist?list=PL25CBC8287575CFB4","duration":"Sat Dec 30 1899 09:48:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=R5L2JE4UezE"},{"title":"CSTR Sizing for Equilibrium Reaction","description":"Given an equilibrium reaction, feed rates, and other information about the components, determine the volume of a CSTR reactor. Both material and energy balances are necessary.","duration":"Sat Dec 30 1899 12:20:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=Q2_g8pckngc"},{"title":"CSTR that Loses Cooling (Interactive Simulation)","description":"Describes how to use an interactive simulation for an exothermic reaction in a CSTR with heat exchange. The simulation calculates what happens if the cooling fails and the temperature increases. This simulation is located at: http://demonstrations.wolfram.com/ContinuousStirredTankReactorThatLosesCooling/","duration":"Sat Dec 30 1899 05:13:00 GMT-0700 (Mountain Standard Time)","url":"http://www.learncheme.com/simulations/kinetics-reactor-design/cstr-that-loses-cooling"},{"title":"CSTR with Heat Exchanger","description":"Determines the reactor volume and the heat transfer coefficient needed to maintain a CSTR at isothermal conditions.","duration":"Sat Dec 30 1899 07:00:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=ilKyJeKNAfI"},{"title":"Heat Removal from a Chemical Reactor","description":"Determine heat removal so that a chemical reactor is isothermal.","duration":"Sat Dec 30 1899 09:24:00 GMT-0700 (Mountain Standard Time)","url":"http://www.youtube.com/watch?v=9MauG9JoeMI&list=PL25CBC8287575CFB4&feature=share&index=162"},{"title":"Heat Transfer Rate for a Semibatch Reactor","description":"An example of a semi-batch reactor that necessitates heat transfer to maintain reaction temperature. Determine the rate of heat transfer as a function of time.","duration":"Sat Dec 30 1899 06:34:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/z9gba5wIdA0?list=PL25CBC8287575CFB4"},{"title":"Multiple Reactions: Energy Balances Part 1","description":"Solves material and energy balances for system of reactions in a CSTR. ","duration":"Sat Dec 30 1899 11:03:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/f4pAPEaN5PU?list=PL25CBC8287575CFB4"},{"title":"Multiple Reactions: Energy Balances Part 2","description":"Continues calculations started in part 1. ","duration":"Sat Dec 30 1899 07:45:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/hJgi9d1Hqi4?list=PL25CBC8287575CFB4"},{"title":"Non-Isothermal CSTR Balance","description":"Determine the volume of a reactor given information on the reaction and specific flow requirements. Also asked to determine energy requirements based on heat capacities and heats of reaction.","duration":"Sat Dec 30 1899 12:08:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=e70lvgg1C7g"},{"title":"PFR Energy Balances","description":"Introduction to setting up the general energy balance for a plug flow reactor (PFR).","duration":"Sat Dec 30 1899 08:22:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=3dpwo3ZgM0g"},{"title":"PFR Parametric Sensitivity with Heat Exchange (Interactive Simulation)","description":"Describes how to use an interactive simulation that solves the differential equations for a plug flow reactor with heat transfer. Parametric sensitivity is demonstrated by changing parameters and observing how temperature and molar flow rate changes. The simulation is located at: http://demonstrations.wolfram.com/ParametricSensitivityOfPlugFlowReactorWithHeatExchange/","duration":"Sat Dec 30 1899 04:26:00 GMT-0700 (Mountain Standard Time)","url":"http://www.learncheme.com/simulations/kinetics-reactor-design/parametric-sensitivity-of-pfr-with-heat-exchange"},{"title":"Plug Flow Reactor with Heat Transfer (Interactive Simulation)","description":"Describes how to use an interactive simulation that shows a plug flow reactor with a heat jacket. The inlet heat transfer temperature, reactor radius, and heat of reaction can be changed. The simulation is located at http://demonstrations.wolfram.com/PlugFlowReactorWithHeatTransferJacket/","duration":"Sat Dec 30 1899 04:16:00 GMT-0700 (Mountain Standard Time)","url":"http://www.learncheme.com/simulations/kinetics-reactor-design/pfr-with-heat-transfer-jacket"},{"title":"Reactor Runaway/Parametric Sensitivity","description":"Demonstrates how sensitive the temperature profile in a plug flow reactor with heat transfer is to the inlet temperature and activation energy used in the reactor model. A Mathematica interactive simulation is used to demonstrate the behavior.","duration":"Sat Dec 30 1899 09:07:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=LpfesLrJAzY"},{"title":"Stirred Tank Reactor Energy Balances","description":"An overview of how to set up an energy balance for stirred tank reactors and how the end product changes depending on the reactor type and conditions.","duration":"Sat Dec 30 1899 11:41:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=wsdhn_GF4Fc"},{"title":"Tubular Reactor Energy Balance: Part 1","description":"Discusses details of the energy balance for a tubular reactor and the energy balance for coolant in an annular region around tubular reactor. Part 1 of 2.","duration":"Sat Dec 30 1899 11:37:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=RZJfufqZKmE"},{"title":"Tubular Reactor Energy Balance: Part 2","description":"Discusses details of the energy balance for a tubular reactor and the energy balance for coolant in an annular region around tubular reactor. Part 2 of 2.","duration":"Sat Dec 30 1899 05:40:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=qZjsnbCwbEk"}],"Multiple Steady-States\r":[{"title":"CSTR with Multiple Steady-States and Heat Exchange","description":"Find the steady-state operating conditions for a CSTR with heat exchange.","duration":"Sat Dec 30 1899 10:04:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/P-2yZ4P2FMM?list=PL25CBC8287575CFB4"},{"title":"Multiple States in a CSTR - Heat Generation","description":"Analyzes a continuous stirred tank reactor in terms of heat generated and heat removed to predict which solutions to the mass and energy balances are stable.","duration":"Sat De ady states and how they arise for a CSTR operating at steady state, part 2.","duration":"Sat Dec 30 1899 09:59:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=coJ1yjadWGs"}]},"Kinetic Mechanisms":{"Deriving Mechanisms":[{"title":"Chain Growth Polymerization Mechanism via SS Approximation","description":"Applies the steady-state approximation to a chain growth polymerization to determine how the rate of reaction depends on initiator and monomer concentrations. Prepared by faculty at the University of Colorado Boulder, Department of Chemical and Biological Engineering.","duration":"Sat Dec 30 1899 07:42:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=2dFY_tZnYII"},{"title":"Chain Reaction Mechanism via SS Approximation","description":"Apply the steady-state approximation to a reaction sequence that proceeds by a chain mechanism.","duration":"Sat Dec 30 1899 09:11:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=H6CRwdDFt4U"},{"title":"Steady-State Approximation","description":"Using rate constant information for a two step reaction, use steady-state approximations to determine an overall rate expression for the product formation.","duration":"Sat Dec 30 1899 04:11:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=lcy9fpgfB_s"},{"title":"Steady-State Approximation Part 2","description":"Apply the steady-state approximation to a sequence of elementary steps to obtain a rate expression.","duration":"Sat Dec 30 1899 05:27:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/A-XSB8m4TKw?list=PL25CBC8287575CFB4"},{"title":"Steady-State Approximation vs. Rate Determining Step","description":"Compare steady-state approximation method to rate determining step methods for an equilibrium reaction.","duration":"Sat Dec 30 1899 05:27:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/p5PDmWDgWEo?list=PL25CBC8287575CFB4"}],"Adsorption and Catalysis\r":[

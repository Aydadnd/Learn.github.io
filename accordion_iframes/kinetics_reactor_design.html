.","duration":"","url":"https://www.youtube.com/watch?v=iWrziHghLRs","id":"iWrziHghLRs"},{"title":"Semibatch Reactor Overview","description":"Overview of situations where the semibatch reactor has advantages over other types of reactors. The mole balance for the reactor is briefly presented.","duration":"","url":"https://www.youtube.com/watch?v=JuwVGUZZswI","id":"JuwVGUZZswI"}],"Continuous Stirred Tank Reactors":[{"title":"Comparing CSTR and PFR Balances","description":"Comparison of the material balances for both a continuous stirred tank reactor (CSTR) and a plug flow reactor (PFR).","duration":"","url":"https://www.youtube.com/watch?v=xrOdRKzlkcE","id":"xrOdRKzlkcE"},{"title":"CSTR Design Example (Using Damkohler Number)","description":"Example of how to use the Damkohler number (a dimensionless unit) to examine how changing a single variable can affect overall reactor conditions in a CSTR.","duration":"","url":"https://www.youtube.com/watch?v=Eu4sx_mTttc","id":"Eu4sx_mTttc"},{"title":"CSTR Material Balance: Effect of Increasing Volume on Yield (Interactive)","description":"An interactive screencast exploring how a change in reactor size translates to a change in yield.","duration":"","url":"https://www.youtube.com/watch?v=R0UGVSjHEyY&list=PL4xAk5aclnUiKXdAQ5nXk7t2sw6hP1R3N","id":"R0UGVSjHEyY"},{"title":"CSTR Overview","description":"Describes reasons for using a CSTR, presents mass balances and discusses unique aspects of CSTRs.","duration":"","url":"https://www.youtube.com/watch?v=8jO6CWJXF3I","id":"8jO6CWJXF3I"},{"title":"Equivalence between a PFR and CSTR","description":"Explanation of why a PFR behaves as a large number of CSTRs in series, or as a system of small batch reactors moving down a tube.","duration":"","url":"https://www.youtube.com/watch?v=0xgtydyO4rE","id":"0xgtydyO4rE"},{"title":"Levenspiel Plots","description":"Explains Levenspiel plots for CSTRs, PFRs, and batch reactors.","duration":"","url":"https://www.youtube.com/watch?v=i_Y9kHZhxoc","id": n example where mole balances are solved as a function of catalyst weight in an isothermal packed bed reactor. The differential equations for the mole balances are solved using POLYMATH.","duration":"","url":"https://www.youtube.com/watch?v=jA42S6599fY","id":"jA42S6599fY"},{"title":"Catalytic Packed Bed Reactor (POLYMATH)","description":"A continuation of the Catalytic Packed Bed Reactor screencast. The equations are setup in POLYMATH and solved as tabular and graphical reports.","duration":"","url":"https://www.youtube.com/watch?v=zN9CKd-SIn0","id":"zN9CKd-SIn0"},{"title":"Determining Unknown Rate Constant in a PBR (POLYMATH)","description":"An example of gas phase reaction in a packed bed reactor where the rate constant of the reaction is unknown. Polymath is used to solve the system of differential equations setup from the problem.","duration":"","url":"https://www.youtube.com/watch?v=Tbte1pGSBmA","id":"Tbte1pGSBmA"},{"title":"Explanation of the Ergun Equation","description":"Describes how to use the Ergun equation to calculate the pressure drop in a packed bed.","duration":"","url":"https://www.youtube.com/watch?v=onJ_bSjBxX0","id":"onJ_bSjBxX0"},{"title":"Pressure Drop in a Packed Bed Reactor","description":"Calculates the exit pressure from a packed bed using the Ergun equation.","duration":"","url":"https://www.youtube.com/watch?v=toGV2wDJSag","id":"toGV2wDJSag"},{"title":"Pressure Drop in a Packed Bed Reactor (POLYMATH)","description":"Calculates the change in conversion in a packed bed catalytic reactor when the reactor length increases 50%. Uses POLYMATH to solve mass balances and the Ergun equation simultaneously.","duration":"","url":"https://www.youtube.com/watch?v=c2K_FO-iDYw","id":"c2K_FO-iDYw"}],"Series and Parallel Reactors":[{"title":"Comparing Reactors in Series","description":"Uses graphical approach to compare volumes of two CSTRs in series and two PFRs in series.","duration":"","url":"https://www.youtube.com/watch?v=VTBeZxUsCf8","id":"VTBeZxUsCf8"},{"title":"CSTRs in Series","description":"Analyze the reaction system in which two CSTRs are in series. Calculate volume for isothermal reaction.","duration":"","url":"https://www.youtube.com/watch?v=go2UuS5dAYA","id":"go2UuS5dAYA"},{"title":"PFR and CSTR in Series A","description":"Find the outlet product concentration leaving a CSTR and PFR in series when the reaction order and inlet concentrations are known.","duration":"","url":"https://www.youtube.com/watch?v=Ce3IeFI9C4w","id":"Ce3IeFI9C4w"},{"title":"PFR and CSTR in Series B","description":"Shows that the conversion is the same for a first-order reaction in a PFR and CSTR in series (isothermal) independent of the order of the reactors.","duration":"","url":"https://www.youtube.com/watch?v=oq3WvSj5DuY","id":"oq3WvSj5DuY"},{"title":"Reactor Sequence: CSTR and PFR","description":"Determines which reactor sequence results in the highest conversion using a CSTR and PFR in series for a 2nd-order reaction.","duration":"","url":"https://www.youtube.com/watch?v=zyNlQu0fCn8","id":"zyNlQu0fCn8"},{"title":"Reactors in Series: First-Order Reaction","description":"Explains why the order of isothermal reactors in series (PFR and CSTR or two CSTRs) does not matter for a first-order reaction or for a zero-order reaction.","duration":"","url":"https://www.youtube.com/watch?v=ieT-pE89PV4","id":"ieT-pE89PV4"},{"title":"Replacing a CSTR with Two CSTRs in Series","description":"Determine the change in reaction conversion when using two CSTRs having a total volume equivalent to one CSTR.","duration":"","url":"https://www.youtube.com/watch?v=6dAgWorPXfo","id":"6dAgWorPXfo"},{"title":"Sizing CSTRs on Reciprocal Rate Data","description":"An example problem comparing an individual CSTR to series CSTRs to parallel CSTRs given specific conversion needs and reciprocal rate data for the reaction.","duration":"","url":"https://www.youtube.com/watch?v=SkpMyaD7naQ","id":"SkpMyaD7naQ"},{"title":"Sizing Two CSTRs in Series","description":"Determine the relative volume of one CSTR to another one in series given the conversion of the overall reaction and the first reactor conversion.","duration":"","url":"https://www.youtube.com/watch?v=W0nBlI51-Xc","id":"W0nBlI51-Xc"}],"Other Reactor Types":[{"title":"Laminar Flow Reactor: Segregated Flow","description":"A laminar flow reactor is modeled using the assumption of segregated flow to determine the conversion for a second-order reaction. This requires using the residence time distribution for laminar flow.","duration":"","url":"https://www.youtube.com/watch?v=ulG_UEplXbY&list=PL25CBC8287575CFB4","id":"ulG_UEplXbY"},{"title":"Length of a Porous Wall Tubular Reactor","description":"Calculates the length of a porous wall reactor in which an inert flows through the reactor wall.","duration":"","url":"https://www.youtube.com/watch?v=KOmmYX_6czk","id":"KOmmYX_6czk"},{"title":"Membrane Reactor","description":"An example of a membrane reactor that is aimed at improving conversion by removing a specific product from the reactor. All equations are worked out and plugged into a differential equation solver (Polymath) to show graphical solutions.","duration":"","url":"https://www.youtube.com/watch?v=WAIUMMBNeJg","id":"WAIUMMBNeJg"},{"title":"Recycle Reactor Example","description":"Given a conversion in a recycle PFR reactor, determine what would happen if the recycle stream were cutoff.","duration":"","url":"https://www.youtube.com/watch?v=dYKStb6tfmI","id":"dYKStb6tfmI"}]},"Non-Isothermal Reactors":{"Basics":[{"title":"Activation Energy & Arrhenius Relationship","description":"Example looking at how the rate constant changes with temperature using Arrhenius relationship.","duration":"","url":"https://www.youtube.com/watch?v=Yh9XdLJcTi4","id":"Yh9XdLJcTi4"},{"title":"Apparent Activation Energy","description":"Explains how the apparent activation energy for a catalytic reaction depends on the surface reaction activation energy and the heats of adsorption of reactants.", "","url":"https://www.youtube.com/watch?v=azRI_E49Pcs&list=PL4xAk5aclnUhonhubpFO2MSxOSwCOa3lG","id":"azRI_E49Pcs"},{"title":"Adiabatic Semi-Batch Reactor Part 1","description":"Demonstrates how to set up the material balances for an adiabatic semibatch reactor. The equations would then be solved numerically (see Adiabatic Semibatch Reactor Part 2).","duration":"","url":"https://www.youtube.com/watch?v=eiaxsFGHkl8&list=PL25CBC8287575CFB4","id":"eiaxsFGHkl8"},{"title":"Adiabatic Semi-Batch Reactor Part 2","description":"Presents the POLYMATH program used to solve the differential equations generated in the screencast 'Adiabatic Semibatch Reactor Part 1.'","duration":"","url":"https://www.youtube.com/watch?v=cjpkLFIQPJc&list=PL25CBC8287575CFB4","id":"cjpkLFIQPJc"},{"title":"Adiabatic Temperature","description":"Calculate the adiabatic temperature for a reactor with 30% conversion.","duration":"","url":"https://www.youtube.com/watch?v=4SUsuLVFu3A","id":"4SUsuLVFu3A"},{"title":"Adiabatic, Exothermic Reaction in a Tubular Reactor (Interactive)","description":"An interactive screencast that explore the relationship between feed temperature, feed flow rate, and conversion.","duration":"","url":"https://www.youtube.com/watch?v=_7b5Ov8FnHc&list=PL4xAk5aclnUiKXdAQ5nXk7t2sw6hP1R3N","id":"_7b5Ov8FnHc"},{"title":"Chemical Equilibrium: Effect of an Inert","description":"Examine how adding an inert changes the equilibrium conversion of a gas-phase reaction for both isothermal and adiabatic cases.","duration":"","url":"https://www.youtube.com/watch?v=aIrWKsZlkv0","id":"aIrWKsZlkv0"},{"title":"Chemical Reactor Design: Choosing a Temperature","description":"Describes the various parameters of chemical reactors that are affected by temperature (rate, equilibrium, selectivity, heat transfer, stability, etc.).","duration":"","url":"https://www.youtube.com/watch?v=EaipL--xG0w","id":"EaipL--xG0w"},{"title":"Endothermic Reaction in Plug Flow Reactor","description":"A second-order, endothermic reaction takes place in a jacketed plug flow reactor (PFR). Applies the energy balance to determine if the temperature increases or decreases at the beginning of the reactor.","duration":"","url":"https://www.youtube.com/watch?v=cRkixYj273I","id":"cRkixYj273I"},{"title":"Energy Balance in an Adiabatic PBR","description":"Given a reaction and information on inlet and outlet conditions, determine whether it is exothermic or endothermic and how conversion changes if outlet temperature changes.","duration":"","url":"https://www.youtube.com/watch?v=T2LzjEWXero","id":"T2LzjEWXero"},{"title":"Energy Balance on a Semi-Batch Reactor","description":"Apply the 1st law to a semi-batch reactor for a fast reaction, so the conversion is limited by thermodynamics. Demonstrates how the heat of reaction appears from an energy balance.","duration":"","url":"https://www.youtube.com/watch?v=zVSo7hxkFpg","id":"zVSo7hxkFpg"},{"title":"Unsteady-State Adiabatic CSTR","description":"Using information about an adiabatic CSTR, determine whether the reactant concentration is increasing or decreasing at short times.","duration":"","url":"https://www.youtube.com/watch?v=krd79pWOjGM&list=PL25CBC8287575CFB4","id":"krd79pWOjGM"}],"Reactors with Heat Exchange":[{"title":"Autothermal Reactor","description":"Describes the operation and the equations used to model an autothermal reactor. A POLYMATH solution is presented.","duration":"","url":"https://www.youtube.com/watch?v=c9uhhH81EtI","id":"c9uhhH81EtI"},{"title":"CSTR Energy Balance Calculation","description":"This example does material and energy balances for a continuous stirred tank reactor with cooling to determine the volumetric flow rate for a given conversion and the coolant temperature needed to maintain the specified reactor temperature. Made by faculty at University of Colorado Boulder Department of Chemical & Biological Engineering. Check out our Kinetics and Reactor Design playlist: https://www.youtube.com/playlist?list=PL25CBC8287575CFB4","duration":"","url":"https://www.youtube.com/watch?v=PYKhPXDr4Fg","id":"PYKhPXDr4Fg"},{"title":"CSTR Energy Balances","description":"Setup of energy balances for stirred tank reactors. Comparisons are made with batch and semi-batch reactors. Made by faculty at University of Colorado Boulder Department of Chemical & Biological Engineering. Check out our Kinetics and Reactor Design playlist: https://www.youtube.com/playlist?list=PL25CBC8287575CFB4","duration":"","url":"https://www.youtube.com/watch?v=R5L2JE4UezE","id":"R5L2JE4UezE"},{"title":"CSTR Sizing for Equilibrium Reaction","description":"Given an equilibrium reaction, feed rates, and other information about the components, determine the volume of a CSTR reactor. Both material and energy balances are necessary.","duration":"","url":"https://www.youtube.com/watch?v=Q2_g8pckngc","id":"Q2_g8pckngc"},{"title":"CSTR with Heat Exchanger","description":"Determines the reactor volume and the heat transfer coefficient needed to maintain a CSTR at isothermal conditions.","duration":"","url":"https://www.youtube.com/watch?v=ilKyJeKNAfI","id":"ilKyJeKNAfI"},{"title":"Heat Removal from a Chemical Reactor","description":"Determine heat removal so that a chemical reactor is isothermal.","duration":"","url":"https://www.youtube.com/watch?v=9MauG9JoeMI&list=PL25CBC8287575CFB4","id":"9MauG9JoeMI"},{"title":"Heat Transfer Rate for a Semibatch Reactor","description":"An example of a semi-batch reactor that necessitates heat transfer to maintain reaction temperature. Determine the rate of heat transfer as a function of time.","duration":"","url":"https://www.youtube.com/watch?v=z9gba5wIdA0&list=PL25CBC8287575CFB4","id":"z9gba5wIdA0"},{"title":"Multiple Reactions: Energy Balances Part 1","description":"Solves material and energy balances for system of reactions in a CSTR.","duration":"","url":"https://www.youtube.com/watch?v=f4pAPEaN5PU&list=PL25CBC8287575CFB4","id":"f4pAPEaN5PU"},{"title":"Multiple Reactions: Energy Balances Part 2","description":"Continues calculations started in part 1.","duration":"","url":"https://www.youtube.com/watch?v=hJgi9d1Hqi4&list=PL25CBC8287575CFB4","id":"hJgi9d1Hqi4"},{"title":"Non-Isothermal CSTR Balance","description":"Determine the volume of a reactor given information on the reaction and specific flow requirements. Also asked to determine energy requirements based on heat capacities and heats of reaction.","duration":"","url":"https://www.youtube.com/watch?v=e70lvgg1C7g","id":"e70lvgg1C7g"},{"title":"PFR Energy Balances","description":"Introduction to setting up the general energy balance for a plug flow reactor (PFR).","duration":"","url":"https://www.youtube.com/watch?v=3dpwo3ZgM0g","id":"3dpwo3ZgM0g"},{"title":"Reactor Runaway/Parametric Sensitivity","description":"Demonstrates how sensitive the temperature profile in a plug flow reactor with heat transfer is to the inlet temperature and activation energy used in the reactor model. A Mathematica interactive simulation is used to demonstrate the behavior.","duration":"","url":"https://www.youtube.com/watch?v=LpfesLrJAzY","id":"LpfesLrJAzY"},{"title":"Stirred Tank Reactor Energy Balances","description":"An overview of how to set up an energy balance for stirred tank reactors and how the end product changes depending on the reactor type and conditions.","duration":"","url":"https://www.youtube.com/watch?v=wsdhn_GF4Fc","id":"wsdhn_GF4Fc"},{"title":"Tubular Reactor Energy Balance: Part 1","description":"Discusses details of the energy balance for a tubular reactor and the energy balance for coolant in an annular region around tubular reactor. Part 1 of 2.","duration":"","url":"https://www.youtube.com/watch?v=RZJfufqZKmE","id":"RZJfufqZKmE"},{"title":"Tubular Reactor Energy Balance: Part 2","description":"Discusses details of the energy balance for a tubular reactor and the energy balance for coolant in an annular region around tubular reactor. Part 2 of 2.","duration":"","url":"https://www.youtube.com/watch?v=qZjsnbCwbEk","id":"qZjsnbCwbEk"}],"Multiple Steady-States":[{"title":"CSTR with Multiple Steady-States and Heat Exchange","description":"Find the steady-state operating conditions for a CSTR with heat exchange.","duration":"","url":"https://www.youtube.com/watch?v=P-2yZ4P2FMM&list=PL25CBC8287575CFB4","id":"P-2yZ4P2FMM"},{"title":"Multiple States in a CSTR - Heat Generation","description":"Analyzes a continuous stirred tank reactor in terms of heat generated and heat removed to predict which solutions to the mass and energy balances are stable.","duration":"","url":"https://www.youtube.com/watch?v=bPlnXh47jiI","id":"bPlnXh47jiI"},{"title":"Multiple Steady-States in a CSTR","description":"A look at how multiple steady states can occur in a CSTR when both the material and energy balances are performed together.","duration":"","url":"https://www.youtube.com/watch?v=J2NmgT1onuU","id":"J2NmgT1onuU"},{"title":"Multiple Steady-States Part 1","description":"Explain multiple steady states and how they arise for a CSTR operating at steady state.","duration":"","url":"https://www.youtube.com/watch?v=Hpn9jIc4ai0","id":"Hpn9jIc4ai0"},{"title":"Multiple Steady-States Part 2","description":"Explain multiple steady states and how they arise for a CSTR operating at steady state, part 2.","duration":"","url":"https://www.youtube.com/watch?v=coJ1yjadWGs","id":"coJ1yjadWGs"}]},"Kinetic Mechanisms":{"Deriving Mechanisms":[{"title":"Chain Growth Polymerization Mechanism via SS Approximation","description":"Applies the steady-state approximation to a chain growth polymerization to determine how the rate of reaction depends on initiator and monomer concentrations. Prepared by faculty at the University of Colorado Boulder, Department of Chemical and Biological Engineering.","duration":"","url":"https://www.youtube.com/watch?v=2dFY_tZnYII","id":"2dFY_tZnYII"},{"title":"Chain Reaction Mechanism via SS Approximation","description":"Apply the steady-state approximation to a reaction sequence that proceeds by a chain mechanism.","duration":"","url":"https://www.youtube.com/watch?v=H6CRwdDFt4U","id":"H6CRwdDFt4U"},{"title":"Steady-State Approximation","description":"Using rate constant information for a two step reaction, use steady-state approximations to determine an overall rate expression for the product formation.","duration":"","url":"https://www.youtube.com/watch?v=lcy9fpgfB_s","id":"lcy9fpgfB_s"},{"title":"Steady-State Approximation Part 2","description":"Apply the steady-state approximation to a sequence of elementary steps to obtain a rate expression.","duration":"","url":"https://www.youtube.com/watch?v=A-XSB8m4TKw&list=PL25CBC8287575CFB4","id":"A-XSB8m4TKw"},{"title":"Steady-State Approximation vs. Rate Determining Step","description":"Compare steady-state approximation method to rate determining step methods for an equilibrium reaction.","duration":"","url":"https://www.youtube.com/watch?v=p5PDmWDgWEo&list=PL25CBC8287575CFB4","id":"p5PDmWDgWEo"}],"Adsorption and Catalysis":[{"title":"Adsorption Introduction","description":"Explains the concept of adsorption and derives the Langmuir isotherm.","duration":"","url":"https://www.youtube.com/watch?v=hreAO6Iqraw","id":"hreAO6Iqraw"},{"title":"Catalytic Selectivity and Equilibrium","description":"An overview of the benefit of catalysts in both reaction selectivity and equilibrium.","duration":"","url":"https://www.youtube.com/watch?v=pJJZMcAo44g&list=PL25CBC8287575CFB4","id":"pJJZMcAo44g"},{"title":"Eley-Rideal Surface Reaction","description":"Demonstrates how to derive a rate expression for an Eley-Rideal surface reaction.","duration":"","url":"https://www.youtube.com/watch?v=XabY4vAU2WU","id":"XabY4vAU2WU"},{"title":"Heat of Adsorption Calculation","description":"Calculates the heat of adsorption from adsorption measurements at low coverages.","duration":"","url":"https://www.youtube.com/watch?v=6-6fRa-AZPE&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"6-6fRa-AZPE"},{"title":"Introduction to Catalysis","description":"Introduces the important aspects of catalytic reactions.","duration":"","url":"https://www.youtube.com/watch?v=__90F8k8X78","id":"__90F8k8X78"},{"title":"Langmuir Isotherm: Dissociative Adsorption","description":"Derives the Langmuir isotherm for dissociative adsorption of hydrogen on a Pt catalyst.","duration":"","url":"https://www.youtube.com/watch?v=fbFkGmHyyE4","id":"fbFkGmHyyE4"},{"title":"Langmuir Isotherms for Binary Mixture (Simulation)","description":"Demonstrates the amounts adsorbed on a surface for a binary gas mixture using an interactive Mathematica simulation. The adsorption is modeled using extended Langmuir isotherms.","duration":"","url":"https://www.youtube.com/watch?v=X9NIQ3KBd8I&list=PL25CBC8287575CFB4","id":"X9NIQ3KBd8I"},{"title":"Langmuir-Hinshelwood Kinetics","description":"For a surface reaction, use proposed mechanisms to verify the model as Langmuir Hinshelwood kinetics.","duration":"","url":"https://www.youtube.com/watch?v=dRgPqnG70TQ","id":"dRgPqnG70TQ"},{"title":"Temperature-Programmed Desorption","description":"Explains temperature-programmed desorption (TPD) and solves the equations for first-order desorption.","duration":"","url":"https://www.youtube.com/watch?v=QuNr1mnF-pQ&list=PL25CBC8287575CFB4","id":"QuNr1mnF-pQ"},{"title":"Thiele Modulus/Particle Size Effects (Interactive)","description":"Problem about estimating the effect on effective rate of reaction when the pellet size of a catalyst particle is increased for operation in a differential reactor.","duration":"","url":"https://www.youtube.com/watch?v=lYQWtyiVwGY&list=PL4xAk5aclnUiKXdAQ5nXk7t2sw6hP1R3N","id":"lYQWtyiVwGY"}],"Diffusion and Reaction":[{"title":"Diffusion and Bulk Flow for Catalytic Reaction","description":"Calculates the concentration profile and the flux to a catalyst surface that is covered by a porous layer. Because the reaction has a mole change, bulk flow is taken into account.","duration":"","url":"https://www.youtube.com/watch?v=8HwlMqXfQcE","id":"8HwlMqXfQcE"},{"title":"Diffusion and Reaction in a Cylindrical Porous Catalyst","description":"Given a concentration gradient in a porous cylindrical catalyst pellet, determine the amount reacting within the cylinder.","duration":"","url":"https://www.youtube.com/watch?v=v7CMXuKrJC8","id":"v7CMXuKrJC8"},{"title":"Effectiveness Factor for a Spherical Catalyst","description":"Calculate how the total rate of reaction increases in a porous catalyst sphere (whose effectiveness factor is less than one) when the diameter increases.","duration":"","url":"https://www.youtube.com/watch?v=YX8FVyqw_Yo","id":"YX8FVyqw_Yo"},{"title":"Effectiveness Factor for Single Catalyst Pore","description":"Calculates the concentration gradient and the effectiveness factor for a catalyst pore with catalyst on the walls by carrying out a differential material balance.","duration":"","url":"https://www.youtube.com/watch?v=zFs5khfdkz0","id":"zFs5khfdkz0"},{"title":"Mass Transfer in a Catalyst Sphere","description":"Uses a shell balance to determine the rate of product formed with respect to time for a spherical catalyst.","duration":"","url":"https://www.youtube.com/watch?v=D-6ACSW8E7w","id":"D-6ACSW8E7w"}],"Bioreactions":[{"title":"Derivation of Enzyme Kinetics for Competitive Inhibition","description":"Derives the rate expression for an enzyme reaction with a substrate to make a product where an inhibitor competes for the enzyme to form an inactive complex; this is competitive inhibition. The rate determining step approximation is used to determine the rate expression.","duration":"","url":"https://www.youtube.com/watch?v=3-mj0Cx0JbA&list=PL4xAk5aclnUhhGdNvGB54V8IrIHgeN7jC","id":"3-mj0Cx0JbA"},{"title":"Derivation of Enzyme Kinetics for Noncompetitive Inhibition","description":"Derives the rate expression for an enzyme reaction with a substrate to make a product where an inhibitor competes for the substrate and it also competes for the enzyme-substrate complex to form an inactive complex; this is noncompetitive inhibition (or mixed inhibition). The rate determining step approximation is used to determine the rate expression.","duration":"","url":"https://www.youtube.com/watch?v=pq5TtzVoZdM&list=PL4xAk5aclnUhhGdNvGB54V8IrIHgeN7jC","id":"pq5TtzVoZdM"},{"title":"Derivation of Enzyme Kinetics for Uncompetitive Inhibition","description":"Derives the rate expression for an enzyme reaction with a substrate to make a product where an inhibitor competes for the enzyme-substrate complex to form an inactive complex; this is uncompetitive inhibition. The rate determining step approximation is used to determine the rate expression.","duration":"","url":"https://www.youtube.com/watch?v=EyAln4sDxmg&list=PL4xAk5aclnUhhGdNvGB54V8IrIHgeN7jC","id":"EyAln4sDxmg"},{"title":"Derivation of Michaelis-Menten Kinetics","description":"Derives the rate expression for an enzyme reaction with a substrate to make a product using the rate-determining step approximation.","duration":"","url":"https://www.youtube.com/watch?v=IdY3I6wVrJw&list=PL4xAk5aclnUhhGdNvGB54V8IrIHgeN7jC","id":"IdY3I6wVrJw"},{"title":"Enzyme Mechanism: Rate Derivation","description":"Derives the reaction rate expression for product formation using Michaelis-Menten kinetics.","duration":"","url":"https://www.youtube.com/watch?v=LYg09zrwp_g","id":"LYg09zrwp_g"},{"title":"Enzyme Reaction in a CSTR (Bio)","description":"Example using enzyme-substrate kinetics modeled by Michaelis-Menten kinetics in a CSTR. Also examines role of inhibitor in non-competitive inhibition.","duration":"","url":"https://www.youtube.com/watch?v=mO3lbTMQ7To","id":"mO3lbTMQ7To"},{"title":"Michaelis-Menten Introduction (BIO)","description":"Introduction to Michaelis-Menten kinetics for enzymatic reactions.","duration":"","url":"https://www.youtube.com/watch?v=xf4GvxiUh4I","id":"xf4GvxiUh4I"},{"title":"Michaelis-Menten Kinetics in a CSTR (BIO)","description":"Example problem: CSTR involving enzymatic reactions following Michaelis-Menten kinetics.","duration":"","url":"https://www.youtube.com/watch?v=SWJAsgEsNX8","id":"SWJAsgEsNX8"},{"title":"Michaelis-Menten Parameters from Differential Reactor Data","description":"Uses experimental differential reactor data to determine Michaelis-Menten parameters, and subsequently uses the rate expression to design a tubular reactor capable of quantitative conversion.","duration":"","url":"https://www.youtube.com/watch?v=3myUrMah1Wo&list=PL25CBC8287575CFB4","id":"3myUrMah1Wo"},{"title":"Michaelis-Menten: Competitive Inhibition (BIO)","description":"Using Michaelis-Menten kinetics, describes the rate of reaction when competitive inhibition is present.","duration":"","url":"https://www.youtube.com/watch?v=DJAkaUmfRWM","id":"DJAkaUmfRWM"}],"Polymerization":[{"title":"Polymerization in a CSTR (Part 1)","description":"Part 1 of the solution for a polymerization carried out in a CSTR. Find the molecular weight distribution, degree of polymerization, average molecular weights and polydispersity.","duration":"","url":"https://www.youtube.com/watch?v=ud_5fYsk67s","id":"ud_5fYsk67s"},{"title":"Polymerization in a CSTR (Part 2)","description":"This is a continuation of the screencast \"Polymerization in a CSTR - Part 1.\"","duration":"","url":"https://www.youtube.com/watch?v=ovp2qmRzm3I","id":"ovp2qmRzm3I"},{"title":"Polymerization in a CSTR (Part 3, Excel)","description":"This is a continuation of the screencasts \"Polymerization in a CSTR - Part 1\" and \"-Part 2.\"","duration":"","url":"https://www.youtube.com/watch?v=6ZRPt1Pm5yQ","id":"6ZRPt1Pm5yQ"},{"title":"Polymerization Reactor: Molecular Weight Distribution","description":"Discusses how molecular weight distribution (MWD) in a polymerization reactor depends on the type of reactor used because the MWD depends on the residence time distribution, the concentration at which reaction takes place, and the chain growth rate.","duration":"","url":"https://www.youtube.com/watch?v=nEQY5TxQ2-c&list=PL4xAk5aclnUhZ2y2RW-yzKCyTokYpjg63","id":"nEQY5TxQ2-c"}]},"Rate Expressions":{"Rate Laws":[{"title":"Compare First- and Second-Order Reactions","description":"Compares the reactant and product concentrations as a function of time in a batch reactor for a first-order reaction and a second-order reaction.","duration":"","url":"https://www.youtube.com/watch?v=toNzhxKKku4&list=PL4xAk5aclnUiGEoKb9LbtoAQbAOr_xued","id":"toNzhxKKku4"},{"title":"Determining Rate Constants from Selectivity","description":"Given information about two reactions in a CSTR, one producing a desired product and another an undesired product, determine rate constants and instantaneous selectivity.","duration":"","url":"https://www.youtube.com/watch?v=p18s3ePn7jM","id":"p18s3ePn7jM"},{"title":"Elementary Reactions","description":"Determines the rate law in terms of the forward rate constant and equilibrium constant for a reaction that is elementary as written.","duration":"","url":"https://www.youtube.com/watch?v=6PT9Di51zKk","id":"6PT9Di51zKk"},{"title":"Kinetics that Demonstrate Chaotic Behavior","description":"Presents a hypothetical model that demonstrates chaotic behavior for an insect population changing with time.","duration":"","url":"https://www.youtube.com/watch?v=37D2ty4jMi8","id":"37D2ty4jMi8"},{"title":"Reaction Rate Explanation","description":"Compares the rate of reaction for 2 conditions in a plug flow reactor and explains why the rate of reaction in higher in one reactor. Also, compare the rate of reaction in 3 catalyst pellets with different concentration gradients.","duration":"","url":"https://www.youtube.com/watch?v=DGNw4S7MtZs&list=PL25CBC8287575CFB4","id":"DGNw4S7MtZs"},{"title":"Relationship Between Arrhenius Activation Energy and Transition State Theory (Eyring Equation)","description":"Introduces how activation energy can be computed from enthalpy change of the transition state","duration":"","url":"https://www.youtube.com/watch?v=va03koo4bEE&list=PL4xAk5aclnUiGEoKb9LbtoAQbAOr_xued","id":"va03koo4bEE"},{"title":"Relationship Between the Equilibrium Constants","description":"Considers the relationship between the equilibrium constants K, Kc, and Kp that show up in reversible kinetic rate expressions.","duration":"","url":"https://www.youtube.com/watch?v=u_dOZS1wo-k&list=PL25CBC8287575CFB4","id":"u_dOZS1wo-k"},{"title":"Reverse Reaction Rate","description":"Determine the reverse rate using equilibrium relations, given information about the forward reaction rate.","duration":"","url":"https://www.youtube.com/watch?v=nS8E8IOIaKw&list=PL25CBC8287575CFB4","id":"nS8E8IOIaKw"},{"title":"Reversible Non-Elementary Reaction","description":"Determines the overall rate expression for a non-elementary, reversible, gas-phase reaction given the forward rate expression.","duration":"","url":"https://www.youtube.com/watch?v=kI9yO9_ss7s","id":"kI9yO9_ss7s"},{"title":"Thermodynamic Interpretation of Transition State Theory: The Eyring Equation","description":"Introduces how rate constants can be calculated from thermodynamic properties of transition states.","duration":"","url":"https://www.youtube.com/watch?v=zZ7yN4mvvsc&list=PL4xAk5aclnUiGEoKb9LbtoAQbAOr_xued","id":"zZ7yN4mvvsc"}],"Analyzing Rate Data":[{"title":"CSTR Conversion Based on Batch Data","description":"Shows how to use batch data to determine a rate constant, which is used to size a CSTR.","duration":"","url":"https://www.youtube.com/watch?v=zoMQuq-OfZs&list=PL25CBC8287575CFB4","id":"zoMQuq-OfZs"},{"title":"Determining Rate Order","description":"Using a natural log-natural log plot and reaction information, determine the reaction order and rate constant associated with one of the reagents.","duration":"","url":"https://www.youtube.com/watch?v=QYn5ce5VNgA","id":"QYn5ce5VNgA"},{"title":"Differential Analysis: Determining a Rate Law (Batch Reactor)","description":"Determine the rate law for a reaction occurring in a batch reactor using differential analysis.","duration":"","url":"https://www.youtube.com/watch?v=fM8EJjn6Xp8","id":"fM8EJjn6Xp8"},{"title":"Differential Data Analysis","description":"Determine the rate order and rate constant by performing differential data analysis.","duration":"","url":"https://www.youtube.com/watch?v=-O2JGXD9emE","id":"-O2JGXD9emE"},{"title":"Differential PBR Data","description":"Using differential reactor data for a packed bed reactor, determine the rate law expression for a catalyst driven gas phase reaction.","duration":"","url":"https://www.youtube.com/watch?v=Q38XiPQMDok","id":"Q38XiPQMDok"},{"title":"Differential Reactor Analysis","description":"Uses differential reactor data to develop a rate law for a particular reaction, and on the basis of that rate law predicts what the results of other experiments should be.","duration":"","url":"https://www.youtube.com/watch?v=sISjAo-b0H4&list=PL25CBC8287575CFB4","id":"sISjAo-b0H4"},{"title":"Differential Reactor Data (PBR)","description":"Find the rate expression given differential reactor data for a gas phase reaction through a packed catalyst reactor.","duration":"","url":"https://www.youtube.com/watch?v=8ZCqkyMJqsU","id":"8ZCqkyMJqsU"},{"title":"Least Squares Method","description":"A continuation of the Differential Reactor Data in a Batch Reactor screencast but using a least square error comparison as another method to determine rate law expressions.","duration":"","url":"https://www.youtube.com/watch?v=yVkpq20OtcE","id":"yVkpq20OtcE"},{"title":"Non-Linear Regression Introduction","description":"Uses non-linear regression to obtain kinetic parameters from kinetic data obtained from an isothermal CSTR. POLYMATH is used to carry out the regression.","duration":"","url":"https://www.youtube.com/watch?v=G5JZsVjCYbY","id":"G5JZsVjCYbY"},{"title":"Non-Linear Regression/POLYMATH","description":"Demonstrates how to use POLYMATH software to carry out non-linear regression to determine kinetic parameters from tabulated data. Uses the same data presented in the screencast titled Non-Linear Regression Introduction.","duration":"","url":"https://www.youtube.com/watch?v=1hbPaI7op-4","id":"1hbPaI7op-4"},{"title":"Packed Bed Reactor Design","description":"Uses kinetic data from a differential reactor to calculate the amount of catalyst needed to convert 70% of feed in a larger packed bed reactor.","duration":"","url":"https://www.youtube.com/watch?v=WP7DoHgU78c&list=PL25CBC8287575CFB4","id":"WP7DoHgU78c"},{"title":"Pharmacokinetics: Analyzing Concentration Data (Bio)","description":"Given drug concentrations in a patient's blood measured over a 12 hour period determine the drug decay rate constant, initial concentration of the drug, and volume of the patient's blood using the integral method to analyze the kinetic data.","duration":"","url":"https://www.youtube.com/watch?v=zWcm_Z0Dm_s","id":"zWcm_Z0Dm_s"},{"title":"Reaction Rates and Production Rates: Part 1","description":"Demonstrates how to use a stoichiometry matrix to relate reaction rates of individual reactions to production rates of individual species. Part 1 of 2.","duration":"","url":"https://www.youtube.com/watch?v=RW-4-Uu-Lm0","id":"RW-4-Uu-Lm0"},{"title":"Reaction Rates and Production Rates: Part 2","description":"Demonstrates, using matric calculations, how to calculate reaction rates from measurements of production rates using least squares approach to account for measurement errors. Part 2 of 2.","duration":"","url":"https://www.youtube.com/watch?v=ZmdDdZda720","id":"ZmdDdZda720"},{"title":"Reaction Rates from Production Rates: Matlab","description":"Uses Matlab for matrix calculations to determine the rates of three reactions, when have measurements for the rates of production of the five species involved in the reactions.","duration":"","url":"https://www.youtube.com/watch?v=JFtnKRsl4xM","id":"JFtnKRsl4xM"},{"title":"Simpson's Rule/Excel","description":"Use Simpson's rule in a spreadsheet to calculate the integral for a set of data.","duration":"","url":"https://www.youtube.com/watch?v=z3XP-D1F8MA","id":"z3XP-D1F8MA"},{"title":"Using Data to Size a PBR Part 1","description":"A packed bed reactor problem involving the determination of the rate constant for a gas phase reaction using experimental data. This information is used to calculate the necessary catalyst weight for the PBR.","duration":"","url":"https://www.youtube.com/watch?v=Mj8Pb-0aLd0","id":"Mj8Pb-0aLd0"},{"title":"Using Data to Size a PBR Part 2","description":"A continuation of part 1, this screencast examines the mechanisms of reaction with the catalyst using Langmuir-Hinshelwood kinetics. The determined expressions are compared with the data.","duration":"","url":"https://www.youtube.com/watch?v=x9aQwI5BF4A","id":"x9aQwI5BF4A"}]},"Multiple Reactions":{"Selectivity & Equilibrium":[{"title":"Introduction to Multiple Reactions and Selectivity","description":"Explains selectivity in chemical reactors and the factors that affect selectivity.","duration":"","url":"https://www.youtube.com/watch?v=2ugTnETtIyM","id":"2ugTnETtIyM"},{"title":"Multiple Reactions in a Membrane Reactor (POLYMATH)","description":"An example of a membrane reactor that improves selectivity of the desired reaction.","duration":"","url":"https://www.youtube.com/watch?v=xAsBmes3xqk","id":"xAsBmes3xqk"},{"title":"Predator-Prey Model","description":"A simple model of the interaction between predator and prey that is set up very similarly to a kinetics model of a system with multiple reactions.","duration":"","url":"https://www.youtube.com/watch?v=bRg1cYe-mAA&list=PL4xAk5aclnUj1muMDUVRC-6mfimBzoxWX","id":"bRg1cYe-mAA"},{"title":"Selectivity for Parallel Reactions in Fixed Bed Reactor (Interactive)","description":"An interactive screencast that probes how selectivity in parallel reactions is influenced by operating conditions.","duration":"","url":"https://www.youtube.com/watch?v=P98KdQCYZ3w&list=PL4xAk5aclnUiKXdAQ5nXk7t2sw6hP1R3N","id":"P98KdQCYZ3w"}],"Parallel/Series/Complex Reactions":[{"title":"Batch Reactor with Multiple Reactions","d pect the influences of certain operating conditions on reactor performance.","duration":"","url":"https://www.youtube.com/watch?v=iIuwPyhTwoc","id":"iIuwPyhTwoc"},{"title":"Packed Bed Reactor Example","description":"An example problem involving two reactions taking place in a packed bed reactor. Determine flow rates given information on kinetic rates.","duration":"","url":"https://www.youtube.com/watch?v=ZqtYO5bgrRw&list=PL4xAk5aclnUj1muMDUVRC-6mfimBzoxWX","id":"ZqtYO5bgrRw"},{"title":"Parallel Reactions and Selectivity","description":"Describes the effects of concentration, temperature, and reactor type on selectivity for parallel reactions.","duration":"","url":"https://www.youtube.com/watch?v=pYu4BlHrJGo","id":"pYu4BlHrJGo"},{"title":"Parallel Reactions in a Batch Reactor","description":"Solves mass balances for an isothermal batch reactor with three parallel reactions. The POLYMATH program is used to solve differential equations.","duration":"","url":"https://www.youtube.com/watch?v=ddLABzbxNCs","id":"ddLABzbxNCs"},{"title":"Selectivity in a Semibatch Reactor","description":"Discusses which mode of operation of a semibatch reactor yields higher selectivity for two parallel reactions (A + B react to form products) that have different reaction orders. One mode of operation starts with A in the reactor and adds B, and the other starts with B in the reactor and adds A.","duration":"","url":"https://www.youtube.com/watch?v=2yPwvRcQb-E","id":"2yPwvRcQb-E"},{"title":"Semibatch Reactor with Heat Exchange","description":"Solves the mass and energy balances for a semibatch reactor in which two reactions in series take place. The differential equations are solved with POLYMATH.","duration":"","url":"https://www.youtube.com/watch?v=zzOhknnxFSc&list=PL4xAk5aclnUj1muMDUVRC-6mfimBzoxWX","id":"zzOhknnxFSc"},{"title":"Series Reaction in a Batch Reactor","description":"Determine the relationships for concentration vs. time for a series reaction in a batch reactor.","duration":"",  how molecular weight distribution (MWD) in a polymerization reactor depends on the type of reactor used because the MWD depends on the residence time distribution, the concentration at which reaction takes place, and the chain growth rate.","duration":"","url":"https://www.youtube.com/watch?v=nEQY5TxQ2-c&list=PL4xAk5aclnUhZ2y2RW-yzKCyTokYpjg63","id":"nEQY5TxQ2-c"},{"title":"Residence Time Distribution Introduction","description":"Introduces the idea that not all molecules spend the same time in a chemical reactor and explains how the residence time distribution can be measured with a tracer.","duration":"","url":"https://www.youtube.com/watch?v=wzzWE3LmtVI","id":"wzzWE3LmtVI"},{"title":"RTD for CSTRs in Series Part 1","description":"Solves mass balances for a tracer injected into the first CSTR in a series to determine the residence time distribution (RTD) for CSTRs in series.","duration":"","url":"https://www.youtube.com/watch?v=jql-aOIqo9s&list=PL4xAk5aclnUiX_3Z-kR-ExMr5z0wMn1Bx","id":"jql-aOIqo9s"},{"title":"RTD for CSTRs in Series Part 2","description":"Show plots of the residence time distribution for CSTRs in series.","duration":"","url":"https://www.youtube.com/watch?v=pZLiqvrFGYY&list=PL4xAk5aclnUiX_3Z-kR-ExMr5z0wMn1Bx","id":"pZLiqvrFGYY"},{"title":"Segregated Flow and Residence Time Distribution","description":"A reactor having segregated flow is modeled using a tracer curve and residence time distribution analysis.","duration":"","url":"https://www.youtube.com/watch?v=QdTgcvBdWiM","id":"QdTgcvBdWiM"},{"title":"Segregated Flow Example","description":"Shows how the residence time distribution for a reactor and the assumption of segregated flow can be used to calculate conversion in a reactor. Made by faculty at University of Colorado Boulder Department of Chemical & Biological Engineering. Check out our Kinetics and Reactor Design playlist: https://www.youtube.com/playlist?list=PL25CBC8287575CFB4","duration":"","url":"https://www.youtube.com/watch?v=v2fyeP6LNN4","id":"v2fyeP6LNN4"},{"title":"What is Segregated Flow?","description":"Describes segregated flow in chemical reactors, and how it affects conversion. Made by faculty at University of Colorado Boulder Department of Chemical & Biological Engineering. Check out our Kinetics and Reactor Design playlist: https://www.youtube.com/playlist?list=PL25CBC8287575CFB4","duration":"","url":"https://www.youtube.com/watch?v=kz818kFZ3Sg&list=PL25CBC8287575CFB4","id":"kz818kFZ3Sg"}],"Biokinetics":[{"title":"Cell Growth in a Batch Reactor (Bio)","description":"Develop and plot cell growth kinetics in a batch reactor.","duration":"","url":"https://www.youtube.com/watch?v=mJHdBW3-_zU","id":"mJHdBW3-_zU"},{"title":"Cell vs. Bacteria Growth in a Reactor (Bio)","description":"Example of the effects of rate constants on cell and bacteria growth and the simplified exponential relationships that govern cell growth kinetics.","duration":"","url":"https://www.youtube.com/watch?v=UJ87JSpGQ1A","id":"UJ87JSpGQ1A"},{"title":"Ethanol Pharmacokinetics (Bio)","description":"A model of how ethanol is absorbed and broken down in the human body via first and zeroth order reactions.","duration":"","url":"https://www.youtube.com/watch?v=hgbgOQpAt5g","id":"hgbgOQpAt5g"},{"title":"Ethanol Pharmacokinetics/POLYMATH","description":"A continuation of the Ethanol Pharmacokinetics screencast. The equations are set up in Polymath and then solved for a graphical solution.","duration":"","url":"https://www.youtube.com/watch?v=ts9OEX2xdzE","id":"ts9OEX2xdzE"},{"title":"Introduction to Inhibition of Enzyme Reactions","description":"Describes the three types if inhibition of enzyme reactions: competitive, noncompetitive, uncompetitive.","duration":"","url":"https://www.youtube.com/watch?v=cHzyApWlbmA","id":"cHzyApWlbmA"},{"title":"Monod Cell Growth Example (Bio)","description":"An example of Monod growth kinetics. Produce a recombinant protein in E. coli and find how long it will take to reach a specified cell density.","duration":"","url":"https://www.youtube.com/watch?v=39kf7YdwNOs","id":"39kf7YdwNOs"},{"title":"Pharmacokinetics Example (Dosing a Patient)","description":"Example problem modeling an anesthetic delivery to a human body as either batch (bolus dose) or semi-batch (IV delivery).","duration":"","url":"https://www.youtube.com/watch?v=DJ4dho7Exb0","id":"DJ4dho7Exb0"},{"title":"Pharmacokinetics: Determining Dosage (Bio)","description":"Determine initial concentrations of a drug dose administered to a patient given the reaction rate constant of drug conversion in the body.","duration":"","url":"https://www.youtube.com/watch?v=2BKpfNB1FRs&list=PL25CBC8287575CFB4","id":"2BKpfNB1FRs"},{"title":"Pharmacokinetics: Drug Injection (Bio)","description":"Analyzes the change in concentration of drug in body by modeling the plasma volume as a semi-batch reactor. Determine time between drug injections.","duration":"","url":"https://www.youtube.com/watch?v=1A23PZOmeIA","id":"1A23PZOmeIA"},{"title":"Washout Calculation for CSTR Bioreactor (Bio)","description":"Using derived equations for washout in a CSTR, determine the dilution rate for cell washout to occur in a bioreactor.","duration":"","url":"https://www.youtube.com/watch?v=T6CKM8DVTbY","id":"T6CKM8DVTbY"},{"title":"Washout Derivation in CSTR Bioreactor (Bio)","description":"Derivation of the washout equations for a CSTR bioreactor assuming basic Monod cell growth kinetics. Washout is when feed dilutes reactor to the point no cells are left.","duration":"","url":"https://www.youtube.com/watch?v=L_bzv0bbU4M","id":"L_bzv0bbU4M"}],"Software Tutorials":[{"title":"Athena Tutorial: Batch Reactor","description":"Isothermal Batch Reactor: Using setup from part 1, this video complements the numerical solutions in Part 2, through providing a tutorial on the use of Athena Studio for numerical solutions.","duration":"","url":"https://www.youtube.com/watch?v=-v3Ml9ARPfg","id":"-v3Ml9ARPfg"},{"title":"Athena Tutorial: PFR","description": ube.com/watch?v=AFD0UhWWU-Q","id":"AFD0UhWWU-Q"},{"title":"Plot Equations with Mathematica","description":"Shows how to plot two equations in Mathematica and how to make multiple plots for different values of one parameter in one equation. The equations used are the mass and energy balances for an adiabatic CSTR.","duration":"","url":"https://www.youtube.com/watch?v=wJKLmBderHY","id":"wJKLmBderHY"},{"title":"POLYMATH Excel Add-in to Solve ODEs","description":"Demonstrates how to use POLYMATH to solve ordinary differential equations (ODEs) by transferring the POLYMATH program into Excel 2010 in order to take advantage of Excel's capabilities.","duration":"","url":"https://www.youtube.com/watch?v=-enSqEqMbK8","id":"-enSqEqMbK8"},{"title":"Solving ODEs/POLYMATH","description":"Demonstrates how to solve systems of ordinary differential equations using POLYMATH software. The example used is from reaction kinetics.","duration":"","url":"https://www.youtube.com/watch?v=nyJmt6cTiL4","id":"nyJmt6cTiL4"}],"Other":[{"title":"Activation Energy and Rate Constant for a Reversible Reaction","description":"Calculates the activation energy and rate constant for an elementary, reversible and exothermic reaction.","duration":"","url":"https://www.youtube.com/watch?v=EKYnrwGB5eE","id":"EKYnrwGB5eE"},{"title":"Average Residence Time","description":"Calculate the average residence time using tracer measurement data for a reactor.","duration":"","url":"https://www.youtube.com/watch?v=smgIMQyem1U","id":"smgIMQyem1U"},{"title":"Catalytic Selectivity and Equilibrium","description":"An overview of the benefit of catalysts in both reaction selectivity and equilibrium.","duration":"","url":"https://www.youtube.com/watch?v=pJJZMcAo44g&list=PL25CBC8287575CFB4","id":"pJJZMcAo44g"},{"title":"Changing Parameters in a CSTR","description":"Shows how changing temperature and inlet composition effects volume for a elementary, reversible reaction in an isothermal CSTR.","duration":"","url":"https://www.y

eEnvelope/","url":"https://www.youtube.com/watch?v=ats1jgsGczE&list=PL61BFC1C064B40049"}],"Liquid-liquid extraction":[{"id":"Y19klVb4M7w","topic":"blank","subtopic":"Liquid-liquid extraction","title":"Single-Stage Extraction Calculations","description":"Demonstrates how to use a ternary phase diagram for a single-stage extraction and solves the mass balances to determine the flow rates exiting the extraction unit.","url":"https://www.youtube.com/watch?v=Y19klVb4M7w&list=PL61BFC1C064B40049"},{"id":"Bys0NlMjGjA","topic":"blank","subtopic":"Liquid-liquid extraction","title":"Hunter-Nash Method 1: Mixing and Operating Points","description":"Shows how the mixing point and the operating point in the Hunter-Nash method are determined from mass balances on a two-stage liquid-liquid extraction. The points are located on a ternary phase diagram. An interactive simulations that explains a ternary phase diagram is located at: http://demonstrations.wolfram.com/RightandEquilateralTriangleTernaryPhaseDiagrams","url":"https://www.youtube.com/watch?v=Bys0NlMjGjA&list=PL61BFC1C064B40049"},{"id":"JZuavrt8ksQ","topic":"blank","subtopic":"Liquid-liquid extraction","title":"Hunter-Nash Method 2: Number of Stages","description":"Shows how mass balances and phase equilibrium are used to determine the number of stages in the Hunter-Nash method for liquid-liquid extraction. Phase equilibrium and mixing and operating points are on a ternary phase diagram, and the screencast Hunter-Nash method 1 shows how those points are determined. A simulation that explains a ternary phase diagram is located at: http://demonstrations.wolfram.com/RightandEquilateralTriangleTernaryPhaseDiagrams","url":"https://www.youtube.com/watch?v=JZuavrt8ksQ&list=PL61BFC1C064B40049"},{"id":"e0Yt5RMkyj4","topic":"blank","subtopic":"Liquid-liquid extraction","title":"Hunter-Nash Method for LLE Example","description":"uses the Hunter Nash method to determine the number of stages in an LLE separation","url":"https://www.youtu

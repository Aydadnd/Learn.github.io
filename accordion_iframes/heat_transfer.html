  <script>
    window.screencasts_json = {"Introduction":{"Introduction to Heat Transfer":[{"title":"Heat Transfer Basics","description":"Explains the types of heat transfer and the terms associated with the governing equations.","duration":"","url":"https://www.youtube.com/watch?v=NwOZ1tSe9hs","id":"NwOZ1tSe9hs"},{"title":"Heat Transfer Parameters and Units","description":"Discusses the most common heat transfer parameters and associated units.","duration":"","url":"https://www.youtube.com/watch?v=4pz7IgnJG4Y","id":"4pz7IgnJG4Y"},{"title":"Introduction to Heat Transfer - Potato Example","description":"An experiment is discussed with a student to demonstrate the main concepts of heat transfer.","duration":"","url":"https://www.youtube.com/watch?v=9WwSaIP5pbs","id":"9WwSaIP5pbs"}]},"Conduction":{"The Heat Equation/Temperature Distributions":[{"title":"Boundary Conditions","description":"Compares various boundary conditions for a steady-state, one-dimensional system.","duration":"","url":"https://www.youtube.com/watch?v=_F09zV0n22o","id":"_F09zV0n22o"},{"title":"Conduction Equation Derivation","description":"Derives the equation for conductive heat transfer through a plane wall at steady-state conditions.","duration":"","url":"https://www.youtube.com/watch?v=XPZ5SD07eVc","id":"XPZ5SD07eVc"},{"title":"Heat Equation Derivation","description":"Derives the heat equation using an energy balance on a differential control volume.","duration":"","url":"https://www.youtube.com/watch?v=AS83QF4X_2M","id":"AS83QF4X_2M"},{"title":"Heat Equation Derivation: Cylindrical Coordinates","description":"Derives the heat diffusion equation in cylindrical coordinates.","duration":"","url":"https://www.youtube.com/watch?v=KRklpKkuMx0","id":"KRklpKkuMx0"}],"One-Dimensional Steady-State":[{"title":"Composite Wall with a Series/Parallel Configuration","description":"Shows how to write a thermal circuit for a composite wall with two different materials in series and parallel.","duration":"","url":"https://www.youtube.com/watch?v=R-5McNR2274","id":"R-5McNR2274"},{"title":"Composite Wall: Maximum Temperature","description":"Determines the maximum temperature within a composite wall given information about composite materials and heat flux.","duration":"","url":"https://www.youtube.com/watch?v=yVkv_dffwxY","id":"yVkv_dffwxY"},{"title":"Conduction through Spherical Walls","description":"Determines the heat transfer rate in a spherical container using Fourier's law. A thermal circuit approach is used to analyze a more complicated system","duration":"","url":"https://www.youtube.com/watch?v=qBNiIk8XOiY&list=PL242066E80621CC10","id":"qBNiIk8XOiY"},{"title":"Contact Resistance","description":"Uses thermal resistances to examine surface contact resistances.","duration":"","url":"https://www.youtube.com/watch?v=rArjlreclXc&list=PL242066E80621CC10","id":"rArjlreclXc"},{"title":"Contact Resistance Example","description":"Calculates the contact resistance for a composite wall using the overall heat transfer coefficient.","duration":"","url":"https://www.youtube.com/watch?v=2kYhQKGSx-U&list=PL242066E80621CC10","id":"2kYhQKGSx-U"},{"title":"Efficiency for an Array of Fins","description":"presents two approaches to calculate the efficiency of an array of fins","duration":"","url":"https://www.youtube.com/watch?v=li1xB0qdm1Y&list=PL242066E80621CC10","id":"li1xB0qdm1Y"},{"title":"Heat Flux: Temperature Distribution","description":"Given the temperature distribution for a one-dimensional wall, determines the heat flux, the rate of heat storage, and the heat transfer coefficient on both faces of the wall.","duration":"","url":"https://www.youtube.com/watch?v=a3O1D6vkbfw&list=PL242066E80621CC10","id":"a3O1D6vkbfw"},{"title":"Heat Loss from a Cylindrical Pin Fin","description":"Calculates the heat transfer coefficient and rate of heat transfer for a cylindrical pin fin.","duration":"","url":"https://www.youtube.com/watch?v=YmlpPyF9wgY","id":"YmlpPyF9wgY"},{"title":"Heat Loss from a Rectangular Fin","description":"Models heat loss from a rectangular fin. Assumes properties similar to fins used in microprocessors.","duration":"","url":"https://www.youtube.com/watch?v=8KepC0zicMU","id":"8KepC0zicMU"},{"title":"Heat Transfer from an Array of Fins","description":"Presents the method to calculate the heat transfer rate from an array of fins.","duration":"","url":"https://www.youtube.com/watch?v=Xrr6LImuc90&list=PL242066E80621CC10","id":"Xrr6LImuc90"},{"title":"Heat Transfer through a Spherical Container","description":"Determines the thickness of a spherical container using a given heat rate and a thermal circuit approach.","duration":"","url":"https://www.youtube.com/watch?v=QOWTe-ESWC4&list=PL242066E80621CC10","id":"QOWTe-ESWC4"},{"title":"Introduction to Fins","description":"Derives the governing equation for fins with a uniform cross-sectional area.","duration":"","url":"https://www.youtube.com/watch?v=iFoC2hd_lu8&list=PL242066E80621CC10","id":"iFoC2hd_lu8"},{"title":"Radial Conduction with Generation Part 1","description":"Calculates the volumetric generation and surface temperature of a rod using an overall energy balance.","duration":"","url":"https://www.youtube.com/watch?v=4QacGYOWy2c&list=PL242066E80621CC10","id":"4QacGYOWy2c"},{"title":"Radial Conduction with Generation Part 2","description":"Calculates the surface temperature of a generating rod as well as the surface temperature of the insulating sleeve using the thermal circuit approach.","duration":"","url":"https://www.youtube.com/watch?v=THdVzaJItb8&list=PL242066E80621CC10","id":"THdVzaJItb8"},{"title":"Radial Conduction with Generation Part 3","description":"Explains why the overall energy balance or thermal circuit approach cannot be used to find temperatures within a generating medium. Calculates the centerline temperature for a generating rod using tabulated equations.","duration":"","url":"https://www.youtube.com/watch?v=jIZEaeuj5Lg&list=PL242066E80621CC10","id":"jIZEaeuj5Lg"},{"title":"Rate of Heat Generation","description":"Determines the rate of heat generation for a wall.","duration":"","url":"https://www.youtube.com/watch?v=u9W8CGQy_ZU","id":"u9W8CGQy_ZU"},{"title":"Steady-State One Dimensional Heat Transfer in a Plane Wall (Simulation)","description":"Demonstrates how to use the Plane Wall simulation which shows the temperature profile within a plane wall based on various conditions.","duration":"","url":"https://www.youtube.com/watch?v=MjVAcRnI1kE","id":"MjVAcRnI1kE"},{"title":"Surface Temperature for a Cylindrical Pipe","description":"The overall heat transfer coefficient for radial systems is used to find the surface temperature of a pipe.","duration":"","url":"https://www.youtube.com/watch?v=YAJbZKrPHsM&list=PL242066E80621CC10","id":"YAJbZKrPHsM"},{"title":"Temperature Distribution for a Cylinder","description":"Simplifies the heat equation for conduction in a hollow cylinder and solves for the temperature distribution.","duration":"","url":"https://www.youtube.com/watch?v=zH53bKHCtv4","id":"zH53bKHCtv4"},{"title":"Temperature Profile in a Fin (Simulation)","description":"Demonstrates how to use the Compare Fins simulation. This simulation shows how the temperature profile changes inside various boundary conditions.","duration":"","url":"https://www.youtube.com/watch?v=urrqkQ5ryU8","id":"urrqkQ5ryU8"},{"title":"Thermal Circuits Introduction","description":"Introduces the concept of thermal circuits to solve for heat transfer through a plane wall.","duration":"","url":"https://www.youtube.com/watch?v=dg-CuuZVNSQ","id":"dg-CuuZVNSQ"},{"title":"Thermal Circuits: Temperatures in a Composite Wall","description":"Calculates the temperatures in a composite wall using thermal circuits.","duration":"","url":"https://www.youtube.com/watch?v=HZI65RuGa4M","id":"HZI65RuGa4M"},{"title":"Thermal Energy Generation","description":"Derives an expression for one-dimensional, steady-state conduction with uniform generation for an adiabatic surface from the heat equation.","duration":"","url":"https://www.youtube.com/watch?v=Pqz9sRykD90&list=PL242066E80621CC10","id":"Pqz9sRykD90"},{"title":"Uniform Heat Generation: Maximum Temperature","description":"Calculates the maximum temperature for a plane wall with uniform heat generation.","duration":"","url":"https://www.youtube.com/watch?v=ZvEsCf-68A4","id":"ZvEsCf-68A4"}],"Transient Conduction":[{"title":"Analytical Solution to a Transient Conduction Problem","description":"Uses an analytical approximation to solve a transient conduction problem. Compares the solution to that calculated by the lumped capacitance method.","duration":"","url":"https://www.youtube.com/watch?v=RyaE1Phv-ZQ&list=PL242066E80621CC10","id":"RyaE1Phv-ZQ"},{"title":"Introduction to Plane Wall with Convection","description":"Explains how spatial effects can change how to solve for one-dimensional transient conduction problems.","duration":"","url":"https://www.youtube.com/watch?v=346Lc0vFtIA&list=PL242066E80621CC10","id":"346Lc0vFtIA"},{"title":"Lumped Capacitance Introduction","description":"Explains the lumped capacitance model for transient conduction and derives its governing equation.","duration":"","url":"https://www.youtube.com/watch?v=x9V7QywHACA","id":"x9V7QywHACA"},{"title":"Lumped Capacitance vs Full Heat Transfer Model (Simulation)","description":"Demonstrates how to use the Lumped Capacitance Model vs Full Model simulation in heat transfer.","duration":"","url":"https://www.youtube.com/watch?v=rDc9JjCsQr8","id":"rDc9JjCsQr8"},{"title":"Lumped Capacitance: Temperature of a Sphere","description":"Uses the lumped capacitance assumption to find how long it takes the temperature at the center of a silver sphere placed in a water bath to reach 310 K.","duration":"","url":"https://www.youtube.com/watch?v=_Kpoae8Umx0&list=PL242066E80621CC10","id":"_Kpoae8Umx0"},{"title":"Methods for Solving Transient Conduction Problems","description":"Compares lumped capacitance to an analytical solution for a gold sphere dropped into a water bath.","duration":"","url":"https://www.youtube.com/watch?v=wurIoX4gZic","id":"wurIoX4gZic"},{"title":"Modeling Heat Transfer along a Semi-Infinite Medium","description":"Determines the temperature in a slab modeled as a semi-infinite solid.","duration":"","url":"https://www.youtube.com/watch?v=JEsrgjgUOY0","id":"JEsrgjgUOY0"},{"title":"Plane Wall with Convection Example","description":"An example of a plane wall with convection using the one-term approximation of an infinite series solution.","duration":"","url":"https://www.youtube.com/watch?v=q1l1JJ7Troc&list=PL242066E80621CC10","id":"q1l1JJ7Troc"},{"title":"Rod Center-line Temperature","description":"Determines the center-line temperature of a cylindrical rod heated by convection.","duration":"","url":"https://www.youtube.com/watch?v=EmhGUVnzxzk","id":"EmhGUVnzxzk"},{"title":"Semi-Infinite Solid Example","description":"Demonstrates a semi-infinite solid experiencing surface convection.","duration":"","url":"https://www.youtube.com/watch?v=EMc-C1P_j44&list=PL242066E80621CC10","id":"EMc-C1P_j44"},{"title":"Total Energy Transfer for Transient Conduction","description":"Explains how to calculate the total energy transfer from a plane wall, a long cylinder and a sphere undergoing transient conduction.","duration":"","url":"https://www.youtube.com/watch?v=pWhERjMwJP0&list=PL242066E80621CC10","id":"pWhERjMwJP0"},{"title":"Total Energy Transfer from a Cylinder","description":"Calculates the total energy transfer of a long rod placed in a bath for a certain amount of time.","duration":"","url":"https://www.youtube.com/watch?v=fZF-zFgY2Ko&list=PL242066E80621CC10","id":"fZF-zFgY2Ko"},{"title":"Total Energy Transfer from a Sphere","description":"Calculates the time it takes to remove 80% of the total energy from a heated sphere and the temperature of the water bath needed to perform this energy transfer.","duration":"","url":"https://www.youtube.com/watch?v=K35FupT8-04&list=PL242066E80621CC10","id":"K35FupT8-04"},{"title":"Transient Conduction in a Sphere: Part 1","description":"Calculates the time to cool a sphere placed in a water bath. The problem solving approach is determined by calculating the Biot number. Part 1 of 2.","duration":"","url":"https://www.youtube.com/watch?v=vdIye_TQ6Wo","id":"vdIye_TQ6Wo"},{"title":"Transient Conduction in a Sphere: Part 2","description":"Calculates the time to cool a sphere placed in a water bath using an analytical approach. Part 2 of 2.","duration":"","url":"https://www.youtube.com/watch?v=9p8o2MGr9ko","id":"9p8o2MGr9ko"},{"title":"Transient Conduction: One-Term Approximation","description":"Models the temperature of a sphere suddenly immersed in a hot bath using the one-term approximation method.","duration":"","url":"https://www.youtube.com/watch?v=C_kPHlgpdZ0","id":"C_kPHlgpdZ0"}]},"Convection":{"Introduction to Convection":[{"title":"Laminar Flow Over an Isothermal Flat Plate (Simulation)","description":"Demonstrates how to use the simulation Boundary Layer which looks out how the boundary layers are formed over an isothermal flat plate.","duration":"","url":"https://www.youtube.com/watch?v=4jOJeZT8cCw","id":"4jOJeZT8cCw"},{"title":"Laminar Flow: Flat Plate Surface Temperature","description":"Solves for the surface temperature of an isothermal flat plate using a laminar flow correlation.","duration":"","url":"https://www.youtube.com/watch?v=NelPOCGucz8","id":"NelPOCGucz8"},{"title":"Local and Average Heat Transfer Coefficients","description":"Compares local and average heat transfer coefficients.","duration":"","url":"https://www.youtube.com/watch?v=I0sRaDawarU&list=PL242066E80621CC10","id":"I0sRaDawarU"},{"title":"Normalizing Thermal Boundary Layer Equations","description":"Normalizes the thermal boundary layer equations and shows the Nusselt number is a function of only the Reynolds number and Prandlt number.","duration":"","url":"https://www.youtube.com/watch?v=v7v7_3ZKU_I&list=PL242066E80621CC10","id":"v7v7_3ZKU_I"},{"title":"Overall Heat Transfer Coefficient: Rectangular Coordinates","description":"Explains how to calculate the overall heat transfer coefficient for a system with conduction and convection.","duration":"","url":"https://www.youtube.com/watch?v=d8y-Xmabdys&list=PL242066E80621CC10","id":"d8y-Xmabdys"},{"title":"Solar Cell Part 1: Heat Transfer Coefficient","description":"Calculates the convective heat transfer coefficient for a solar cell using the appropriate correlation. Part 1 of 2.","duration":"","url":"https://www.youtube.com/watch?v=ipgpO4RPuWA","id":"ipgpO4RPuWA"},{"title":"Solar Cell Part 2: Surface Temperature","description":"Calculates the surface temperature for a solar cell using the thermal circuit method. Part 2 of 2.","duration":"","url":"https://www.youtube.com/watch?v=y4m4BUxMwBs","id":"y4m4BUxMwBs"},{"title":"Solving Convection Problems","description":"Outlines the procedure to solve convection problems.","duration":"","url":"https://www.youtube.com/watch?v=Rqw3I5Wg_AQ","id":"Rqw3I5Wg_AQ"},{"title":"Thermal Boundary Layer Example","description":"Presents an example of a thermal boundary layer problem of a fluid over a flat plate.","duration":"","url":"https://www.youtube.com/watch?v=CchZ5BZWQ0g&list=PL242066E80621CC10","id":"CchZ5BZWQ0g"},{"title":"Thermal Boundary Layers Introduction","description":"Presents the idea of a thermal boundary layer and derives the convective heat transfer coefficient.","duration":"","url":"https://www.youtube.com/watch?v=b479tjo772Q&list=PL242066E80621CC10","id":"b479tjo772Q"}],"External Flow":[{"title":"Blasius Solution for Boundary Layer Thickness","description":"Uses flat plate laminar boundary layer functions to solve for boundary layer thickness.","duration":"","url":"https://www.youtube.com/watch?v=EvX5ooEJ6vQ","id":"EvX5ooEJ6vQ"},{"title":"Blasius Solution for the y-Component of Velocity","description":"Uses the Blasius solutions to develop an expression for the y-component of velocity at the edge of a boundary layer.","duration":"","url":"https://www.youtube.com/watch?v=rfGHZX-JGQU","id":"rfGHZX-JGQU"},{"title":"Convective Heat Transfer over a Flat Plate","description":"Determines the heat transfer coefficient for laminar flow over a flat plate and the surface temperature of the plate.","duration":"","url":"https://www.youtube.com/watch?v=P2eN2EApGEY&list=PL242066E80621CC10","id":"P2eN2EApGEY"},{"title":"Heat Transfer Rate: Tube Bank","description":"Calculates the total heat transfer rate for a bank of tubes used to heat air.","duration":"","url":"https://www.youtube.com/watch?v=RCpSZ_rVGm0","id":"RCpSZ_rVGm0"},{"title":"Impinging Jets Example","description":"Example of an impinging jet with a single round nozzle.","duration":"","url":"https://www.youtube.com/watch?v=9F_boDp87DE&list=PL242066E80621CC10","id":"9F_boDp87DE"},{"title":"Introduction to Blasius Solutions","description":"Introduces Blasius solutions to solve steady-state, two-dimensional boundary layer problems for a semi-infinite plate.","duration":"","url":"https://www.youtube.com/watch?v=WDqcoDxeXHU","id":"WDqcoDxeXHU"},{"title":"Introduction to Impinging Jets","description":"Introduces the idea and corresponding correlations for impinging jets.","duration":"","url":"https://www.youtube.com/watch?v=rjJciObMiE8&list=PL242066E80621CC10","id":"rjJciObMiE8"},{"title":"Introduction to Radial Convective Heat Transfer","description":"Introduces radial convective heat transfer and shows the appropriate correlations (Hilpert, Zukauskas, Churchill-Bernstein, and Whitaker).","duration":"","url":"https://www.youtube.com/watch?v=xXjsgs22qvk&list=PL242066E80621CC10","id":"xXjsgs22qvk"},{"title":"Shear Stress at a Wall: Blasius Solutions","description":"Uses the Blasius solutions to find the shear stress at a wall as a function of plate length.","duration":"","url":"https://www.youtube.com/watch?v=fEPxEp7jwbI","id":"fEPxEp7jwbI"},{"title":"Sphere in Cross Flow","description":"Compares the surface temperature of a sphere undergoing convective heat transfer in two different cases: 1) placed in water and 2) placed in air. Uses the Whitaker correlation to calculate the Nusselt number in both cases.","duration":"","url":"https://www.youtube.com/watch?v=QaIhVv1UBAY&list=PL242066E80621CC10","id":"QaIhVv1UBAY"},{"title":"Using the Churchill-Bernstein Correlation for Cylinder in Cross Flow","description":"Calculates the surface temperature for a cylinder in cross flow with radial convective heat transfer using the Churchill-Bernstein correlation. Third of three screencasts using the same initial problem but using different correlations to solve.","duration":"","url":"https://www.youtube.com/watch?v=XFOovhEhUNI&list=PL242066E80621CC10","id":"XFOovhEhUNI"},{"title":"Using the Hilpert Correlation for Cylinder in Cross Flow","description":"Calculates the surface temperature for a cylinder in cross flow with radial convective heat transfer using the Hilpert correlation. First of three screencasts using the same initial problem but using different correlations to solve.","duration":"","url":"https://www.youtube.com/watch?v=9E2B85NGNTI&list=PL242066E80621CC10","id":"9E2B85NGNTI"},{"title":"Using the Zukauskas Correlation for Cylinder in Cross Flow","description":"Calculates the surface temperature for a cylinder in cross flow with radial convective heat transfer using the Zukauskas correlation. Second of three screencasts using the same initial problem but using different correlations to solve.","duration":"","url":"https://www.youtube.com/watch?v=Gs8Pn1ZU2do&list=PL242066E80621CC10","id":"Gs8Pn1ZU2do"},{"title":"y-Component of Velocity at a Boundary Layer","description":"Shows how to find the y-component of velocity at the edge of a boundary layer at any point along the length of a flat plate.","duration":"","url":"https://www.youtube.com/watch?v=1T2l1JAd5g4","id":"1T2l1JAd5g4"}],"Internal Flow":[{"title":"Heat Generation in a Pipe","description":"Calculates the heat generation needed to heat water in a thick-walled pipe","duration":"","url":"https://www.youtube.com/watch?v=7D8n-lLIV24&list=PL242066E80621CC10","id":"7D8n-lLIV24"},{"title":"Internal Flow with Constant Surface Heat Flux","description":"Calculates the mass flow rate of a fluid through a pipe with constant surface heat flu","duration":"","url":"https://www.youtube.com/watch?v=QQ3KRFQB-XA&list=PL242066E80621CC10","id":"QQ3KRFQB-XA"},{"title":"Internal Flow with Constant Surface Temperature","description":"Calculates the mass flow rate of fluid through a pipe with constant surface temperature.","duration":"","url":"https://www.youtube.com/watch?v=_Irk3VFISP0&list=PL242066E80621CC10","id":"_Irk3VFISP0"},{"title":"Laminar, Fully-Developed Internal Flow Through a Pipe","description":"Uses a correlation to calculate the heat transfer coefficient and the outlet temperature of a laminar, fully-developed fluid flowing through a pipe with constant surface temperature.","duration":"","url":"https://www.youtube.com/watch?v=4Oh0wNIZrmk","id":"4Oh0wNIZrmk"},{"title":"Outlet Mean Temperature","description":"Calculates the outlet mean temperature for internal flow through a tube.","duration":"","url":"https://www.youtube.com/watch?v=t_dsbkmlexM","id":"t_dsbkmlexM"}],"Free Convection":[{"title":"Free Convection over a Heated Horiztonal Plate","description":"Demonstrates free convection over a heated horizontal plate using an example","duration":"","url":"https://www.youtube.com/watch?v=XrdK6d6R4Jc&list=PL242066E80621CC10","id":"XrdK6d6R4Jc"},{"title":"Free Convection over a Vertical Plate","description":"Demonstrates free convection over a vertical plate using an example.","duration":"","url":"https://www.youtube.com/watch?v=kNT88CcpLyM&list=PL242066E80621CC10","id":"kNT88CcpLyM"},{"title":"Heat Transfer Rate: Cross-Section Orientation","description":"Examines the dependence of the heat transfer rate on the physical orientation of a rectangular cross-section.","duration":"","url":"https://www.youtube.com/watch?v=z_vQyG5njLo","id":"z_vQyG5njLo"},{"title":"Introduction to Free Convection","description":"Explains the physics of free convection and introduces pertinent correlations.","duration":"","url":"https://www.youtube.com/watch?v=T43WMtKJaCo&list=PL242066E80621CC10","id":"T43WMtKJaCo"}]},"Boiling and Condensation":{"Boiling and Condensation":[{"title":"Film Pool Boiling","description":"Describes the regime of film pool boiling and uses an example to illustrate how to determine the heat transfer","duration":"","url":"https://www.youtube.com/watch?v=BR33QR8kkrE&list=PL242066E80621CC10","id":"BR33QR8kkrE"},{"title":"Nucleate Pool Boiling","description":"The heat flux and convective heat transfer coefficient are determined for a copper pipe with water undergoing nucleate pool boiling.","duration":"","url":"https://www.youtube.com/watch?v=OEsKrbCrmM4&list=PL242066E80621CC10","id":"OEsKrbCrmM4"},{"title":"Nucleate Pool Boiling Example","description":"Determines the rate of vapor production for saturated water during nucleate boiling.","duration":"","url":"https://www.youtube.com/watch?v=mGzreZwoaJ0","id":"mGzreZwoaJ0"},{"title":"Nucleate Pool Boiling: Unit Conversion","description":"Gives a detailed explanation of the unit conversions for the Nucleate Pool Boiling screencast.","duration":"","url":"https://www.youtube.com/watch?v=gNdkePWirNA&list=PL242066E80621CC10","id":"gNdkePWirNA"}]},"Heat Exchangers":{"Basics":[{"title":"Estimates for Heat Transfer Coefficients","description":"Provides estimates for heat transfer coefficients for different scenarios.","duration":"","url":"https://www.youtube.com/watch?v=NOO33x21cRE","id":"NOO33x21cRE"},{"title":"Heat Exchanger (Simulation)","description":"Demonstrates how to use the Heat Exchanger simulation, which demonstrates how the temperature profiles change inside various heat exchangers.","duration":"","url":"https://www.youtube.com/watch?v=ZP0QbXkjQOk","id":"ZP0QbXkjQOk"},{"title":"How to Calculate Heat Duty","description":"Introduces heat duty and calculates it for a stream of water heated from 25C to 140C at 30 psi.","duration":"","url":"https://www.youtube.com/watch?v=R2ELYQ5ohc8","id":"R2ELYQ5ohc8"},{"title":"Log Mean Temperature Difference","description":"Explains how to calculate the log mean temperature difference for a heat exchanger.","duration":"","url":"https://www.youtube.com/watch?v=AivvyYrPvtM","id":"AivvyYrPvtM"},{"title":"NTU Effectiveness Method","description":"Introduces the NTU effectiveness method to analyze a heat exchanger.","duration":"","url":"https://www.youtube.com/watch?v=DBAaLUODpGM","id":"DBAaLUODpGM"}],"Counterflow":[{"title":"Counterflow Heat Exchanger: Outlet Temperature (Bio)","description":"Determines the outlet temperature for a concentric tube, counter-current heat exchanger used to cool blood during open heart surgery.","duration":"","url":"https://www.youtube.com/watch?v=bFEZcNtHuTk","id":"bFEZcNtHuTk"},{"title":"Heat Exchanger: Mass Flow Rate","description":"Calculates the mass flow rate of cooling water in a concentric, counter-current heat exchanger.","duration":"","url":"https://www.youtube.com/watch?v=2I5IhwKnhZI","id":"2I5IhwKnhZI"},{"title":"NTU Effectiveness: Counter-Flow Heat Exchanger","description":"Uses the NTU effectiveness method to find the overall heat transfer coefficient for a counter-flow, concentric heat exchanger.","duration":"","url":"https://www.youtube.com/watch?v=_FH-vG5N6gM","id":"_FH-vG5N6gM"},{"title":"Sizing a Heat Exchanger: Counter-Flow","description":"Calculates the length of a concentric counter-flow heat exchanger using the same parameters as in 'Sizing a Heat Exchanger: Parallel Flow.' Describes how counter-flow is different from parallel flow.","duration":"","url":"https://www.youtube.com/watch?v=GZbp6PJRM-w","id":"GZbp6PJRM-w"}],"Parallel-Flow":[{"title":"NTU Effectiveness: Parallel Flow Heat Exchanger","description":"Uses the NTU effectiveness method to find the overall heat transfer coefficient for a parallel flow, concentric heat exchanger.","duration":"","url":"https://www.youtube.com/watch?v=JzhHxQZ9oqU","id":"JzhHxQZ9oqU"},{"title":"Sizing a Heat Exchanger: Parallel Flow","description":"Finds the length of a concentric, parallel flow heat exchanger using an overall heat transfer coefficient and the log mean temperature.","duration":"","url":"https://www.youtube.com/watch?v=ezeRKqiDGlA","id":"ezeRKqiDGlA"}]},"Radiation":{"Radiation":[{"title":"Net Radiative Heat Transfer Rate from a Surface","description":"Defines opaque, diffuse and gray surfaces and discusses how they differ from blackbodies.","duration":"","url":"https://www.youtube.com/watch?v=GF1mV96KlkI&list=PL242066E80621CC10","id":"GF1mV96KlkI"},{"title":"Properties of Radiative Heat Transfer","description":"Explanation of the process of radiation.","duration":"","url":"https://www.youtube.com/watch?v=epioKYRRpPI&list=PL242066E80621CC10","id":"epioKYRRpPI"},{"title":"Radiation Exchange Between Surfaces","description":"Demonstrates how to calculate radiation exchange between surfaces in an enclosure.","duration":"","url":"https://www.youtube.com/watch?v=-Hk6iPb4yfM&list=PL242066E80621CC10","id":"-Hk6iPb4yfM"},{"title":"View Factors","description":"Defines view factors and shows two examples of how to calculate them.","duration":"","url":"https://www.youtube.com/watch?v=UIfRBB49MC4&list=PL242066E80621CC10","id":"UIfRBB49MC4"}]}};

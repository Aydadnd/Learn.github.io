  <script>
  const list = document.getElementById("screencasts-list");
  const data = {"blank":{"Atomic Bonding":[{"title":"Atomic Bonding","description":"Describes the three types of atomic bonding and presents the equation used to calculate percent ionic character.","duration":"Sat Dec 30 1899 06:50:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=w5BNUfjHimg"}],"Structures of Metals and Ceramics":[{"title":"(111) Planes in FCC Metal","description":"Determines how many distinct sets of (111) planes are present in a face-centered cubic metal.","duration":"Sat Dec 30 1899 06:26:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=uK9ChO6YBak"},{"title":"Calculate Metal Density","description":"Calculate the density of a metal from its atomic radius and atomic mass.","duration":"Sat Dec 30 1899 07:04:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=58E-D90KyjA"},{"title":"Carbon Allotropes (external author)","description":"A discussion of carbon allotropes - including diamond, lonsdaleite, graphite, and the fullerenes.","duration":"Sat Dec 30 1899 10:57:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/vYkyUqUa6vU"},{"title":"Crystal Plane Miller Indices","description":"Explains the Miller indices notation used to label planes in a crystal structure.","duration":"Sat Dec 30 1899 05:45:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=pMTA_wiY784"},{"title":"Crystal Systems and Ceramic Structures","description":"The seven crystal systems are discussed and examples of cubic and tetragonal structures are given. Ceramic structures are discussed and an example of the perovskite unit cell is given.","duration":"Sat Dec 30 1899 08:51:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=gaMdTc-qLVg"},{"title":"Diamond Structure (external author)","description":"Visual of diamond unit cell.","duration":"Sat Dec 30 1899 10:57:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/fttbi6g0m_Y"},{"title":"Direction in a HCP Unit Cell","description":"Draw a direction on hexgonal close-packed  unit cell diagram.","duration":"Sat Dec 30 1899 02:37:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=Ee65Deql6HU"},{"title":"Directions in Crystals","description":"The indices for  directions in a crystal are determined.","duration":"Sat Dec 30 1899 05:31:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=9Rjp9i0H7GQ"},{"title":"Lattice Structures, Part 1 (external author)","description":"Part one of a two-part sequence on the structure of solids.","duration":"Sat Dec 30 1899 09:56:00 GMT-0700 (Mountain Standard Time)","url":"http://www.youtube.com/watch?v=Rm-i1c7zr6Q"},{"title":"Lattice Structures, Part 2 (external author)","description":"Part two of a two-part sequence on lattice structure. Covers tetrahedral and octahedral holes and the structures of halite, fluorite, and sphalerite.","duration":"Sat Dec 30 1899 10:15:00 GMT-0700 (Mountain Standard Time)","url":"http://www.youtube.com/watch?v=F4Du4zI4GJ0"},{"title":"Linear and Planar Densities","description":"Calculates the linear and planar densities of a metal.","duration":"Sat Dec 30 1899 05:55:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=9Rd8349JwWc"},{"title":"Miller-Bravais Indices: Hexagonal Structure","description":"Determines the four-parameter Miller-Bravais indices for an hexagonal unit cell.","duration":"Sat Dec 30 1899 04:48:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=vK913oWl_XI"},{"title":"Packing Factor for a Body-Centered Cubic Structure","description":"Calculates the atomic packing factor (fraction of the unit cell occupied by atoms) for a body-centered cubic (BCC) structure.","duration":"Sat Dec 30 1899 04:38:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=ZrKIjA6LSDU"},{"title":"Radius of a Metal Atom and Metal Density","description":"Uses the unit cell structure and dimensions to determine the radius of a lead atom and the density of lead.","duration":"Sat Dec 30 1899 06:16:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=1ZoUpHGQmL4"},{"title":"Rock Salt Structure","description":"Describes the rock salt crystal structure, which is the structure of FeO.","duration":"Sat Dec 30 1899 04:41:00 GMT-0700 (Mountain Standard Time)","url":"http://www.youtube.com/watch?v=EaeR9YPOKJ8&feature=share&list=PLC9CE6BFBB0D003CD&index=37"},{"title":"Tetrahedral and Octahedral Sites","description":"Describe the locations of tetrahedral and octahedral sites in a face-centered cubic (FCC) crystal structure.","duration":"Sat Dec 30 1899 09:21:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=TIXWnr3sdY4"},{"title":"Unit Cell Length for Iron Oxide","description":"Uses the density and the structure of FeO to determine its unit cell dimension.","duration":"Sat Dec 30 1899 04:27:00 GMT-0700 (Mountain Standard Time)","url":"http://www.youtube.com/watch?v=4VLoIzdjaTg&feature=share&list=PLC9CE6BFBB0D003CD&index=38"},{"title":"XRD Peak Analysis","description":"Find the Miller indices of a peak in a x-ray diffraction pattern for copper.","duration":"Sat Dec 30 1899 05:11:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=MU2jpHg2vX8"}],"Imperfections in Solids":[{"title":"Hume-Rothery Rules","description":"Applies the Hume-Rothery rules to predict solubility of an aluminum-silicon alloy.","duration":"Sat Dec 30 1899 06:11:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=5yW9YnOcEpg"},{"title":"Point Defects in Ceramics","description":"Describes vacancy and interstitial defects in a salt crystal.","duration":"Sat Dec 30 1899 04:55:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=nDa2wcpX0Zc"},{"title":"Vacancies in Metals","description":"Calculates the fraction of vacancies in a copper crystal structure at 1000Â°C.","duration":"Sat Dec 30 1899 03:53:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=idqQhFwg-mo"}],"Diffusion":[{"title":"Diffusion into a Solid","description":"Calculates the time for carbon to diffuse into a metal alloy at high temperature.","duration":"Sat Dec 30 1899 07:08:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=gjoHxwMzptk"},{"title":"Hydrogen Diffusion through Palladium","description":"Use Fick's law to calculate the temperature needed to obtain a desired flux of hydrogen, which is diffusing through a palladium membrane.","duration":"Sat Dec 30 1899 07:31:00 GMT-0700 (Mountain Standard Time)","url":"http://www.youtube.com/watch?v=NGp_Gkbtvt4&feature=share&list=PLC9CE6BFBB0D003CD&index=35"}],"Mechanical Properties":[{"title":"Area Moment of Inertia of a Wide-Flange Beam","description":"Calculates the area moment of inertia for a wide-flange beam by breaking it into three parts: the web, the upper flange, and the lower flange. Note that the flanges support the majority of the normal stress because they are far from the centroid. The web supports very little normal stress. When a wide-flange beam is loaded sideways, its moment of inertia is only about 1-3 as large.","duration":"Sat Dec 30 1899 07:55:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/pIUWv7UcHQo?list=PLC9CE6BFBB0D003CD"},{"title":"Elastic Properties of Metals","description":"Uses the elastic properties of metals to select a material for a design problem.","duration":"Sat Dec 30 1899 06:38:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=AZ-vD13QDYg"},{"title":"Engineering Stress and Strain","description":"Demonstrates how to calculate engineering stress and strain.","duration":"Sat Dec 30 1899 08:17:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=7Eiv7Qr4HQ8"},{"title":"Moment of Inertia for a Circular Beam","description":"Derives the moment of inertia for a beam with a circular cross section.","duration":"Sat Dec 30 1899 05:10:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/-N--G6Co_0Q?list=PLC9CE6BFBB0D003CD"},{"title":"Moment of Inertia for a Rectangular Beam","description":"Derives the moment of inertia for a beam with a rectangular cross section.","duration":"Sat Dec 30 1899 06:42:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/K2fKTKdaVGw?list=PLC9CE6BFBB0D003CD"},{"title":"Stress-Strain Diagrams","description":"Introduction to engineering stress-strain diagrams for metals.","duration":"Sat Dec 30 1899 04:38:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=t9eB0PKYAt8"}],"Electrical Properties":[{"title":"Electrical Conductivity","description":"Compares the electrical conductivities of two metal alloys given voltage drop data in a test circuit.","duration":"Sat Dec 30 1899 06:10:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/pW5Uw3YDz5w?list=PLC9CE6BFBB0D003CD"},{"title":"Electron Energy Bands in Solids","description":"Describes the electron energy band structures in metals, insulators, and semiconductors.","duration":"Sat Dec 30 1899 04:14:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/9dclelcswMI?list=PLC9CE6BFBB0D003CD"}],"Polymers":[{"title":"Addition Polymerization","description":"Describes the reaction steps in addition polymerization, using free radical polymerization as an example.","duration":"Sat Dec 30 1899 06:20:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=o3Hq4gXuKB0"},{"title":"Polymer Molecular Weight","description":"Calculates the number average and the weight average molecular weight from a polymer molecular weight distribution.","duration":"Sat Dec 30 1899 06:04:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=CMyIb58vd4Q"},{"title":"Polymerization Reactor: Molecular Weight Distribution","description":"Discusses how molecular weight distribution (MWD) in a polymerization reactor depends on the type of reactor used because the MWD depends on the residence time distribution, the concentration at which reaction takes place, and the chain growth rate","duration":"Sat Dec 30 1899 07:04:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/nEQY5TxQ2-c?list=PLC9CE6BFBB0D003CD"},{"title":"Step-Growth Polymerization","description":"An introduction to step growth polymerization.","duration":"Sat Dec 30 1899 04:10:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=4sDk402giN4"}],"Phase Diagrams":[{"title":"Cooling Curves for a Liquid-Solid System","description":"Uses the information in a phase diagram to draw the temperature dependence on time as a binary liquid alloy is slowly cooled.","duration":"Sat Dec 30 1899 06:53:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=-uWTulhqf10"},{"title":"Gibbs Phase Rule for Material Science","description":"Explains the Gibbs phase rule and applies to a binary  system in which the two components are only partially miscible in the liquid phase.","duration":"Sat Dec 30 1899 06:00:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=L0-3WEokrWA"},{"title":"Lever Rule for Solid-Liquid Phase Diagram","description":"Applies the lever rule to a solid-liquid mixture to determine the fraction of each phase in equilibrium and explains the basis for the lever rule.","duration":"Sat Dec 30 1899 08:19:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=6VKzXAff5wM"},{"title":"Non-Equilibrium Microstructures","description":"Describes the non-equilibrium solid microstructures that form when a binary liquid alloy cools.","duration":"Sat Dec 30 1899 08:31:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=p-fC5oXNOFA"},{"title":"Phase Diagram with Peritectic Reaction","description":"Describes the phases that form when a binary liquid is cooled and the mixture undergoes a peritectic reaction.","duration":"Sat Dec 30 1899 08:46:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=w_XhpYF-3b0"},{"title":"Pressure-Temperature Diagram","description":"Describes the regions of a pressure-temperature projection and the behavior across phase boundaries.","duration":"Sat Dec 30 1899 04:34:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=6MftCqFHN3I"},{"title":"Solid-Liquid Phase Diagram (Simulation)","description":"Describes the phases present on a temperature versus mole fraction diagram for the titanium-uranium system using an interactive Mathematica simulation. This simulation is available at:","duration":"Sat Dec 30 1899 05:57:00 GMT-0700 (Mountain Standard Time)","url":"http://www.youtube.com/watch?v=byGuWQrnXNo&list=PLC9CE6BFBB0D003CD&feature=share&index=38"},{"title":"Solid-Liquid Phase Diagram for Miscible Metals","description":"Describes the regions of the T-x phase diagram for two miscible metals, describes the behavior as a liquid is cooled to form a solid, and discusses why the two metals are miscible.","duration":"Sat Dec 30 1899 05:39:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=Az0UOidpLuQ"},{"title":"Solid-Liquid Phase Diagrams","description":"Describes the regions of a liquid-solid, T-x phase diagram for a system composed of Mg and Si.","duration":"Sat Dec 30 1899 08:37:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=nfeOcsblCyM"},{"title":"Solid-Solid-Liquid Phase Diagram (Simulation)","description":"escribes an interactive simulation that shows the phase diagram (temperature versus mole fraction) for two solids that form a solid compound. Heat can be added to show how phases change with temperature and liquid forms. The simulation is located at:\nhttp://demonstrations.wolfram.com/SolidSolidLiquidEquilibrium/\n","duration":"Sat Dec 30 1899 05:56:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/xpT5P7IZY54?list=PLC9CE6BFBB0D003CD"},{"title":"Ternary Phase Diagram with Phase Envelope (Simulation)","description":"Describes two interactive simulations that show ternary phase diagrams where two types of phase separation occur to form two solutions in equilibrium. These simulations are located at:\nhttp://demonstrations.wolfram.com/TernaryPhaseDiagramWithPhaseEnvelope/ \nhttp://demonstrations.wolfram.com/TernaryPhaseDiagramWithAlternatePhaseEnvelope/\n","duration":"Sat Dec 30 1899 06:06:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/ats1jgsGczE?list=PLC9CE6BFBB0D003CD"},{"title":"Txy Phase Diagrams for VLLE (Simulation)","description":"Uses an interactive simulation to demonstrate equilibrium phases for a binary system on a T-x-y diagram where the two components are only partially miscible in the liquid phase. The interactive simulation is available on the Wolfram Demonstration Project website: http://demonstrations.wolfram.com/VaporLiquidLiquidEquilibriumVLLE/","duration":"Sat Dec 30 1899 07:31:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/REDjSS5AP1U?list=PLC9CE6BFBB0D003CD"},{"title":"What is a Eutectic?  ","description":"Describes what a eutectic is and shows eutectic formation of a temperature-composition diagram for solid-liquid equilibrium.","duration":"Sat Dec 30 1899 06:31:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/StHXu5oUfAA?list=PLC9CE6BFBB0D003CD"},{"title":"What is a Eutectic? (Simulation)","description":"Describes how to use an interactive simulation that plots temperature versus composition for a binary mixture and demonstrates eutectic melting. The simulation is located at:\nhttp://demonstrations.wolfram.com/SolidSolidLiquidEquilibrium/\n","duration":"Sat Dec 30 1899 06:06:00 GMT-0700 (Mountain Standard Time)","url":"http://youtu.be/wjtrHfBLNLA?list=PLC9CE6BFBB0D003CD"}],"Deformation and Strengthening":[{"title":"Dislocations and Plastic Deformation","description":"Explains the concepts of dislocations in metal crystal structures and plastic deformation.","duration":"Sat Dec 30 1899 05:04:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=cpvTwYAUeA8"},{"title":"Recrystallization","description":"Describes recrystallization and grain growth when a material is plastically deformed.","duration":"Sat Dec 30 1899 06:51:00 GMT-0700 (Mountain Standard Time)","url":"https://www.youtube.com/watch?v=xmuiMdSaGHk"}]}};
  const topics = Object.keys(data);
  for (let i = 0; i < topics.length; i++) {
    const topic = topics[i];
    const topicHeader = document.createElement("div");
    topicHeader.classList.add("screencasts-topic-header");
    
    if(topic == "blank") {
      topicHeader.innerHTML = "";
      topicHeader.style.display = "none";
    } else {
      topicHeader.innerHTML = topic; 
    }

    list.appendChild(topicHeader);
    
    const accordion = document.createElement("div");
    accordion.classList.add("screencasts-accordion");
    list.appendChild(accordion);
    
    const subtopics = Object.keys(data[topic]);
    
    for ( let j = 0; j < subtopics.length; j++ ) {
      
      const subtopic = subtopics[j];
      
      const dropdown = document.createElement("div");
      dropdown.classList.add("screencasts-dropdown");
      accordion.appendChild(dropdown);
      
      const dropdownTitle = document.createElement("div");
      dropdownTitle.classList.add("screencasts-dropdown-title");
      
      if (subtopic == "blank") {
        dropdownTitle.innerHTML = "Other Screencasts";
      } else {
        dropdownTitle.innerHTML = subtopics[j];
      }
      
      dropdown.appendChild(dropdownTitle);
      
      const dropdownListWrapper = document.createElement("div");
      dropdownListWrapper.classList.add("screencasts-dropdown-list-wrapper");
      dropdown.appendChild(dropdownListWrapper);
      
      const screencastsList = document.createElement("ul");
      dropdownListWrapper.appendChild(screencastsList);
      
      const videos = data[topic][subtopic];
      
      for ( let k = 0; k < videos.length; k++ ) {
        const video = videos[k];
        const anchor = document.createElement("a");
        anchor.setAttribute("href", video.url);
        anchor.setAttribute("title", video.description);
        anchor.setAttribute("target", "_blank");
        anchor.innerHTML = video.title;

        const li = document.createElement("li");
        screencastsList.appendChild(li);
        li.appendChild(anchor);
      }

      dropdownTitle.addEventListener("click", function() {
      if( dropdownListWrapper.style.display !== "block" ) {
        dropdownListWrapper.style.display = "block";
      } else {
        dropdownListWrapper.style.display = "none";
      }
    });
    }
  }
  </script>

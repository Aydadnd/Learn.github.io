s","description":"The indices for directions in a crystal are determined.","duration":"","url":"https://www.youtube.com/watch?v=9Rjp9i0H7GQ","id":"9Rjp9i0H7GQ"},{"title":"Lattice Structures, Part 1 (external author)","description":"Part one of a two-part sequence on the structure of solids.","duration":"","url":"https://www.youtube.com/watch?v=Rm-i1c7zr6Q","id":"Rm-i1c7zr6Q"},{"title":"Lattice Structures, Part 2 (external author)","description":"Part two of a two-part sequence on lattice structure. Covers tetrahedral and octahedral holes and the structures of halite, fluorite, and sphalerite.","duration":"","url":"https://www.youtube.com/watch?v=F4Du4zI4GJ0","id":"F4Du4zI4GJ0"},{"title":"Linear and Planar Densities","description":"Calculates the linear and planar densities of a metal.","duration":"","url":"https://www.youtube.com/watch?v=9Rd8349JwWc","id":"9Rd8349JwWc"},{"title":"Miller-Bravais Indices: Hexagonal Structure","description":"Determines the four-parameter Miller-Bravais indices for an hexagonal unit cell.","duration":"","url":"https://www.youtube.com/watch?v=vK913oWl_XI","id":"vK913oWl_XI"},{"title":"Packing Factor for a Body-Centered Cubic Structure","description":"Calculates the atomic packing factor (fraction of the unit cell occupied by atoms) for a body-centered cubic (BCC) structure.","duration":"","url":"https://www.youtube.com/watch?v=ZrKIjA6LSDU","id":"ZrKIjA6LSDU"},{"title":"Radius of a Metal Atom and Metal Density","description":"Uses the unit cell structure and dimensions to determine the radius of a lead atom and the density of lead.","duration":"","url":"https://www.youtube.com/watch?v=1ZoUpHGQmL4","id":"1ZoUpHGQmL4"},{"title":"Rock Salt Structure","description":"Describes the rock salt crystal structure, which is the structure of FeO.","duration":"","url":"https://www.youtube.com/watch?v=EaeR9YPOKJ8&list=PLC9CE6BFBB0D003CD","id":"EaeR9YPOKJ8"},{"title":"Tetrahedral and Octahedral Sites","description":"Describe the locations of tetrahedral and octahedral sites in a face-centered cubic (FCC) crystal structure.","duration":"","url":"https://www.youtube.com/watch?v=TIXWnr3sdY4","id":"TIXWnr3sdY4"},{"title":"Unit Cell Length for Iron Oxide","description":"Uses the density and the structure of FeO to determine its unit cell dimension.","duration":"","url":"https://www.youtube.com/watch?v=4VLoIzdjaTg&list=PLC9CE6BFBB0D003CD","id":"4VLoIzdjaTg"},{"title":"XRD Peak Analysis","description":"Find the Miller indices of a peak in a x-ray diffraction pattern for copper.","duration":"","url":"https://www.youtube.com/watch?v=MU2jpHg2vX8","id":"MU2jpHg2vX8"}],"Imperfections in Solids":[{"title":"Hume-Rothery Rules","description":"Applies the Hume-Rothery rules to predict solubility of an aluminum-silicon alloy.","duration":"","url":"https://www.youtube.com/watch?v=5yW9YnOcEpg","id":"5yW9YnOcEpg"},{"title":"Point Defects in Ceramics","description":"Describes vacancy and interstitial defects in a salt crystal.","duration":"","url":"https://www.youtube.com/watch?v=nDa2wcpX0Zc","id":"nDa2wcpX0Zc"},{"title":"Vacancies in Metals","description":"Calculates the fraction of vacancies in a copper crystal structure at 1000Â°C.","duration":"","url":"https://www.youtube.com/watch?v=idqQhFwg-mo","id":"idqQhFwg-mo"}],"Diffusion":[{"title":"Diffusion into a Solid","description":"Calculates the time for carbon to diffuse into a metal alloy at high temperature.","duration":"","url":"https://www.youtube.com/watch?v=gjoHxwMzptk","id":"gjoHxwMzptk"},{"title":"Hydrogen Diffusion through Palladium","description":"Use Fick's law to calculate the temperature needed to obtain a desired flux of hydrogen, which is diffusing through a palladium membrane.","duration":"","url":"https://www.youtube.com/watch?v=NGp_Gkbtvt4&list=PLC9CE6BFBB0D003CD","id":"NGp_Gkbtvt4"}],"Mechanical Properties":[{"title":"Area Moment of Inertia of a Wide-Flange Beam","description":"Calculates the area moment of inertia for a wide-flange beam by breaking it into three s for the lever rule.","duration":"","url":"https://www.youtube.com/watch?v=6VKzXAff5wM","id":"6VKzXAff5wM"},{"title":"Non-Equilibrium Microstructures","description":"Describes the non-equilibrium solid microstructures that form when a binary liquid alloy cools.","duration":"","url":"https://www.youtube.com/watch?v=p-fC5oXNOFA","id":"p-fC5oXNOFA"},{"title":"Phase Diagram with Peritectic Reaction","description":"Describes the phases that form when a binary liquid is cooled and the mixture undergoes a peritectic reaction.","duration":"","url":"https://www.youtube.com/watch?v=w_XhpYF-3b0","id":"w_XhpYF-3b0"},{"title":"Pressure-Temperature Diagram","description":"Describes the regions of a pressure-temperature projection and the behavior across phase boundaries.","duration":"","url":"https://www.youtube.com/watch?v=6MftCqFHN3I","id":"6MftCqFHN3I"},{"title":"Solid-Liquid Phase Diagram (Simulation)","description":"Describes the phases present on a temperature versus mole fraction diagram for the titanium-uranium system using an interactive Mathematica simulation. This simulation is available at:","duration":"","url":"https://www.youtube.com/watch?v=byGuWQrnXNo&list=PLC9CE6BFBB0D003CD","id":"byGuWQrnXNo"},{"title":"Solid-Liquid Phase Diagram for Miscible Metals","description":"Describes the regions of the T-x phase diagram for two miscible metals, describes the behavior as a liquid is cooled to form a solid, and discusses why the two metals are miscible.","duration":"","url":"https://www.youtube.com/watch?v=Az0UOidpLuQ","id":"Az0UOidpLuQ"},{"title":"Solid-Liquid Phase Diagrams","description":"Describes the regions of a liquid-solid, T-x phase diagram for a system composed of Mg and Si.","duration":"","url":"https://www.youtube.com/watch?v=nfeOcsblCyM","id":"nfeOcsblCyM"},{"title":"Solid-Solid-Liquid Phase Diagram (Simulation)","description":"Describes an interactive simulation that shows the phase diagram (temperature versus mole fraction) for two solids that form a solid 03CD","id":"wjtrHfBLNLA"}],"Deformation and Strengthening":[{"title":"Dislocations and Plastic Deformation","description":"Explains the concepts of dislocations in metal crystal structures and plastic deformation.","duration":"","url":"https://www.youtube.com/watch?v=cpvTwYAUeA8","id":"cpvTwYAUeA8"},{"title":"Recrystallization","description":"Describes recrystallization and grain growth when a material is plastically deformed.","duration":"","url":"https://www.youtube.com/watch?v=xmuiMdSaGHk","id":"xmuiMdSaGHk"}]}};

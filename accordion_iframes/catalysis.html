  <script>
    window.screencasts_json = {"blank":{"Introduction":[{"title":"Introduction to Catalysis","description":"Introduces the important aspects of catalytic reactions.","duration":"","url":"https://www.youtube.com/watch?v=__90F8k8X78&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"__90F8k8X78"}],"Crystal Structures":[{"title":"Crystal Plane Miller Indices","description":"Explains the Miller indices notation used to label planes in a crystal structure.","duration":"","url":"https://www.youtube.com/watch?v=pMTA_wiY784&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"pMTA_wiY784"},{"title":"Miller-Bravais Indices: Hexagonal Structure","description":"Determines the four-parameter Miller-Bravais indices for an hexagonal unit cell.","duration":"","url":"https://www.youtube.com/watch?v=vK913oWl_XI&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"vK913oWl_XI"},{"title":"Tetrahedral and Octahedral Sites","description":"Describes the locations of tetrahedral and octahedral sites in a face-centered cubic (FCC) crystal structure.","duration":"","url":"https://www.youtube.com/watch?v=TIXWnr3sdY4&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"TIXWnr3sdY4"}],"Selectivity and Equilibrium":[{"title":"Catalytic Selectivity and Equilibrium","description":"An overview of the benefit of catalysts in both reaction selectivity and equilibrium.","duration":"","url":"https://www.youtube.com/watch?v=pJJZMcAo44g&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"pJJZMcAo44g"},{"title":"Heterogeneous Chemical Equilibrium","description":"Given the Gibbs free energy at two temperatures, determine the maximum temperature for a heterogeneous reaction to occur.","duration":"","url":"https://www.youtube.com/watch?v=ztKwAXW3KWE&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"ztKwAXW3KWE"},{"title":"Kinetics and Thermodynamics","description":"Discusses the differences between reaction kinetics and thermodynamics and describes how thermodynamics is important in kinetics and reactor design.","duration":"","url":"https://www.youtube.com/watch?v=uJXOCpDhuSQ&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"uJXOCpDhuSQ"},{"title":"Parallel Reactions and Selectivity","description":"Describes the effects of concentration, temperature, and reactor type on selectivity for parallel reactions.","duration":"","url":"https://www.youtube.com/watch?v=pYu4BlHrJGo&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"pYu4BlHrJGo"},{"title":"Perturb Heterogeneous Equilibrium (Interactive)","description":"MCQ: When a solid is added to a system that is in chemical equilibrium, what happens to the equilibrium partial pressures? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=G1jmk4q1yes&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"G1jmk4q1yes"},{"title":"Series Reactions and Selectivity","description":"Describes the effect of reaction time on selectivity for a series reaction.","duration":"","url":"https://www.youtube.com/watch?v=ZDdnOz49Bec&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"ZDdnOz49Bec"},{"title":"Which Reaction Reaches Equilibrium First? (Interactive)","description":"MCQ: Given the equilibrium constants for two reactions, what can be concluded about which reaction reaches equilibrium first or which has a higher equilibrium conversion? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=BgSC8YD1oTQ&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"BgSC8YD1oTQ"}],"Reaction Kinetics":[{"title":"Apparent Activation Energy","description":"Explains how the apparent activation energy for a catalytic reaction depends on the surface reaction activation energy and the heats of adsorption of reactants.","duration":"","url":"https://www.youtube.com/watch?v=Xc6doO4Kh9k&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"Xc6doO4Kh9k"},{"title":"Description of the Reaction Coordinate","description":"Explains the energy versus reaction coordinate diagram. Relates the activation energies for the forward and reverse reactions of an exothermic reaction to the equilibrium constant dependence on temperature.","duration":"","url":"https://www.youtube.com/watch?v=67P5BdtGVWA&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"67P5BdtGVWA"},{"title":"Eley-Rideal Surface Reaction","description":"Demonstrates how to derive a rate expression for an Eley-Rideal surface reaction.","duration":"","url":"https://www.youtube.com/watch?v=XabY4vAU2WU&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"XabY4vAU2WU"},{"title":"Langmuir-Hinshelwood Kinetics","description":"For a surface reaction, use proposed mechanisms to verify the model as Langmuir Hinshelwood kinetics.","duration":"","url":"https://www.youtube.com/watch?v=dRgPqnG70TQ&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"dRgPqnG70TQ"},{"title":"Steady-State Approximation","description":"Using rate constant information for a two step reaction, use steady-state approximations to determine an overall rate expression for the product formation.","duration":"","url":"https://www.youtube.com/watch?v=lcy9fpgfB_s&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"lcy9fpgfB_s"},{"title":"Steady-State Approximation Part 2","description":"Applies the steady-state approximation to a sequence of elementary steps to obtain a rate expression.","duration":"","url":"https://www.youtube.com/watch?v=A-XSB8m4TKw&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"A-XSB8m4TKw"},{"title":"Steady-State Approximation vs. Rate Determining Step","description":"Compares the rate expression obtained from the steady-state approximation (part 1) to the expression from the rate-determining step assumption.","duration":"","url":"https://www.youtube.com/watch?v=p5PDmWDgWEo&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"p5PDmWDgWEo"}],"Adsorption/Desorption":[{"title":"Adsorption Introduction","description":"Explains the concept of adsorption and derives the Langmuir isotherm.","duration":"","url":"https://www.youtube.com/watch?v=hreAO6Iqraw&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"hreAO6Iqraw"},{"title":"Heat of Adsorption Calculation","description":"Calculates the heat of adsorption from adsorption measurements at low coverages.","duration":"","url":"https://www.youtube.com/watch?v=6-6fRa-AZPE&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"6-6fRa-AZPE"},{"title":"Langmuir Isotherm: Dissociative Adsorption","description":"Derives the Langmuir isotherm for dissociative adsorption of hydrogen on a Pt catalyst.","duration":"","url":"https://www.youtube.com/watch?v=fbFkGmHyyE4&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"fbFkGmHyyE4"},{"title":"Langmuir Isotherms for Binary Mixture (Simulation)","description":"Demonstrates the amounts adsorbed on a surface for a binary gas mixture using an interactive Mathematica simulation. The adsorption is modeled using extended Langmuir isotherms.","duration":"","url":"https://www.youtube.com/watch?v=X9NIQ3KBd8I&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"X9NIQ3KBd8I"},{"title":"Temperature-Programmed Desorption","description":"Explains temperature-programmed desorption (TPD) and solves the equations for first-order desorption.","duration":"","url":"https://www.youtube.com/watch?v=QuNr1mnF-pQ&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"QuNr1mnF-pQ"},{"title":"Temperature-Programmed Desorption (Simulation)","description":"Describes how to use an interactive simulation that models temperature-programmed desorption. The simulation is located at: https://demonstrations.wolfram.com/TemperatureProgrammedDesorption/","duration":"","url":"https://www.youtube.com/watch?v=oTASkDv7IyI&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"oTASkDv7IyI"}],"Mass Transfer/Diffusion":[{"title":"Diffusion and Reaction in a Cylindrical Porous Catalyst","description":"Given a concentration gradient in a porous cylindrical catalyst pellet, determine the amount reacting within the cylinder.","duration":"","url":"https://www.youtube.com/watch?v=v7CMXuKrJC8&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"v7CMXuKrJC8"},{"title":"Effectiveness Factor for a Spherical Catalyst","description":"Calculates how the total rate of reaction increases in a porous catalyst sphere (whose effectiveness factor is less than one) when the diameter increases.","duration":"","url":"https://www.youtube.com/watch?v=YX8FVyqw_Yo&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"YX8FVyqw_Yo"},{"title":"Effectiveness Factor for Single Catalyst Pore","description":"Calculates the concentration gradient and the effectiveness factor for a catalyst pore with catalyst on the walls by carrying out a differential material balance.","duration":"","url":"https://www.youtube.com/watch?v=zFs5khfdkz0&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"zFs5khfdkz0"},{"title":"Mass Transfer in a Catalyst Sphere","description":"Uses a shell balance to determine the rate of product formed with respect to time for a spherical catalyst.","duration":"","url":"https://www.youtube.com/watch?v=D-6ACSW8E7w&list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa","id":"D-6ACSW8E7w"}]}};

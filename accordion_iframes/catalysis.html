ween reaction kinetics and thermodynamics and describes how thermodynamics is important in kinetics and reactor design.","duration":"Sat Dec 30 1899 04:55:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/uJXOCpDhuSQ?list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"},{"title":"Parallel Reactions and Selectivity","description":"Describes the effects of concentration, temperature, and reactor type on selectivity for parallel reactions.","duration":"Sat Dec 30 1899 07:54:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/pYu4BlHrJGo?list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"},{"title":"Perturb Heterogeneous Equilibrium (Interactive)","description":"MCQ: When a solid is added to a system that is in chemical equilibrium, what happens to the equilibrium partial pressures? Interactive screencast.","duration":"Sat Dec 30 1899 01:54:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/G1jmk4q1yes?list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"},{"title":"Series Reactions and Selectivity","description":"Describes the effect of reaction time on selectivity for a series reaction.","duration":"Sat Dec 30 1899 04:36:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/ZDdnOz49Bec?list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"},{"title":"Which Reaction Reaches Equilibrium First? (Interactive)","description":"MCQ: Given the equilibrium constants for two reactions, what can be concluded about which reaction reaches equilibrium first or which has a higher equilibrium conversion? Interactive screencast.","duration":"Sat Dec 30 1899 01:44:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/BgSC8YD1oTQ?list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"}],"Reaction Kinetics":[{"title":"Apparent Activation Energy","description":"Explains how the apparent activation energy for a catalytic reaction depends on the surface reaction activation energy and the heats of adsorption of reactants.","duration":"Sat Dec 30 1899 09:48:00 GMT-0700 (Mountain Standard Time)","url":"https: orption/","duration":"Sat Dec 30 1899 04:24:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/oTASkDv7IyI?list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"}],"Mass Transfer/Diffusion":[{"title":"Diffusion and Reaction in a Cylindrical Porous Catalyst","description":"Given a concentration gradient in a porous cylindrical catalyst pellet, determine the amount reacting within the cylinder.","duration":"Sat Dec 30 1899 04:04:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/v7CMXuKrJC8?list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"},{"title":"Effectiveness Factor for a Spherical Catalyst","description":"Calculates how the total rate of reaction increases in a porous catalyst sphere (whose effectiveness factor is less than one) when the diameter increases.","duration":"Sat Dec 30 1899 05:05:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/YX8FVyqw_Yo?list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"},{"title":"Effectiveness Factor for Single Catalyst Pore","description":"Calculates the concentration gradient and the effectiveness factor for a catalyst pore with catalyst on the walls by carrying out a differential material balance.","duration":"Sat Dec 30 1899 12:59:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/zFs5khfdkz0?list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"},{"title":"Mass Transfer in a Catalyst Sphere","description":"Uses a shell balance to determine the rate of product formed with respect to time for a spherical catalyst.","duration":"Sat Dec 30 1899 08:06:00 GMT-0700 (Mountain Standard Time)","url":"https://youtu.be/D-6ACSW8E7w?list=PL4xAk5aclnUgrmghoS2NWI_ZktPSZKFwa"}]}};

ity of Steam: Mass and Volume Fractions","description":"Demonstrates the difference between mass and volume fractions, as a function of quality, for vapor-liquid equilibrium of water.","duration":"","url":"https://www.youtube.com/watch?v=HiB3kMZl9tQ&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"HiB3kMZl9tQ"},{"title":"Steam Tables: Calculating Quality","description":"Calculates the quality of a two-phase water mixture in vapor-liquid equilibrium using steam tables.","duration":"","url":"https://www.youtube.com/watch?v=J6LgIO3qdO0&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"J6LgIO3qdO0"},{"title":"Compare Steam Tables to Ideal Gas Law","description":"Calculates the volume of a gas using the ideal gas law and compares to the volume at the same conditions from the steam tables.","duration":"","url":"https://www.youtube.com/watch?v=kw862Ak1Fyg&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"kw862Ak1Fyg"},{"title":"Introduction to Steam Tables","description":"Steam tables are used to solve two example problems: 1) density at critical point, 2), quality of liquid-vapor mixture.","duration":"","url":"https://www.youtube.com/watch?v=iLsyOQiqyBU&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"iLsyOQiqyBU"},{"title":"Introduction to Steam Tables 2","description":"Steam tables are used to solve two example problems: 1) throttle liquid water from high pressure, 2) heat liquid-vapor mixture at constant volume.","duration":"","url":"https://www.youtube.com/watch?v=tIQTJBPpA_E&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"tIQTJBPpA_E"},{"title":"Quality of Steam","description":"Defines vapor quality and compares mass percent and volume percent of steam.","duration":"","url":"https://www.youtube.com/watch?v=P_vCu16UTXk&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"P_vCu16UTXk"},{"title":"Steam Tables: Constant Volume Process","description":"Use steam tables to determine the final conditions when water vapor is cooled.","duration":"","url":"https://www.youtube.com/watch?v=geC_z5 ntroduces and discusses internal energy and moving boundary work on a system.","duration":"","url":"https://www.youtube.com/watch?v=UTj9YEvOt2U&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"UTj9YEvOt2U"},{"title":"State Function Explanation","description":"Explanation of state functions and state variables and their application to a chemical reaction.","duration":"","url":"https://www.youtube.com/watch?v=JXEn_AaC63k&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"JXEn_AaC63k"},{"title":"Temperature of Room with Refrigerator Open (Interactive)","description":"MCQ: A refrigerator open in a closed room. Does the temperature increase, decrease, or stay the same? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=boL5iWvhPXI&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"boL5iWvhPXI"},{"title":"Which Curve is for Irreversible Adiabatic Expansion? (Interactive)","description":"MCQ: For expansion of a gas, curves corresponding to reversible isothermal, reversible adiabatic, and irreversible adiabatic are shown. Which curve is for the irreversible adiabatic process? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=iR0LQnIEeWE&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"iR0LQnIEeWE"},{"title":"Irreversible Adiabatic Expansion","description":"Energy balance on an ideal gas that undergoes irreversible, adiabatic expansion.","duration":"","url":"https://www.youtube.com/watch?v=NdTkzvMV9u8&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"NdTkzvMV9u8"},{"title":"Isothermal Ideal Gas Compression","description":"Energy balance for isothermal compression of an ideal gas in a closed system.","duration":"","url":"https://www.youtube.com/watch?v=WkjmJB25Vb8&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"WkjmJB25Vb8"},{"title":"Reversible Adiabatic Compression of Ideal Gas","description":"Calculates the final conditions for the adiabatic compression of an ideal gas. A demonstration of an adiabatic compression is included.","durati  Excel Solver","description":"Uses the Peng-Robinson equation of state spreadsheet from Elliott & Lira's textbook (www.cheThermodynamics.net/software) and Excel solver to calculate the final conditions for a real gas expanding into a vacuum. \"Real Gas Expansion Part 1\" describes the problem setup in detail.","duration":"","url":"https://www.youtube.com/watch?v=SFJV0RD55Pg&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"SFJV0RD55Pg"},{"title":"Problem Solving Approach","description":"Problem solving approach to solve closed system energy balance.","duration":"","url":"https://www.youtube.com/watch?v=ZuyzmjLKJ24&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"ZuyzmjLKJ24"}],"Open System Energy Balances":[{"title":"Evaporative Cooling Energy Balance","description":"Apply energy balance to liquid water that is evaporating and undergoing evaporative cooling.","duration":"","url":"https://www.youtube.com/watch?v=IwWdj9plDWA&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"IwWdj9plDWA"},{"title":"Unsteady-State Energy Balance (Filling an Empty Tank)","description":"Determine final properties of tank to which steam is added.","duration":"","url":"https://www.youtube.com/watch?v=21u3QgXk0wM&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"21u3QgXk0wM"},{"title":"Unsteady-State Energy Balance (Steam Tables)","description":"Unsteady-state energy balance on a tank containing steam to which additional steam is added. Uses steam tables.","duration":"","url":"https://www.youtube.com/watch?v=wEEAr4aD_bU&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"wEEAr4aD_bU"},{"title":"Adiabatic Compression of an Ideal Gas","description":"Calculate the adiabatic temperature for compression of an ideal gas, both reversibly and irreversibly.","duration":"","url":"https://www.youtube.com/watch?v=Gag_HoWlLnE&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"Gag_HoWlLnE"},{"title":"Maximum Work from a Turbine","description":"Determine the maximum work possible from a turbine and determine the outlet conditions.","duration":"","url":"https://www.youtube.com/watch?v=44lm6xWYDCQ&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"44lm6xWYDCQ"},{"title":"Compressor Efficiency","description":"Calculate the efficiency of a compressor that uses an ideal gas.","duration":"","url":"https://www.youtube.com/watch?v=UEM5bdHPWR4&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"UEM5bdHPWR4"},{"title":"Throttle Energy Balance: Real Gas","description":"Energy balance for a real gas flowing through a throttle.","duration":"","url":"https://www.youtube.com/watch?v=lrcLmtsFeNo&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"lrcLmtsFeNo"},{"title":"Acceleration of an Airplane by a Turbojet Engine","description":"Calculates the initial acceleration of an airplane powered by a turbojet engine starting from rest and then applying full power.","duration":"","url":"https://www.youtube.com/watch?v=7XlR_g1f-i0&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"7XlR_g1f-i0"},{"title":"Adiabatic Compression/Expansion: Enthalpy-Entropy Diagram","description":"Shows reversible and irreversible processes on a enthalpy-entropy diagram, and discusses the work for the two types of processes.","duration":"","url":"https://www.youtube.com/watch?v=HFm9cyq-jXg&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"HFm9cyq-jXg"},{"title":"Compare Gas Flow Through Expansion Valve and Turbine (Interactive)","description":"MCQ: A gas stream at high pressure is split into two streams. One flows through an expansion valve and one through a gas turbine. Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=8aAHEyLLFBw&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"8aAHEyLLFBw"},{"title":"Compare Work in Two Turbines (Interactive)","description":"MCQ: An ideal gas flows through two turbines with different efficiencies; which turbine extracts more work? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=e39tsmzE1Lw&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"e39tsmzE1Lw"},{"title":"Crankshaft (Interactive)","description":"MCQ: When the volume of a gas is compressed to half its original volume, how does the final pressure compare to the initial pressure?","duration":"","url":"https://www.youtube.com/watch?v=tVZ0vp4owiA&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"tVZ0vp4owiA"},{"title":"Energy Balance Around a Turbine","description":"Performs an energy balance around a turbine accounting for flow work and shows how flow work can be lumped into the enthalpy term.","duration":"","url":"https://www.youtube.com/watch?v=Wp4x0KmNEC8&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"Wp4x0KmNEC8"},{"title":"Energy Balance on a Human (BIO)","description":"Applies the first law to a human and calculates the temperature increase if the body is modeled as a closed system and the water loss if modeled as an open system.","duration":"","url":"https://www.youtube.com/watch?v=N_53gX0_jUc&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"N_53gX0_jUc"},{"title":"Energy Balance on a Liquid Pump","description":"Derives the equation to calculate the pump work required to increase the pressure of a liquid.","duration":"","url":"https://www.youtube.com/watch?v=mnYz3BjzEHo&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"mnYz3BjzEHo"},{"title":"Energy Balance on Filling a Tank (Simulation)","description":"Describes how to use an interactive simulation in which a feed gas is used to pressurize an adiabatic tank that initially contains either N2 or a vapor-liquid mixture of water. The simulation solves the unsteady state energy balance. The simulation is located at: https://demonstrations.wolfram.com/EnergyBalanceOnPressurizingATank/","duration":"","url":"https://www.youtube.com/watch?v=vD8CFqsWESs&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"vD8CFqsWESs"},{"title":"Energy Balance on Throttling Fluid","description":"Uses the Peng-Robinson equation of state to determine the exit temperature for ethane fed to a throttle at high pressure. The spreadsheet from the Elliott and Lira textbook was used to calculate the enthalpies in the energy balance.","duration":"","url":"https://www.youtube.com/watch?v=n7rVMDl2KIo&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"n7rVMDl2KIo"},{"title":"Flow Work","description":"Introduces the concept of flow work and derives the equations governing it.","duration":"","url":"https://www.youtube.com/watch?v=bspnf00z4CU&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"bspnf00z4CU"},{"title":"Joule-Thomson Expansion (Simulation)","description":"Describes how to use an interactive simulation that using the Peng-Robinson equation of state to calculate the temperature change when gases expand through a throttle (Joule-Thomson expansion).","duration":"","url":"https://www.youtube.com/watch?v=3SO1XEL5yM8&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"3SO1XEL5yM8"},{"title":"Throttle High-Pressure Water (Simulation)","description":"Describes how to use the interactive simulation for throttling high-pressure water. This simulation is located at: https://demonstrations.wolfram.com/ThrottlingHighPressureWater/","duration":"","url":"https://www.youtube.com/watch?v=UlbMLzhuvNg&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"UlbMLzhuvNg"},{"title":"Unsteady-State Energy Balance (Filling a Tank Containing N2)","description":"Mass and energy balances are used to determine the final temperature in a tank, which initially contains N2 at low pressure, when a value is opened to flowing N2 at higher pressure.","duration":"","url":"https://www.youtube.com/watch?v=XCB5cMmq--g&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"XCB5cMmq--g"},{"title":"Energy Balance on a Heat Exchanger","description":"An energy balance is done on a steady-state heat exchanger in which superheated steam is used to heat a reaction stream. Steam tables are used to determine the values in the energy balance.","duration":"","url":"https://www.youtube.com/watch?v=g6fhEYYM3Uk&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"g6fhEYYM3Uk"},{"title":"Solving a Steam Turbine Problem","description":"Explains the steps to determine work and outlet conditions for an irreversible steam turbine.","duration":"","url":"https://www.youtube.com/watch?v=551RiN1gOF0&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"551RiN1gOF0"},{"title":"Throttle Temperature Change","description":"Shows the temperature change of non-ideal gases through an adiabatic throttle due to the Joule-Thomson expansion.","duration":"","url":"https://www.youtube.com/watch?v=iBEinF6ebmE&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"iBEinF6ebmE"},{"title":"Throttle: Changing Gas Pressure","description":"Determine the outlet temperature when a high-pressure liquid is throttled.","duration":"","url":"https://www.youtube.com/watch?v=sBbNmJakytQ&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"sBbNmJakytQ"},{"title":"Energy Balance on a Semi-Batch Reactor","description":"Apply the 1st law to a semi-batch reactor for a fast reaction, so the conversion is limited by thermodynamics Demonstrates how the heat of reaction appears from an energy balance.","duration":"","url":"https://www.youtube.com/watch?v=zVSo7hxkFpg&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"zVSo7hxkFpg"},{"title":"Enthalpy Balance on a Tubular Reactor","description":"Shows how to set up an energy balance on a steady-state adiabatic reactor and demonstrates how the heat of reaction results directly from the energy balance.","duration":"","url":"https://www.youtube.com/watch?v=j-SJy8Nzsd0&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"j-SJy8Nzsd0"}],"Entropy":[{"title":"Enthalpy-Entropy Diagram (Simulation)","description":"Describes how to use an interactive simulation that demonstrates how to read an enthalpy-entropy diagram (also known as a Mollier diagram).","duration":"","url":"https://www.youtube.com/watch?v=nM7Ir8iWDwM","id":"nM7Ir8iWDwM"},{"title":"Entropy Change for Gases Expanding in a Vacuum (Interactive)","description":"MCQ: An ideal gas expands. Which of these four systems has the largest entropy change? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=AugDm-PlUvA&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"AugDm-PlUvA"},{"title":"Entropy Change for Reversible and Irreversible Pathways (Interactive)","description":"MCQ: Gas goes between states by two processes, one of which is irreversible. Determine if the entropy change is greater than zero for the irreversible pathway. Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=0uQZMH2GolI&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"0uQZMH2GolI"},{"title":"Entropy Change for Two Containers of Water (Interactive)","description":"MCQ: The same amount of heat is added to two containers of water. Which has the larger entropy change? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=qM0hJ5paQtY&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"qM0hJ5paQtY"},{"title":"Entropy Change for Two Systems: Add Work and Heat (Interactive)","description":"MCQ: Add heat and work to two systems of ideal gas. Which has the greater entropy change? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=6dU2fLkosTs&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"6dU2fLkosTs"},{"title":"Minimum Work to Cool a Liquid","description":"Determine the minimum work required to cool water given a constant temperature heat sink.","duration":"","url":"https://www.youtube.com/watch?v=GGJ9VNlvLHY&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"GGJ9VNlvLHY"},{"title":"Reversible and Irreversible Processes","description":"Discusses properties of a reversible processes and presents examples of reversible processes (gas expansion, vapor-liquid equilibrium) and irreversible processes (gas expansion, mixing two gases).","duration":"","url":"https://www.youtube.com/watch?v=yBUgRGYGbCQ","id":"yBUgRGYGbCQ"},{"title":"Which Process Can Occur? (Interactive)","description":"MCQ: Which of these processes that involve heat and mass transfer can take place co ty change with temperature for a single component.","duration":"","url":"https://www.youtube.com/watch?v=xUxy43W9tm4&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"xUxy43W9tm4"},{"title":"Calculate Fugacity from Equation of State","description":"Uses the Peng-Robinson equation of state spreadsheet to calculate the fugacity of carbon dioxide. Spreadsheet can be downloaded from www.cheThermodynamics.net/software.","duration":"","url":"https://www.youtube.com/watch?v=BsVorzU_-jw&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"BsVorzU_-jw"},{"title":"Gibbs Free Energy Pressure Dependence","description":"Explains how to calculate the changing Gibbs free energy with a change in pressure for a single component.","duration":"","url":"https://www.youtube.com/watch?v=pOxYjUFnyGg&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"pOxYjUFnyGg"},{"title":"Gibbs Free Energy: T &amp; P Dependence","description":"Describes how Gibbs free energy depends on pressure and temperature to give insight on how fugacity depends on these variables.","duration":"","url":"https://www.youtube.com/watch?v=0IGQKS_3Vpw&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"0IGQKS_3Vpw"},{"title":"Steam Fugacity","description":"Determine the fugacity of saturated steam using the steam tables.","duration":"","url":"https://www.youtube.com/watch?v=30hVNzxNgXQ&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"30hVNzxNgXQ"},{"title":"Calculate Fugacity of a Fluid","description":"Determine the fugacity of a hydrofluorocarbon.","duration":"","url":"https://www.youtube.com/watch?v=ZqbdhF6422o&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"ZqbdhF6422o"},{"title":"Vapor-Liquid Equilibrium and Fugacity (Interactive)","description":"MCQ: Which arrangement has a higher adsorption of acetone on the zeolite crystals: vapor phase or liquid phase?","duration":"","url":"https://www.youtube.com/watch?v=cbGNaWJ8-Xc&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"cbGNaWJ8-Xc"},{"title":"Fugacity of a Single Component","description":"Calculate the fugacities of a gas and a liquid.","duration":"","url":"https://www.youtube.com/watch?v=C4EDtrdojyM&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"C4EDtrdojyM"},{"title":"What is Fugacity? (Why It's Important)","description":"Explains why fugacity is important for single components and tells how it is used.","duration":"","url":"https://www.youtube.com/watch?v=AMBoLiQJMFQ&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"AMBoLiQJMFQ"}]},"Multi-Component Fluid Properties":{"Gibbs Free Energy/Fugacity (Multi-Component)":[{"title":"Fugacities in a Soda Can (Simulation)","description":"Describes an interactive simulation that shows how the fugacities of CO2 and H2O change as the temperature changes, and the fugacities and the concentrations in each phase are compared. The simulation is located at: https://demonstrations.wolfram.com/FugacitiesInACanOfSoda/","duration":"","url":"https://www.youtube.com/watch?v=vZFUs1Gxd2E&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"vZFUs1Gxd2E"},{"title":"Fugacity as a Driving Force for Mass Transfer (Simulation)","description":"Describes how to use an interactive simulation in which two flasks at different temperatures, one containing water and the other containing water and salt, go to equilibrium. The simulation is located at: https://demonstrations.wolfram.com/FugacityAsADrivingForceForMassTransfer/","duration":"","url":"https://www.youtube.com/watch?v=DDCxCAo7IlM&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"DDCxCAo7IlM"},{"title":"Fugacity of Oxygen Dissolved in Water (Interactive)","description":"MCQ: What is the fugacity of oxygen in water if air at 1 bar is bubbled through water? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=mBIzlYVElgk&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"mBIzlYVElgk"},{"title":"Fugacity Temperature Dependence: Binary Mixture","description":"Describes how the fugacities of each component in a binary mixture liquid change as the temperature increases until a rium system as temperature is changed.","duration":"","url":"https://www.youtube.com/watch?v=-XcTEknC9Aw&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"-XcTEknC9Aw"},{"title":"Pressure Effect on VLE","description":"Describes how vapor and liquid compositions change for a binary mixture as the pressure changes.","duration":"","url":"https://www.youtube.com/watch?v=_jJNc_ROxAs&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"_jJNc_ROxAs"}],"Systems":[{"title":"P-x-y Diagram for Vapor-Liquid Equilibrium of a Binary Mixture","description":"Uses an interactive simulation to explain how to read a P-x-y diagram for a binary mixture that obeys Raoult's law. Explains what happens as the pressure is lowered at constant temperature for a binary liquid mixture.","duration":"","url":"https://www.youtube.com/watch?v=Q-hInH6WLy4","id":"Q-hInH6WLy4"},{"title":"T-x-y Diagram for Vapor-Liquid Equilibrium of a Binary Mixture","description":"Uses an interactive simulation to explain how to read a T-x-y diagram for a binary mixture that obeys Raoult's law","duration":"","url":"https://www.youtube.com/watch?v=W13Pqg7gThs","id":"W13Pqg7gThs"}],"Ideal VLE (Raoult's Law)":[{"title":"Add Octane to Hexane in VLE (Interactive)","description":"MCQ: What phases(s) are present when octane is added to hexane in vapor-liquid equilibrium at constant pressure and temperature? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=jKe6OHWOXZs&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"jKe6OHWOXZs"},{"title":"Add One Component to Binary VLE System","description":"Explain what happens when one component is added to a binary mixture in vapor-liquid equilibrium.","duration":"","url":"https://www.youtube.com/watch?v=mIMYoTA5BKI&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"mIMYoTA5BKI"},{"title":"Add Water to Hexane at Constant Pressure (Interactive)","description":"MCQ: Water is added to a piston-cylinder that has n-hexane in vapor-liquid equilibrium. What phases are present if t  program calculates the outlet temperature and compositions and the amounts of liquid and vapor. The solution that is used in the POLYMATH program was developed in a separate screencast.","duration":"","url":"https://www.youtube.com/watch?v=NZZRTtZ6KG4","id":"NZZRTtZ6KG4"},{"title":"Adiabatic Flash of Binary Liquid (Spreadsheet Solution)","description":"Presents the Excel spreadsheet solution to the nonlinear algebraic equations that model adiabatic flash of an ideal binary mixture. The spreadsheet uses Solver to calculate the outlet temperature and compositions and the amounts of liquid and vapor. The solution that is used in the Excel program was developed in a separate screencast.","duration":"","url":"https://www.youtube.com/watch?v=EhLpYbP9st0&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"EhLpYbP9st0"},{"title":"Adiabatic Flash Separation for Binary Liquid Feed","description":"Uses an interactive simulation to describe the behavior of an adiabatic flash drum with a binary liquid feed.","duration":"","url":"https://www.youtube.com/watch?v=7fT0VACp0uI","id":"7fT0VACp0uI"},{"title":"Boiling Point Elevation/Raoult's Law","description":"Describes using Raoult's law why the boiling point increases when a non-volatile solute is added to a liquid.","duration":"","url":"https://www.youtube.com/watch?v=qh0sm1_UbEo&list=PL4xAk5aclnUgmjEaNDIuPwzRgHsgFEEDa","id":"qh0sm1_UbEo"},{"title":"Calculate Freezing Point Depression","description":"Calculates the freezing point depression when glucose is added to water.","duration":"","url":"https://www.youtube.com/watch?v=sqbzbkdeemU&list=PL4xAk5aclnUgmjEaNDIuPwzRgHsgFEEDa","id":"sqbzbkdeemU"},{"title":"Decrease Temperature for VLE System (Interactive)","description":"MCQ: What happens to the partial pressure of air when the temperature decreases for a system containing liquid water, and water and air in the gas phase? The total pressure is constant. Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=9RvZ29iIQ98&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"9RvZ29iIQ98"},{"title":"Flash Calculation: Binary Mixture","description":"Calculates the vapor composition for a binary liquid that is flashed.","duration":"","url":"https://www.youtube.com/watch?v=hFH5FCoeqaI&list=PL5DB67B76382FC256","id":"hFH5FCoeqaI"},{"title":"Freezing Point Depression Derivation","description":"Derives the equations necessary to calculate the freezing point depression when a solute is added to a solvent.","duration":"","url":"https://www.youtube.com/watch?v=BbXpfxEN07I&list=PL4xAk5aclnUgmjEaNDIuPwzRgHsgFEEDa","id":"BbXpfxEN07I"},{"title":"Increase Pressure on Binary VLE System (Interactive)","description":"MCQ: A binary system is in vapor-liquid equilibrium and the pressure is increased slightly at constant temperature. What happens to the mole fractions in each phase? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=AtwjIoO8ykk&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"AtwjIoO8ykk"},{"title":"Inject Air into Binary System in VLE (Interactive)","description":"MCQ: A constant-volume system contains two components at vapor-liquid equilibrium. How does the liquid composition change when air is added to the vapor phase? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=v8qoXlaraJM&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"v8qoXlaraJM"},{"title":"Mass Balance Calculations for Binary VLE","description":"Mass balance calculations are presented that show how one component can be added to a binary vapor-liquid mixture in equilibrium so that the mole fractions of the two phases do not change. These calculations are done for the system shown in the interactive simulation located at: https://demonstrations.wolfram.com/MassBalancesForBinaryVaporLiquidEquilibriumVLE/","duration":"","url":"https://www.youtube.com/watch?v=VWiyXw4ucV8&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"VWiyXw4ucV8"},{"title":"Mass Balance for Binary VLE (Simulation)","description":"Describes an interactive simulation that demonstrates visually how one component can be added to a binary mixture in vapor-liquid equilibrium so that the mole fractions of the vapor and liquid do not change. This simulation is located at: https://demonstrations.wolfram.com/MassBalancesForBinaryVaporLiquidEquilibriumVLE/","duration":"","url":"https://www.youtube.com/watch?v=Xz09n4P5yEY","id":"Xz09n4P5yEY"},{"title":"Material Balances Review","description":"Reviews material balances for thermodynamics by applying material balances to a flash system.","duration":"","url":"https://www.youtube.com/watch?v=bOaCPI1HHEU&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"bOaCPI1HHEU"},{"title":"Pxy and Txy Diagrams for VLE (Simulation)","description":"Describes an interactive simulation that explains P-x-y and T-x-y diagrams for vapor-liquid equilibrium (VLE) for a binary system that obeys Raoult's law. The simulation is located at: https://demonstrations.wolfram.com/PxyAndTxyDiagramsForVaporLiquidEquilibriumVLE/","duration":"","url":"https://www.youtube.com/watch?v=19gr-1ePMAI&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"19gr-1ePMAI"},{"title":"Condense a Binary Vapor Mixture","description":"Discuss which species condense when a binary vapor is cooled.","duration":"","url":"https://www.youtube.com/watch?v=tfziawcfnwQ&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"tfziawcfnwQ"},{"title":"Raoult's Law Explanation","description":"Explains the shapes of the Pxy and the Txy diagrams for Raoult's law.","duration":"","url":"https://www.youtube.com/watch?v=Adr9_2LnQdw&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"Adr9_2LnQdw"},{"title":"Raoult's Law: Entropy Explanation","description":"An explanation of why the partial pressure of a component is lower when the liquid phase is diluted by a second component using an entropy viewpoint.","duration":"","url":"https://www.youtube.com/watch?v=PVUp2cpnwsU&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"PVUp2cpnwsU"},{"titl ult's Law","description":"Determine the outlet compositions and the fraction of liquid and vapor when a high pressure liquid is flashed to lower pressure. The outlet temperature and pressure are given and the vapor-liquid equilibrium is modeled by Raoult's law.","duration":"","url":"https://www.youtube.com/watch?v=bs2T5oCfRak&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"bs2T5oCfRak"},{"title":"Ideal Binary VLE","description":"Vapor-liquid equilibrium calculations for an ideal binary system.","duration":"","url":"https://www.youtube.com/watch?v=NX1e1WHAK7o&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"NX1e1WHAK7o"},{"title":"Bubble Point Iteration","description":"Determine the bubble point pressure and the vapor composition for a binary liquid.","duration":"","url":"https://www.youtube.com/watch?v=theq1Go858E&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"theq1Go858E"}],"Non-Ideal VLE":[{"title":"Add a Component to a Mixture with an Azeotrope (Simulation)","description":"Describes how to use an interactive simulation where one component is added to a binary vapor-liquid mixture in equilibrium. The mixtures exhibits an azeotrope and the simulation shows the final equilibrium condition after the one component is added. The simulation is located at: https://demonstrations.wolfram.com/AddAComponentToAMixtureWithAnAzeotrope/","duration":"","url":"https://www.youtube.com/watch?v=FqtTXV0jhyI&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"FqtTXV0jhyI"},{"title":"Add One Component to System with Azeotrope (Interactive)","description":"MCQ: A pure component is in vapor-liquid equilibrium. A small amount of a second component is added at constant pressure and temperature. What is the final state of the system if the binary liquid mixture is non-ideal so that it has a maximum pressure azeotrope? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=4rUl-P5-24Q&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"4rUl-P5-24Q"},{"title":"Calculate VLE Using an EOS Spreadsheet","description":"Demonstrates how to use a spreadsheet for the Peng-Robinson equation of state for mixtures to determine vapor-liquid equilibrium. The example calculates the bubble point pressure and vapor compositions given temperature and liquid compositions.","duration":"","url":"https://www.youtube.com/watch?v=0QFLng0fz68&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"0QFLng0fz68"},{"title":"Non-Ideal VLE Modeled by the Margules Equation (Simulation)","description":"Describes how to use an interactive simulation that shows P-x-y and T-x-y diagrams for non-ideal vapor-liquid equilibrium. The activity coefficients are calculated using the Margules equation, and the parameters in the equation can be changed. The simulation is located at: https://demonstrations.wolfram.com/NonIdealVaporLiquidEquilibriumVLEModeledByTheMargulesEquatio/","duration":"","url":"https://www.youtube.com/watch?v=uwwdCkOVEiA&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"uwwdCkOVEiA"},{"title":"Solid-Solid-Liquid Phase Diagram (Simulation)","description":"Describes an interactive simulation that shows the phase diagram (temperature versus mole fraction) for two solids that form a solid compound. Heat can be added to show how phases change with temperature and liquid forms. The simulation is located at: https://demonstrations.wolfram.com/SolidSolidLiquidEquilibrium/","duration":"","url":"https://www.youtube.com/watch?v=xpT5P7IZY54&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"xpT5P7IZY54"},{"title":"VLE for Non-Ideal Mixture (Simulation)","description":"Describes an interactive simulation that shows P-x-y and T-x-y diagrams for vapor-liquid mixture that is sufficiently non-ideal that the mixture exhibits a maximum pressure azeotrope. The simulation is located at: https://demonstrations.wolfram.com/VaporLiquidEquilibriumDiagramForNonIdealMixture/","duration":"","url":"https://www.youtube.com/watch?v=v2ICxyxmTZU&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"v2ICxyxmTZU"},{"titl ially Miscible Liquids":[{"title":"Immiscible Liquids on T-x-y Diagram (Simulation)","description":"Describes how to use an interactive simulation that plots temperature versus mole fraction for the phase behavior of two immiscible liquids. The simulation is located at: https://demonstrations.wolfram.com/ImmiscibleLiquidsOnTemperatureCompositionDiagram/","duration":"","url":"https://www.youtube.com/watch?v=HzR3xUk-ejI&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"HzR3xUk-ejI"},{"title":"Immiscible Liquids Phase Equilibrium","description":"Plots partial pressures versus temperature for binary immiscible liquids.","duration":"","url":"https://www.youtube.com/watch?v=X5cBzBZ6sh8&list=PL5DB67B76382FC256","id":"X5cBzBZ6sh8"},{"title":"Immiscible Liquids P-x-y Diagram (Simulation)","description":"Describes how to use an interactive simulation that shows phase equilibrium in a pressure versus composition diagram for two liquids that are immiscible. The simulation is located at: https://demonstrations.wolfram.com/ImmiscibleLiquidsOnPressureCompositionDiagram/","duration":"","url":"https://www.youtube.com/watch?v=v-c-rJ2hZaE&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"v-c-rJ2hZaE"},{"title":"Partial Pressure above Immiscible Liquids","description":"Plots partial pressure of one component versus total pressure for two immiscible liquids.","duration":"","url":"https://www.youtube.com/watch?v=9_i-W5GhdbM&list=PL5DB67B76382FC256","id":"9_i-W5GhdbM"},{"title":"Partially Miscible Liquids (Simulation)","description":"Describes how to use an interactive simulation that plots temperature versus mole fraction for binary liquids that are partially miscible over a temperature range. The simulation is located at: https://demonstrations.wolfram.com/PartiallyMiscibleLiquids/","duration":"","url":"https://www.youtube.com/watch?v=0Loz5tt8xW8&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"0Loz5tt8xW8"},{"title":"Phase Diagram for Partially Miscible Liquids (Interactive)","description":"MC uilibrium for the gas-phase reaction of H2 and N2 to NH3. The temperature and pressure can be changed, and more moles of each component can be added to the system. The simulation is located at: https://demonstrations.wolfram.com/ChemicalEquilibriumInTheHaberProcess/","duration":"","url":"https://www.youtube.com/watch?v=hGGFvXUh-BA&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"hGGFvXUh-BA"},{"title":"Heterogeneous Chemical Equilibrium","description":"Given the Gibbs free energy at two temperatures, determine the maximum temperature for a heterogeneous reaction to occur.","duration":"","url":"https://www.youtube.com/watch?v=ztKwAXW3KWE&list=PL4xAk5aclnUgmjEaNDIuPwzRgHsgFEEDa","id":"ztKwAXW3KWE"},{"title":"Heterogeneous Chemical Equilibrium (Simulation)","description":"Describes how to use an interactive simulation that models chemical equilibrium in which solid CaCO3 decomposes to solid CaO and gaseous CaO. The reaction takes place in a constant volume reactor. The simulation is located at: https://demonstrations.wolfram.com/HeterogeneousChemicalEquilibriumWithCalciumCarbonate/","duration":"","url":"https://www.youtube.com/watch?v=TxjcVSXEj6c&list=PL4xAk5aclnUj1nDv5x0UVATwpQwHC-8m9","id":"TxjcVSXEj6c"},{"title":"Kinetics and Thermodynamics","description":"Discuss the differences between reaction kinetics and thermodynamics and describes how thermodynamics is important in kinetics and reactor design.","duration":"","url":"https://www.youtube.com/watch?v=uJXOCpDhuSQ&list=PL4xAk5aclnUgmjEaNDIuPwzRgHsgFEEDa","id":"uJXOCpDhuSQ"},{"title":"Perturb Heterogeneous Equilibrium (Interactive)","description":"MCQ: When a solid is added to a system that is in chemical equilibrium, what happens to the equilibrium partial pressures? Interactive screencast.","duration":"","url":"https://www.youtube.com/watch?v=G1jmk4q1yes&list=PL4xAk5aclnUjZ_bhvqdlGfMQohOiuE8Ul","id":"G1jmk4q1yes"},{"title":"Reversible Reaction in an Adiabatic PFR (Simulation)","description":"Describes how to use an onstant pressure or constant volume.","duration":"","url":"https://www.youtube.com/watch?v=Gn8KJ0hrAuo&list=PL4xAk5aclnUgmjEaNDIuPwzRgHsgFEEDa","id":"Gn8KJ0hrAuo"},{"title":"Inert Effect on Equilibrium","description":"Calculate the effect of an inert on the equilibrium conversion.","duration":"","url":"https://www.youtube.com/watch?v=854owkFtSFs&list=PL4xAk5aclnUgmjEaNDIuPwzRgHsgFEEDa","id":"854owkFtSFs"},{"title":"Gibbs Phase Rule: Reacting Systems","description":"Explains the Gibbs phase rule when chemical reactions take place.","duration":"","url":"https://www.youtube.com/watch?v=3MwnYUzx7Ec&list=PL4xAk5aclnUgmjEaNDIuPwzRgHsgFEEDa","id":"3MwnYUzx7Ec"},{"title":"Description of the Reaction Coordinate","description":"Explains the energy versus reaction coordinate diagram. Relates the activation energies for the forward and reverse reactions of an exothermic reaction to the equilibrium constant dependence on temperature.","duration":"","url":"https://www.youtube.com/watch?v=67P5BdtGVWA&list=PL4xAk5aclnUgmjEaNDIuPwzRgHsgFEEDa","id":"67P5BdtGVWA"},{"title":"Solid-Liquid Chemical Equilibrium","description":"An example of heterogeneous chemical equilibrium with both liquid and solid phases. Estimate the maximum temperature at which calcium (liquid) reduces thorium dioxide (solid).","duration":"","url":"https://www.youtube.com/watch?v=09POR4okUzI&list=PL4xAk5aclnUgmjEaNDIuPwzRgHsgFEEDa","id":"09POR4okUzI"},{"title":"Standard State in Chemical Equilibrium","description":"Demonstrates that changing the standard state from a gas to a liquid for water in the water gas shift reaction changes the equilibrium constant but not the equilibrium composition.","duration":"","url":"https://www.youtube.com/watch?v=bb8C7xxGkFw&list=PL4xAk5aclnUgmjEaNDIuPwzRgHsgFEEDa","id":"bb8C7xxGkFw"},{"title":"Catalytic Selectivity and Equilibrium","description":"An overview of the benefit of catalysts in both reaction selectivity and equilibrium.","duration":"","url":"https://www.youtube.com/watch? ","description":"A tutorial on using COSMOtherm to determine vapor pressures.","duration":"","url":"https://www.youtube.com/watch?v=uCx-jVjwROo&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"uCx-jVjwROo"},{"title":"COSMOtherm: Visualizing Molecular Interactions","description":"A tutorial on using COSMOtherm to create visual representations of molecular interactions.","duration":"","url":"https://www.youtube.com/watch?v=sipQC20yt84&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"sipQC20yt84"}]},"blank":{"Other":[{"title":"Adiabatic Compressor","description":"Solution to an exam problem on adiabatic compression of a gas.","duration":"","url":"https://www.youtube.com/watch?v=NAcrBYtsMUs&list=PL5DB67B76382FC256","id":"NAcrBYtsMUs"},{"title":"Azeotrope in Binary System","description":"Uses equilibrium data at one composition for a binary mixture to determine if the system has an azeotrope.","duration":"","url":"https://www.youtube.com/watch?v=MfpOBF9uCJk&list=PL5DB67B76382FC256","id":"MfpOBF9uCJk"},{"title":"Binary VLE Change: Decrease Volume","description":"Describes how a binary mixture at vapor-liquid equilibrium changes when its volume is halved.","duration":"","url":"https://www.youtube.com/watch?v=s6UZ5p-3UnA&list=PL5DB67B76382FC256","id":"s6UZ5p-3UnA"},{"title":"Batch Distillation: Azeotrope","description":"The changes in temperature and composition of the vapor are plotted versus time for batch distillation of a binary liquid that has an azeotrope.","duration":"","url":"https://www.youtube.com/watch?v=28WWKdf3h1o&list=PL4xAk5aclnUjMQaDPzjOWCkGQORbYDNl5","id":"28WWKdf3h1o"},{"title":"Bubble Pressure Plot for Binary Mixture","description":"Plots bubble pressure versus liquid mole fraction for a binary mixture with attractive interactions between the two components.","duration":"","url":"https://www.youtube.com/watch?v=kMsbpjMXp4s&list=PL5DB67B76382FC256","id":"kMsbpjMXp4s"},{"title":"Carnot Cycle: Reversible and Irreversible","description":"Compares the work output tes.","duration":"","url":"https://www.youtube.com/watch?v=mplF5fAos4E&list=PL5DB67B76382FC256","id":"mplF5fAos4E"},{"title":"First Law Applied to Gas Expansion","description":"Determines the temperature change when air leaks from a cylinder into an insulated, pressure tight room.","duration":"","url":"https://www.youtube.com/watch?v=N5uNzFjYfMc&list=PL5DB67B76382FC256","id":"N5uNzFjYfMc"},{"title":"First Law/Irreversible Expansion","description":"Applies the first law to an irreversible expansion in a piston/cylinder system.","duration":"","url":"https://www.youtube.com/watch?v=bKgA0EFuQIQ&list=PL5DB67B76382FC256","id":"bKgA0EFuQIQ"},{"title":"Fugacities from Peng-Robinson EOS Spreadsheet","description":"Determines the state of a binary system given fugacities obtained from a Peng-Robinson EOS spreadsheet. Spreadsheet can be downloaded from www.cheThermodynamics.net/software.","duration":"","url":"https://www.youtube.com/watch?v=Gmvn3gyQFLs&list=PL5DB67B76382FC256","id":"Gmvn3gyQFLs"},{"title":"Fugacity for Non-Ideal Solutions","description":"Plots fugacity versus mole fraction for non-ideal mixtures.","duration":"","url":"https://www.youtube.com/watch?v=L317JDyXR3g&list=PL5DB67B76382FC256","id":"L317JDyXR3g"},{"title":"Fugacity from Pxy Diagram","description":"Uses a Pxy diagram to determine which component has the higher fugacity in a binary liquid mixture.","duration":"","url":"https://www.youtube.com/watch?v=nsOUXL0RD9c&list=PL5DB67B76382FC256","id":"nsOUXL0RD9c"},{"title":"Fugacity of an Ideal Gas","description":"Estimates the fugacity of oxygen when air is bubbled through water at atmospheric pressure.","duration":"","url":"https://www.youtube.com/watch?v=4O2c1JfWqkI&list=PL5DB67B76382FC256","id":"4O2c1JfWqkI"},{"title":"Fugacity of High-Pressure Liquid","description":"Calculates the fugacity of liquid water at high pressure using the Poynting correction.","duration":"","url":"https://www.youtube.com/watch?v=5zDUoROjmPs&list=PL5DB67B76382FC256","id":"5zDUoROj rmodynamics.net/software.","duration":"","url":"https://www.youtube.com/watch?v=Fhrd7Y_3epc&list=PL4xAk5aclnUjeRz26fds2w1Mw8YvKHuSU","id":"Fhrd7Y_3epc"},{"title":"Phase Change: Critical Temperature","description":"Evaluates the possibility of a phase change for ethane above it's critical temperature.","duration":"","url":"https://www.youtube.com/watch?v=29C2gQMfdC0&list=PL5DB67B76382FC256","id":"29C2gQMfdC0"},{"title":"Phase Equilibrium for Binary Mixture","description":"Describes what happens when a component with negligible vapor pressure is added to water in vapor-liquid equilibrium.","duration":"","url":"https://www.youtube.com/watch?v=nfXQYquDM24&list=PL5DB67B76382FC256","id":"nfXQYquDM24"},{"title":"Reaction in an Adiabatic Throttle","description":"Compares the enthalpy of the feed and exit streams for a throttle in which a reaction takes place.","duration":"","url":"https://www.youtube.com/watch?v=wC8GsU8_LoI&list=PL5DB67B76382FC256","id":"wC8GsU8_LoI"},{"title":"Refrigeration Compressor Efficiency","description":"Calculates the compressor efficiency for a refrigeration cycle.","duration":"","url":"https://www.youtube.com/watch?v=gcCcKRX8i7E&list=PL5DB67B76382FC256","id":"gcCcKRX8i7E"},{"title":"Reversible Adiabatic Compression of Ideal Gas","description":"Calculates the final conditions for the adiabatic compression of an ideal gas. A demonstration of an adiabatic compression is included.","duration":"","url":"https://www.youtube.com/watch?v=EEUtRiuWK2o&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"EEUtRiuWK2o"},{"title":"Maximum Work from a Turbine","description":"Determine the maximum work possible from a turbine and determine the outlet conditions.","duration":"","url":"https://www.youtube.com/watch?v=44lm6xWYDCQ&list=PL4xAk5aclnUiyy5I6QsjJ_3rdKoO0q04I","id":"44lm6xWYDCQ"},{"title":"Compressor Efficiency","description":"Calculate the efficiency of a compressor that uses an ideal gas.","duration":"","url":"https://www.youtube.com/watch?v=UEM5bdHPWR4&list=

ers. Part 4 of 5.","duration":"","url":"https://www.youtube.com/watch?v=sARkdc4zM90&list=PL4xAk5aclnUjEuE_fvbyEts_oBpHYcwLY","id":"sARkdc4zM90"},{"title":"PFDs: Heat Exchangers Part 5","description":"Finalizes the discussion of equipment summary tables for heat exchangers. Discusses materials of construction for heat exchangers. Part 5 of 5.","duration":"","url":"https://www.youtube.com/watch?v=_eiUFYrFXH0&list=PL4xAk5aclnUjEuE_fvbyEts_oBpHYcwLY","id":"_eiUFYrFXH0"}],"Reactors, Vessels, Towers":[{"title":"PFDs: Reactors/Towers/Vessels Part 1","description":"Introduces the different types of towers found on a PFD. Part 1 of 5.","duration":"","url":"https://www.youtube.com/watch?v=ZYAsVmMTF_o&list=PL4xAk5aclnUjEuE_fvbyEts_oBpHYcwLY","id":"ZYAsVmMTF_o"},{"title":"PFDs: Reactors/Towers/Vessels Part 2","description":"Introduces the different types of vessels found on a PFD. Part 2 of 5.","duration":"","url":"https://www.youtube.com/watch?v=NX4aF7takRY","id":"NX4aF7takRY"},{"title":"PFDs: Reactors/Towers/Vessels Part 3","description":"Discusses an equipment summary table for reactors, towers, and vessels. Part 3 of 5.","duration":"","url":"https://www.youtube.com/watch?v=apboI7qk88E","id":"apboI7qk88E"},{"title":"PFDs: Reactors/Towers/Vessels Part 4","description":"Discusses an equipment summary table for reactors, towers, and vessels. Part 4 of 5.","duration":"","url":"https://www.youtube.com/watch?v=vxjLCpRHjos","id":"vxjLCpRHjos"},{"title":"PFDs: Reactors/Towers/Vessels Part 5","description":"Discusses an equipment summary table for reactors, towers, and vessels. Part 5 of 5.","duration":"","url":"https://www.youtube.com/watch?v=qtC6MC3gc4Q","id":"qtC6MC3gc4Q"}]},"Process Design":{"Considerations":[{"title":"Designing a Heat Exchanger Network","description":"Using MER targets and pinch point determined in prior screencast, setup a heat exchanger network with utilities.","duration":"","url":"https://www.youtube.com/watch?v=xZO2aSiakuw","id":"xZO2aSiakuw"},{"title":"Rule of Thumb: Adding an Expander to a System","description":"Uses a design heuristic related to recovering energy from a process when reducing the pressure of a fluid stream.","duration":"","url":"https://www.youtube.com/watch?v=MlOLr1GZK2E","id":"MlOLr1GZK2E"},{"title":"Rule of Thumb: Energy Losses in a Piping System","description":"Uses a design heuristic related to energy losses in a piping system.","duration":"","url":"https://www.youtube.com/watch?v=A1By3vWLlpg","id":"A1By3vWLlpg"},{"title":"Temperature Interval Method for Heat Exchanger Networks","description":"Use the temperature interval method to determine minimum energy requirements in designing a heat exchanger network.","duration":"","url":"https://www.youtube.com/watch?v=7PpysQMD0WE","id":"7PpysQMD0WE"}],"Economics":[{"title":"Approximate Profitability Measures","description":"Introduces the concept of return on investment, payback period and venture profit.","duration":"","url":"https://www.youtube.com/watch?v=O9FykXj8ywo","id":"O9FykXj8ywo"},{"title":"Capital Cost Comparison: Capitalized Cost Analysis","description":"Compares the cost of two equipment options using the concept of capitalized cost.","duration":"","url":"https://www.youtube.com/watch?v=ZTpGacyUtBk","id":"ZTpGacyUtBk"},{"title":"Capital Cost Comparison: Present Worth Analysis","description":"Compares the cost of two equipment options using the concept of present worth.","duration":"","url":"https://www.youtube.com/watch?v=4rZ-DPszlZE","id":"4rZ-DPszlZE"},{"title":"Gross Economic Profit Analysis","description":"Performs a gross economic profit analysis on two reactions to determine which pathway should move forward in the design tree.","duration":"","url":"https://www.youtube.com/watch?v=0GfES6dgg_8","id":"0GfES6dgg_8"},{"title":"Net Present Value and Investor's Rate of Return","description":"Calculates the net present value (NPV) for a project using cash flow and time value of money as well as the investor's rate of return (IRR).","duration

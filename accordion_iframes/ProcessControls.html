ons.","url":"https://www.youtube.com/watch?v=f5lyKfhABFI&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"ybzGrMf-gdI","topic":"blank","subtopic":"Equipment","title":"Sensors and Transmitters","description":"Discusses the concept of sensors and transmitters and how they relate to the machinery in order to control a process.","url":"https://www.youtube.com/watch?v=ybzGrMf-gdI&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"}],"Stability/controller tuning":[{"id":"mCJegG7HVBU","topic":"blank","subtopic":"Stability/controller tuning","title":"Characteristic Equation","description":"Discusses the characteristic equation and applies it to a basic block diagram. Explains how to determine process stability.","url":"https://www.youtube.com/watch?v=mCJegG7HVBU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"NAidaUqofzE","topic":"blank","subtopic":"Stability/controller tuning","title":"Cohen-Coon Tuning (Process Reaction Curve)","description":"Uses the Cohen-Coon tuning method to develop tuning parameters given process data.","url":"https://www.youtube.com/watch?v=NAidaUqofzE&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"dEUGAH4JOdI","topic":"blank","subtopic":"Stability/controller tuning","title":"Continuous Cycling Method (Ziegler-Nichols Method)","description":"Explains how the continuous cycling method (also known as the Ziegler-Nichols method) is used to develop tuning parameters for a controlled system.","url":"https://www.youtube.com/watch?v=dEUGAH4JOdI&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"SwsgdS8VLoY","topic":"blank","subtopic":"Stability/controller tuning","title":"Controller Synthesis Introduction","description":"Introduces the theory of controller synthesis for process control.","url":"https://www.youtube.com/watch?v=SwsgdS8VLoY&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"PRgxDPOt89k","topic":"blank","subtopic":"Stability/controller tuning","title":"Controller Synthesis: First-Order Plus Dead Time","description":"Applies the theory of controller synthesis to a process that follows first-order plus dead time (FOPDT) transfer function.","url":"https://www.youtube.com/watch?v=PRgxDPOt89k&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"Hq_XxJm8UvM","topic":"blank","subtopic":"Stability/controller tuning","title":"Determine Stability of Controlled System using a Routh Array","description":"Uses a Routh array to determine the stability of a controlled system.","url":"https://www.youtube.com/watch?v=Hq_XxJm8UvM&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"_-EXAH3jJkM","topic":"blank","subtopic":"Stability/controller tuning","title":"Direct Substitution Method","description":"Explains how to use the direct substitution method to determine the stability of a controlled process.","url":"https://www.youtube.com/watch?v=_-EXAH3jJkM&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"DHJXfG_FG8M","topic":"blank","subtopic":"Stability/controller tuning","title":"Direct Substitution Method Example 1","description":"Calculates the ultimate gain and the ultimate period for a temperature control loop used to control the temperature of a process fluid exiting a heat exchanger using cooling water.","url":"https://www.youtube.com/watch?v=DHJXfG_FG8M&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"x6QJlQNxMuU","topic":"blank","subtopic":"Stability/controller tuning","title":"Direct Substitution Method Example 2","description":"Calculates the ultimate gain and the ultimate period using the same set up as the screencast 'Direct Substitution Method Example 1', but with a new sensor-transmitter. Compares how the new sensor-transmitter changes the control system.","url":"https://www.youtube.com/watch?v=x6QJlQNxMuU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"C_hfzvnjKIc","topic":"blank","subtopic":"Stability/controller tuning","title":"Introduction to Routh Arrays","description":"Shows how to use a Routh array to determine if two characteristic equations for two different processes are stable or unstable.","url":"https://www.youtube.com/watch?v=C_hfzvnjKIc&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"nbPcf7nTO3I","topic":"blank","subtopic":"Stability/controller tuning","title":"PID Controller: Ziegler-Nichols Tuning Parameters","description":"Explains how to use the Ziegler-Nichols tuning parameters for a PID controller.","url":"https://www.youtube.com/watch?v=nbPcf7nTO3I&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"_IwDZmE8pfs","topic":"blank","subtopic":"Stability/controller tuning","title":"Routh Array: Dead Time","description":"Analyses whether processes with dead time are stable or unstable using a Routh array.","url":"https://www.youtube.com/watch?v=_IwDZmE8pfs&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"jgf8A6LTfsw","topic":"blank","subtopic":"Stability/controller tuning","title":"Routh Array: PI Controller","description":"Conducts a stability analysis for a process controlled by a PI controller. Determines the range for which the controller gain and the time constant are stable.","url":"https://www.youtube.com/watch?v=jgf8A6LTfsw&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"}],"The blending process":[{"id":"LUFdO1O9RUs","topic":"blank","subtopic":"The blending process","title":"Blending Process: Dynamic Modeling","description":"Builds a dynamic model of the blending process using mass balances.","url":"https://www.youtube.com/watch?v=LUFdO1O9RUs&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"TIvKdR1i4Eo","topic":"blank","subtopic":"The blending process","title":"Blending Process: Steady-State","description":"Calculates the steady states for the blending process, beginning with a dynamic model.","url":"https://www.youtube.com/watch?v=TIvKdR1i4Eo&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"ZEbdQcapZPU","topic":"blank","subtopic":"The blending process","title":"Blending Process: Deviation Variables","description":"Writes the mass balances for the blending process in terms of deviation variables.","url":"https://www.youtube.com/watch?v=ZEbdQcapZPU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"uE6GBgvtOwI","topic":"blank","subtopic":"The blending process","title":"Blending Process: Introduction to Linearization","description":"Presents the concept of linearization using a first-order Taylor series approximation, and demonstrates this concept on the blending process. The example used here is the volume in the tank, which is described by a linear differential equation.","url":"https://www.youtube.com/watch?v=uE6GBgvtOwI&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"pQa3aGfd0e8","topic":"blank","subtopic":"The blending process","title":"Blending Process: Linearization Example","description":"Demonstrates linearization using the blending process. A nonlinear differential equation is considered here, which describes the mass fraction in the tank.","url":"https://www.youtube.com/watch?v=pQa3aGfd0e8&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"8Asj6boh_sw","topic":"blank","subtopic":"The blending process","title":"Blending Process: Introduction to Laplace Transform","description":"Presents the concept of the Laplace transform, and demonstrates the method on the blending process. The time-varying volume in the tank is calculated, for the case when a step change is applied to the inlet flow.","url":"https://www.youtube.com/watch?v=8Asj6boh_sw&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"6Zgpd3AkDU0","topic":"blank","subtopic":"The blending process","title":"Blending Process: Laplace Transform Example","description":"Demonstrates the Laplace transform method to the blending process. The time-varying mass fraction in the tank is calculated, for the case when a step change is applied to the inlet flow.","url":"https://www.youtube.com/watch?v=6Zgpd3AkDU0&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"fQgPk0n5gQU","topic":"blank","subtopic":"The blending process","title":"Blending Process: State Space","description":"The linear approximate model of the blending process is rewritten in state space form. The dynamic states are the deviations in volume and in mass fraction. The inputs are the flow rates of the inlet and outlet streams.","url":"https://www.youtube.com/watch?v=fQgPk0n5gQU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"1U0tNq3Ft1k","topic":"blank","subtopic":"The blending process","title":"Blending Process: Final Value Theorem","description":"The long-term behavior of the blending process is calculated directly from the transfer function, using the final value theorem.","url":"https://www.youtube.com/watch?v=1U0tNq3Ft1k&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"snlLt8dITsU","topic":"blank","subtopic":"The blending process","title":"Blending Process: Laplace Transform and State Space","description":"Calculate long-term behavior of the system using Laplace transforms.","url":"https://www.youtube.com/watch?v=snlLt8dITsU&list=PL4xAk5aclnUhfXrHhv_ZQfbQ6w6ahwfFQ"},{"id":"GwEkjC5S2BU","topic":"blank","subtopic":"The blending process","title":"Blending Process: Closing the Loop","description":"The basic principle of feedback is introduced, in which the process input is automatically and continuously adjusted based on the measured process output. A new closed loop dynamic system is obtained, in which the new input is the setpoint value for the output.","url":"https://www.youtube.com/watch?v=GwEkjC5S2BU"},{"id":"9a93XD46Syw","topic":"blank","subtopic":"The blending process","title":"Blending Process: Closed Loop Response","description":"The closed loop response of the blending process is calculated, for a step change in the process setpoint. A proportional controller is used, and the dependence of the response on the control gain is discussed.","url":"https://www.youtube.com/watch?v=9a93XD46Syw&list=PL4xAk5aclnUhb0tM6nypIATyxPRk0fB3L"},{"id":"Qj4Yb9fHHpQ","topic":"blank","subtopic":"The blending process","title":"Blending Process: Closed Loop Stability","description":"The concept of stability is presented, requiring a bounded output for any bounded input. The stability of the closed loop blending process is calculated for a proportional control law. The root locus plot is introduced to visualize the dependence of stability on controller gain.","url":"https://www.youtube.com/watch?v=Qj4Yb9fHHpQ"},{"id":"s15AMFjT3S4","topic":"blank","subtopic":"The blending process","title":"Blending Process: Direct Synthesis","description":"The feedback control law is calculated using the direct synthesis method, to achieve a desired closed-loop behavior for good setpoint tracking. Given a model of the process, the control law is calculated. For the blending process, this gives a proportional-integral controller.","url":"https://www.youtube.com/watch?v=s15AMFjT3S4"},{"id":"TTQvGyoE7WM","topic":"blank","subtopic":"The blending process","title":"Blending Process: Introduction to Ratio Control","description":"The concept of ratio control is introduced, as a type of feedforward control to keep two streams in a fixed ratio. The block diagram is introduced, and the overall transfer function is derived.","url":"https://www.youtube.com/watch?v=TTQvGyoE7WM&list=PL4xAk5aclnUhb0tM6nypIATyxPRk0fB3L"},{"id":"SM-4qsoKxrE","topic":"blank","subtopic":"The blending process","title":"Blending Process: Ratio Control Example","description":"The transfer function for the blending process is derived, using a proportional controller for the feedback block.","url":"https://www.youtube.com/watch?v=SM-4qsoKxrE"},{"id":"jpYVECJXf5c","topic":"blank","subtopic":"The blending process","title":"Blending Process: Relative Gain Array","description":"The relative gain array is calculated for a multi-input, multi-output blending process. A best pairing of inputs and outputs is identified, as well as significant interaction terms between the two loops.","url":"https://www.youtube.com/watch?v=jpYVECJXf5c&list=PL4xAk5aclnUhb0tM6nypIATyxPRk0fB3L"}]}};

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="en">
  <title>Adiabatic Flame Temperature</title>
</head>

<body>
  <div id="app">
    <div id="controls">
      
      <div class="control">
        <label for="excessO2" id="excessO2label">excess air = 0%</label>
        <input name="excessO2" id="excessO2" type="range" min="0" max="1.5" step="0.01" value="0"></input>
      </div>
      
      <div class="control">
        <label for="inletFuelTempSlider" id="inletFuelTempLabel">T<sub>fuel</sub> = <span id="inletFuelTemp">25</span>°C</label>
        <input name="inletFuelTempSlider" id="inletFuelTempSlider" type="range" min="25" max="250" step="1" value="25"></input>
      </div>

      <div class="control">
        <label for="inletOxidizerTempSlider" id="inletOxidizerTempLabel">T<sub>oxidizer</sub> = <span id="inletOxidizerTemp">150</span>°C</label>
        <input name="inletOxidizerTempSlider" id="inletOxidizerTempSlider" type="range" min="25" max="250" step="1" value="150"></input>
      </div>

      <div class="control">
        <label for="oxidizer">oxidizer</label>
        <select name="oxidizer" id="oxidizer">
          <option value="air">air</option>
          <option value="oxygen">oxygen</option>
        </select>
      </div>
      
      <div class="control">
        <label for="fuel">fuel</label>
        <select name="fuel" id="fuel">
          <option value="methane">methane</option>
          <option value="ethane">ethane</option>
          <option value="acetylene">acetylene</option>
          <option value="propane">propane</option>
          <option value="butane">butane</option>
        </select>
      </div>
      
    </div>

    <div id="graphic-container"></div>
  </div>
</body>
</html>

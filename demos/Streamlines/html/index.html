<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
<div class = "value-area">
  <div class = "inputs">
  <div class = "input-area">
   <div class="data-name">Dynamic viscosity\((\mu)\): </div>
   <!-- The slider is the natural logarithm of the value, so the initial value must be ln(0.50) --> 
   <input type="range" id="viscosity" min="-6.5" max="2" step="0.00001" value="-4.721704002">
   <div class="data-value" id="viscosityValue">0.0089</div>
   <div class="data-metric">Pa\(\cdot\)s</div>
  </div>

  <div class = "input-area">
   <div class="data-name">Fluid velocity \(V\): </div>
   <!-- The slider is the natural logarithm of the value, so the initial value must be ln(0.50) -->
   <input type="range" id="velocity" min="-4.6051" max="2.0149" step="0.01" value="0">
   <div class="data-value" id="velocityValue">1</div>
   <div class="data-metric">m/s</div>
  </div> 

  <div class = "input-area">
   <div class="data-name">Fluid Density \(\rho\): </div>
   <!-- The slider is the natural logarithm of the value, so the initial value must be ln(0.50) -->
   <input type="range" id="density" min="0.2" max="7.6" step="0.01" value="6.907755">
   <div class="data-value" id="densityValue">1000</div>
   <div class="data-metric">kg/m<sup>3</sup></div>
  </div>

  <div class = "input-area">
   <div class="data-name">Cylinder Diameter \(D\): </div>
   <!-- The slider is the natural logarithm of the value, so the initial value must be ln(0.50) -->
   <input type="range" id="diameter" min="-4.605" max="0" step="0.01" value="-2.302585">
   <div class="data-value" id="diameterValue">0.50</div>
   <div class="data-metric">m</div>
  </div>
  </div>

  <div class = "dependent">
    <div class="deptRow" >
      <div>Reynolds number: </div>
      <div id = "ReNumber"> 11236 </div>
      <div></div>
    </div>
<!--  
    <div class="deptRow" >
      <div>Drag force: </div>
      <div id = "Fd"> 20 </div>
      <div>N</div>
    </div>-->

  </div>
</div>

  <script src="../js/sketch.js"></script>
</body>
</html>

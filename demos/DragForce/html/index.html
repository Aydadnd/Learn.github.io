<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Force Simulation</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../style/bootstrap.min.css">

  <!-- Main style sheet -->
  <link rel="stylesheet" href="../style/style.css">

  <!-- Bootstrap dependencies -->
  <script src="../js/popper.js"></script>
  <script src="../js/jquery.js"></script>

  <!-- Bootstrap JS -->
  <script src="../js/bootstrap.min.js"></script>

  <!-- Flot library for plotting stuff http://www.flotcharts.org/ -->
  <script src="../js/jquery.flot.js"></script>
</head>

<body>

  <div id="app">

    <div id="controls-area">

      <div id="top-controls-row">
        <div id="modal-buttons">
          <div id="dir" class="btn btn-primary" data-toggle="modal" data-target="#directionsModal">Directions</div>
          <div id="detail" class="btn btn-primary" data-toggle="modal" data-target="#detailsModal">Details</div>
          <div id="about" class="btn btn-primary" data-toggle="modal" data-target="#aboutModal">About</div>
        </div>

        <div id="other-buttons">
          <div id="start-button" class="btn btn-success">Start</div>
          <div id="stop-button" class="btn btn-danger" onclick="stopAnimation()">Stop</div>
        </div>
      </div>

      <div id="bottom-controls-row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Drag Coefficient</span>
          </div>
          <input type="text" class="form-control" id="dragCoeff" value="0.5">
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Mass (kg)</span>
          </div>
          <input type="text" class="form-control" id="mass" value="0.75">
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Cross-Sectional Area (m<sup>2</sup>) </span>
          </div>
          <input type="text" class="form-control" id="area" value="0.147">
        </div>

      </div>

    </div>
       
    <div class="row">
  
      <div class="col-3" style="width: 200px">
        
        <!-- Animation Area -->
        <div id="canvas">
          <img src="../img/ball.png" id="ball" />
          <img src="../img/tower.png" id="tower" />
        </div>

      </div>
  
      <div class="col-600px">
        <!-- Plot Area -->
        <div id="plot"></div>
      </div>
  
  
  
      <div class="col-2">
        <!-- Data Area -->
        <table>
          <tr>
            <td>Force of Gravity (N): </td>
            <td id="GForce"></td>
          </tr>
          <tr>
            <td>Velocity (m/s): </td>
            <td id="HVelocity"></td>
          </tr>
          <tr>
            <td>Height (m): </td>
            <td id="HHeight"></td>
          </tr>
          <tr>
            <td>Acceleration (m/s<sup>2</sup>): </td>
            <td id="HAcceleration"></td>
          </tr>
  
          <tr>
            <td>Drag Force (N): </td>
            <td id="HDrag"></td>
          </tr>
  
        </table>
  
  
      </div>
  
    </div>

  </div>

  <!-- Modals -->
  <div class="modal fade" id="directionsModal" tabindex="-1" role="dialog" aria-labelledby="directionsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="directionsModalLabel">Directions</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aboutModalLabel">About</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>

  <script src="../js/initializePlot.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/calculation.js"></script>

</body>

</html>

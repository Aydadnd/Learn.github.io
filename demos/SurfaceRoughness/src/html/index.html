<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-language" content="en">
  <title>Surface Roughness Ball Flight</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
</head>

<body>

  <!-- <img id="roughnessImg" src="../media/surfaceRoughnessPlot.png"></img> -->

  <div id="controls">
    
    <div class="control-box" id="control-buttons">
      <div id="start-button" class="btn btn-success">Hit</div>
      <div id="reset-button" class="btn btn-danger">Clear position plot</div>
    </div>
    
    <div class="control-box">
      Surface roughness (&epsilon;/D):
      <select id="select-ball"></select>
    </div>

    <div class="control-box" id="control-sliders">
      <div class="label">Launch angle</div>
      <input type="range" id="launch-angle" min="0.17" max="1.5" step="0.01" value="0.785" />
      <div class="value" id="launch-angle-value">45&deg;</div>
    </div>

  </div>

  <div id="graphics-area">
    
    <div id="positionPlot"></div>

    <div id="parameters">
      <div class="parameter">
        <div class="parameter-name">velocity =</div>
        <div id="velocity">0.0</div>
        <div class="metric">m/s</div>
      </div>

      <div class="parameter">
        <div class="parameter-name">Re =</div>
        <div id="reynolds-number">0.00 x 10<sup>0</sup></div>
      </div>

      <div class="parameter">
        <div class="parameter-name">C<sub>d</sub> =</div>
        <div id="drag-coefficient">0.00</div>
        <div class="metric"></div>
      </div>

      <div class="parameter">
        <div class="parameter-name">F<sub>d</sub> =</div>
        <div id="drag-force">0.00</div>
        <div class="metric">N</div>
      </div>
    </div>

    <div id="roughnessPlot"></div>
  </div>

</body>

</html>

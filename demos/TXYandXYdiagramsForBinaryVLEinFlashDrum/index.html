<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>T-x-y and x-y Diagrams for Binary Vapor-Liquid Equilibrium (VLE) in a Flash Drum</title>
        <script src="./libraries/p5.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta name="keywords" content="LearnChemE, chemical engineering, engineering, simulation">
        <meta name="author" content="Patrick Doyle">
        <meta name="application-name" content="LearnChemE simulation template">
        <meta name="description" content="An interactive simulation to help young programmers learn to make simulations.">

        <link href="./sliders.css" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
        <link href="./bootstrap.min.css" rel="stylesheet">
        <script>
          MathJax = {
            chtml: {
              scale: 0.95,
              mathmlSpacing: true, // true for MathML spacing rules, false for TeX rules
              displayAlign: 'left', // default for indentalign when set to 'auto'
            }
          };
        </script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script src="./jquery.js"></script>
        <script src="./popper.js"></script>
        <script src="./bootstrap.min.js"></script>
    </head>
    <body>
        <div id="simulation-wrapper">
            <div class="inputs-wrapper">
            
                <span style="margin-right:5px; ">diagram:</span>
                <div class="btn-group btn-group-sm" id="diagram-type">
                    <input type="radio" class="btn-check" name="btnradio" id="x-y" autocomplete="off" value="x-y" checked>
                    <label class="btn btn-outline-primary" for="x-y" style="margin-right: 0px;">x-y</label>
    
                    <input type="radio" class="btn-check" name="btnradio" id="T-x-y" autocomplete="off" value="T-x-y">
                    <label class="btn btn-outline-primary" for="T-x-y" style="margin-right:0px;">T-x-y</label>

                    <input type="radio" class="btn-check" name="btnradio" id="both" autocomplete="off" value="both">
                    <label class="btn btn-outline-primary" for="both" style="margin-right:80px;">both</label>
                </div>
                <div id="modal-buttons">
                    <div id="dir" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#directionsModal">Directions</div>
                    <div id="detail" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailsModal">Details</div>
                    <div id="about" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#aboutModal">About</div>   
                </div>
                
            </div>
            <div class="inputs-wrapper2">
                <div class="input-row">
                    <div class="input-label">liquid/vapor ratio</div>
                    <input type="range" id="ratio-slider" min="0.1" max="10" value="2" step=".1"/>
                    <div id="ratio-value" class="value-label">2</div>
                </div>
                <div class="input-row">
                    <div class="input-label">feed mole fraction methanol</div>
                    <input type="range" id="methanol-slider" min="0.3" max="0.7" value="0.5" step=".01"/>
                    <div id="methanol-value" class="value-label">0.5</div>
                </div>
            </div>
            <div class="inputs-wrapper">
                
            </div>
            
            
           

        </div>
        <div id="graphics-wrapper">

        </div>
        <script src="index.js"></script>
        <script src="functions.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Simulation Template</title>

  <!-- Before we run any other scripts, we have to import P5.js (a library for graphics) -->
  <script src="./libraries/p5.js"></script>

  <!-- Nex, include some metadata for search engines. -->
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="keywords" content="LearnChemE, chemical engineering, engineering, simulation">
  <meta name="author" content="Alex Jimenez">
  <meta name="application-name" content="LearnChemE simulation template">
  <meta name="description" content="An interactive simulation to help young programmers learn to make simulations.">

  <!-- Finally, import the css files. "Sliders" doesn't need to be edited/changed, it just makes the sliders appear a bit prettier. You will want to make all your changes in the style.css file. -->
  <link href="./sliders.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

</head>


<body>

  <div id="simulation-wrapper">

    <div id="simulation-title">Simulation Template</div>

    <!-- First, we declare our inputs. The first one has an id "range-1", and you will see that referenced in the index.js file. -->
    <div class="inputs-wrapper">
      <!-- The attributes are self-explanatory. For more info on "ranges", just google "JavaScript input range" -->
      <div class="input-row">
        <div class="input-label">Range-1</div>
        <input type="range" id="range-1" min="0" max="100" value="0" step="1" />
        <div id="range-1-value" class="value-label">0</div>
        <div class="units-label">units</div>
      </div>

      <div class="input-row">
        <div class="input-label">Range-2</div>
        <input type="range" id="range-2" min="0" max="100" value="0" step="1" />
        <div id="range-2-value" class="value-label">0</div>
        <div class="units-label">units</div>
      </div>
      
      <div class="input-row">
        <div class="input-label">Range-3</div>
        <input type="range" id="range-3" min="0" max="100" value="0" step="1" />
        <div id="range-3-value" class="value-label">0</div>
        <div class="units-label">units</div>
      </div>
    </div>

    <div id="graphics-wrapper">

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>

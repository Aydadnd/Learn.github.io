<div id="buttonGroup">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="input-lift-label">Lift</span>
    </div>
    <input type="number" id="input-lift" class="form-control" min="0" max="1" step="0.01" value="0.50" aria-label="lift input" aria-describedby="input-lift-label">
    <button id="update-lift" class="btn btn-primary">Update</button>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="input-flow-label">Flow Rate (L/s)</span>
    </div>
    <input type="number" id="input-flow" class="form-control" min="0" max="1" step="0.01" value="0.65" aria-label="flow input" aria-describedby="input-flow-label">
    <button id="update-flow" class="btn btn-primary">Update</button>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="input-power-label">Power (W)</span>
    </div>
    <input type="number" id="input-power" class="form-control" min="0" max="1000000" step="1000" value="500000" aria-label="power input" aria-describedby="input-power-label">
    <button id="update-power" class="btn btn-primary">Update</button>
  </div>
</div>
